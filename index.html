<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP GUPTA 07 | Gaming Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #1a1a1a; --win: #00ff88; --me: #1d9bf0; --other: #333; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
.container { display: flex; flex-direction: column; height: 100vh; max-width: 420px; margin: auto; }

/* Header Branding */
.header { padding: 15px; border-bottom: 1px solid #333; background: #000; text-align: center; }
.brand { font-size: 24px; font-weight: 900; background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 2px; }

/* Stats Bar */
.stats { display: flex; justify-content: space-around; padding: 8px; background: #111; font-size: 13px; border-bottom: 1px solid #222; }

/* Tic Tac Toe Board */
#board { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; justify-content: center; margin: 15px auto; }
.cell { width: 90px; height: 90px; background: var(--cell); border-radius: 15px; font-size: 45px; display: flex; align-items: center; justify-content: center; border: 2px solid #333; transition: 0.3s; }
.cell:active { transform: scale(0.9); }

/* Chat Left/Right Style */
#messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: rgba(255,255,255,0.02); }
.msg { max-width: 75%; padding: 8px 12px; border-radius: 15px; font-size: 14px; position: relative; word-wrap: break-word; }
.msg b { display: block; font-size: 10px; margin-bottom: 2px; opacity: 0.7; }
.me { align-self: flex-end; background: var(--me); color: white; border-bottom-right-radius: 2px; text-align: right; }
.other { align-self: flex-start; background: var(--other); color: white; border-bottom-left-radius: 2px; text-align: left; }

/* Winner Overlay */
#winnerOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; text-align: center; }
#winnerName { font-size: 50px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 20px var(--win); animation: glow 1s infinite alternate; }
@keyframes glow { from { transform: scale(1); } to { transform: scale(1.1); } }

.emoji-row { display: flex; justify-content: center; gap: 15px; padding: 10px; background: #000; }
.chat-input { display: flex; padding: 10px; background: #111; border-top: 1px solid #333; }
.chat-input input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
.hidden { display: none; }
</style>
</head>
<body>

<div id="winnerOverlay">
    <div style="color:var(--primary); font-size: 20px;">üèÜ MATCH FINISHED üèÜ</div>
    <div id="winnerName">PLAYER WON!</div>
    <button onclick="restartMatch()" style="padding: 12px 30px; border-radius: 25px; border: none; background: var(--win); color: #000; font-weight: bold; cursor: pointer;">PLAY AGAIN</button>
</div>

<div class="container">
    <div id="homeScreen" style="padding: 60px 20px; text-align: center;">
        <div class="brand">RP GUPTA 07</div>
        <div style="background:#111; padding:25px; border-radius:20px; border: 1px solid #333; margin-top:40px;">
            <input id="userName" style="width:90%; padding:15px; margin-bottom:15px; border-radius:10px; border:none; background:#000; color:#fff; text-align:center;" placeholder="Enter Your Name">
            <button onclick="createRoom()" style="width:95%; padding:15px; background:var(--primary); border:none; border-radius:10px; font-weight:bold; color:#000;">CREATE ROOM</button>
            <p style="margin:15px; opacity:0.3;">‚Äî OR ‚Äî</p>
            <input id="joinCode" style="width:90%; padding:15px; margin-bottom:15px; border-radius:10px; border:none; background:#000; color:#fff; text-align:center;" placeholder="5-Digit Code">
            <button onclick="joinExistingRoom()" style="width:95%; padding:15px; background:#222; color:#fff; border:1px solid #444; border-radius:10px;">JOIN ROOM</button>
        </div>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="header">
            <div class="brand">RP GUPTA 07</div>
        </div>
        <div class="stats">
            <span>ROOM: <b id="displayRoomCode" style="color:var(--primary)">00000</b></span>
            <span id="status" style="color:var(--win); font-weight:bold;">YOUR TURN</span>
        </div>

        <div id="board"></div>

        <div class="emoji-row">
            <button style="background:none; border:none; font-size:24px;" onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button style="background:none; border:none; font-size:24px;" onclick="sendEmoji('üî•')">üî•</button>
            <button style="background:none; border:none; font-size:24px;" onclick="sendEmoji('üò†')">üò†</button>
            <button style="background:none; border:none; font-size:24px;" onclick="sendEmoji('üòé')">üòé</button>
        </div>

        <div id="messages"></div>
        <div class="chat-input">
            <input id="msgInput" placeholder="Type a message...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; margin-left:8px; border-radius:8px; padding:0 15px; color:#000;">‚û§</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef;

const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div"); d.className = "cell";
    d.onclick = () => move(i); boardDiv.appendChild(d);
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Please enter name!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Enter details!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;

    listenGame();
    listenChat();
    listenEmojis();
    gameRef.onDisconnect().remove();
    chatRef.onDisconnect().remove();
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].style.color = (v==='X') ? '#00d2ff' : '#ff4b2b';
        });
        
        const w = checkWinner(g.board);
        if(w) {
            const winnerText = w==="draw" ? "MATCH DRAW!" : (w.w==="X"?g.players.X:g.players.O) + " JEET GAYA!";
            document.getElementById("winnerName").innerText = winnerText;
            document.getElementById("winnerOverlay").style.display = "flex";
            if(w!=="draw") {
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(9).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "100px";
        el.style.fontSize = "50px"; el.innerText = d.emoji;
        el.style.left = Math.random() * 80 + "%";
        el.style.animation = "floatUp 2s forwards";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value });
    i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg " + (isMe ? "me" : "other");
        m.innerHTML = `<b>${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]]};
    return b.includes("")?null:"draw";
}
</script>
</body>
</html>
