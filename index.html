<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Private Friend Chat</title>

<style>
:root{ --vh:1vh; }
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#000;
  color:#fff;
  height:calc(var(--vh)*100);
  display:flex;
  flex-direction:column;
}

/* LOGIN */
#loginBox{
  padding:20px;
}
#loginBox h2{
  margin-bottom:10px;
}
#loginBox p{
  font-size:14px;
  color:#aaa;
  line-height:1.5;
}
#loginBox input,#loginBox button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
}
#loginBox input{
  background:#111;
  color:#fff;
}
#loginBox button{
  background:#1d9bf0;
  color:#fff;
  font-weight:bold;
}

#credit{
  margin:15px 0;
  font-size:14px;
  color:#ccc;
}
#credit a{
  color:#1d9bf0;
  text-decoration:none;
}

/* CHAT SCREEN */
#chatScreen{
  display:none;
  flex:1;
  flex-direction:column;
  min-height:0;
}

/* HEADER */
header{
  flex-shrink:0;
  padding:10px;
  border-bottom:1px solid #222;
  background:#000;
  position:relative;
}
#roomName{font-weight:600;}
#online{font-size:12px;color:#aaa;}

/* CHAT AREA */
#chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}

/* MESSAGE */
.msg{
  max-width:75%;
  padding:10px 14px;
  margin:6px 0;
  border-radius:18px;
  word-wrap:break-word;
  font-size:15px;
}
.left{
  align-self:flex-start;
  background:#1e1e1e;
  border-bottom-left-radius:4px;
}
.right{
  align-self:flex-end;
  background:#1d9bf0;
  color:#fff;
  border-bottom-right-radius:4px;
}
.seen{
  font-size:11px;
  color:#aaa;
  text-align:right;
  margin-right:8px;
}

/* TYPING */
#typing{
  font-size:12px;
  color:#aaa;
  padding-left:10px;
  height:16px;
}

/* FOOTER */
footer{
  flex-shrink:0;
  display:flex;
  gap:8px;
  padding:8px;
  border-top:1px solid #222;
  background:#000;
}
footer input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  background:#1e1e1e;
  color:#fff;
  font-size:14px;
}
footer button{
  padding:0 16px;
  border-radius:50%;
  border:none;
  background:#1d9bf0;
  color:#fff;
  font-size:18px;
}

/* LEAVE */
#leaveBtn{
  position:absolute;
  right:10px;
  top:10px;
  background:#e53935;
  border:none;
  color:#fff;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>üîê Private Friend Chat</h2>

  <p>
    Apne doston ke sath <b>secure & private</b> chat karein.<br>
    Koi login nahi ‚Äî bas naam aur room code dalo aur chat shuru üöÄ
  </p>

  <div id="credit">
    üë®‚Äçüíª Developed by <b>RP Gupta</b><br>
    üì∏ <a href="https://www.instagram.com/rp_gupta_07?igsh=MWI0Z3phMjlxOGN5Mw==" target="_blank">
      Follow on Instagram @rp_gupta_07
    </a>
  </div>

  <input id="username" placeholder="Your name">
  <input id="roomcode" placeholder="Room code">
  <button id="enterBtn">üöÄ Enter Chat</button>

  <p style="font-size:12px;color:#555;">
    ‚ö†Ô∏è Same room code wale users ek hi chat me honge
  </p>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <header>
    <div id="roomName"></div>
    <div id="online"></div>
    <button id="leaveBtn">Leave</button>
  </header>

  <div id="chat"></div>
  <div id="typing"></div>

  <footer>
    <input id="msg" placeholder="Message...">
    <button id="sendBtn">‚û§</button>
  </footer>
</div>

<script type="module">
function setVH(){
  document.documentElement.style.setProperty('--vh', window.innerHeight*0.01+'px');
}
setVH();
window.addEventListener('resize', setVH);

/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, set, remove, update } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const loginBox = document.getElementById("loginBox");
const chatScreen = document.getElementById("chatScreen");
const chatDiv = document.getElementById("chat");
const typingDiv = document.getElementById("typing");
const roomName = document.getElementById("roomName");
const online = document.getElementById("online");
const enterBtn = document.getElementById("enterBtn");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const usernameInput = document.getElementById("username");
const roomInput = document.getElementById("roomcode");
const msgInput = document.getElementById("msg");

/* STATE */
let user="", room="", chatRef, typingRef, userRef;

/* ENTER CHAT */
enterBtn.addEventListener("click", async ()=>{
  user = usernameInput.value.trim();
  room = roomInput.value.trim();
  if(!user||!room){ alert("Name aur Room code likho"); return; }

  chatDiv.innerHTML="";
  typingDiv.textContent="";

  const userRefCheck = ref(db,`rooms/${room}/users/${user}`);
  let exists=false;
  await onValue(userRefCheck,snap=>{
    if(snap.exists()) exists=true;
  },{onlyOnce:true});

  if(exists){
    alert("Ye username already use ho raha hai, dusra try karo");
    return;
  }

  loginBox.style.display="none";
  chatScreen.style.display="flex";
  roomName.textContent="Room: "+room;

  chatRef = ref(db,`rooms/${room}/messages`);
  typingRef = ref(db,`rooms/${room}/typing/${user}`);
  userRef = ref(db,`rooms/${room}/users/${user}`);

  set(userRef,true);
  set(typingRef,false);

  onValue(ref(db,`rooms/${room}/users`),snap=>{
    online.textContent=(snap.exists()?Object.keys(snap.val()).length:0)+" online";
  });

  onValue(ref(db,`rooms/${room}/typing`),snap=>{
    let t="";
    snap.forEach(c=>{
      if(c.key!==user && c.val()===true) t+=c.key+" typing...";
    });
    typingDiv.textContent=t;
  });

  onChildAdded(chatRef,snap=>{
    const m=snap.val();
    const div=document.createElement("div");
    div.className="msg "+(m.user===user?"right":"left");
    div.innerHTML=(m.user===user?m.text:"<b>"+m.user+"</b><br>"+m.text);
    chatDiv.appendChild(div);

    if(m.user!==user){
      update(ref(db,`rooms/${room}/messages/${snap.key}`),{seen:true});
    }

    if(m.user===user){
      const s=document.createElement("div");
      s.className="seen";
      s.textContent=m.seen?"Seen ‚úî‚úî":"Sent ‚úî";
      chatDiv.appendChild(s);
    }
    chatDiv.scrollTop=chatDiv.scrollHeight;
  });
});

/* SEND */
sendBtn.addEventListener("click",()=>{
  const text=msgInput.value.trim();
  if(!text) return;
  push(chatRef,{user,text,time:Date.now(),seen:false});
  msgInput.value="";
  set(typingRef,false);
});

msgInput.addEventListener("input",()=>{
  set(typingRef,msgInput.value.trim()!=="");
});

/* LEAVE */
leaveBtn.addEventListener("click",()=>{
  remove(ref(db,`rooms/${room}`));
  location.reload();
});
</script>

</body>
</html>
