<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP_GUPTA_07 | REAL 3D ARENA</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
:root { --p1: #ff0055; --p2: #00f2ff; --gold: #ffb400; --dark: #020202; }
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body, html { margin: 0; padding: 0; height: 100%; background: var(--dark); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }

/* Real 3D Background */
.bg-3d { position: fixed; inset: 0; z-index: -1; perspective: 1000px; background: #000; }
.bg-grid { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(var(--p1) 1px, transparent 1px), linear-gradient(90deg, var(--p1) 1px, transparent 1px); background-size: 60px 60px; opacity: 0.15; transform: rotateX(60deg) translateZ(-100px); animation: gridMove 20s linear infinite; }
@keyframes gridMove { from { transform: rotateX(60deg) translateY(0); } to { transform: rotateX(60deg) translateY(60px); } }

.app { width: 100%; max-width: 450px; margin: auto; height: 100%; display: flex; flex-direction: column; background: rgba(0,0,0,0.8); backdrop-filter: blur(30px); border-inline: 2px solid #333; }

/* Home Screen - Deep 3D Text */
.home { padding: 30px; text-align: center; flex: 1; overflow-y: auto; }
.title-3d { font-family: 'Black Ops One'; font-size: 55px; color: var(--gold); text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 8px 15px rgba(0,0,0,0.5); transform: rotateX(15deg) rotateY(-10deg); margin: 40px 0; animation: float 3s ease-in-out infinite; }
@keyframes float { 0%, 100% { transform: rotateX(15deg) rotateY(-10deg) translateY(0); } 50% { transform: rotateX(15deg) rotateY(-10deg) translateY(-10px); } }

.btn-3d { width: 100%; padding: 22px; border: none; font-family: 'Orbitron'; font-weight: 900; border-radius: 15px; margin-bottom: 20px; cursor: pointer; background: linear-gradient(to bottom, var(--gold), #b37e00); box-shadow: 0 10px 0 #664800; transform: translateY(-5px); transition: 0.1s; font-size: 16px; }
.btn-3d:active { transform: translateY(0); box-shadow: 0 0 0 #000; }

/* Arena 3D Board */
#board-wrap { perspective: 1200px; margin: 40px auto; }
#board { display: grid; grid-template-columns: repeat(3, 100px); gap: 15px; transform: rotateX(25deg) rotateY(-5deg); transform-style: preserve-3d; transition: transform 0.5s; }
.cell { width: 100px; height: 100px; background: #111; border: 2px solid #444; display: flex; align-items: center; justify-content: center; font-size: 55px; border-radius: 12px; box-shadow: 0 10px 0 #000; transform-style: preserve-3d; transition: 0.2s; }
.cell:active { transform: translateZ(-15px); box-shadow: 0 0 0 #000; }
.cell.X { color: var(--p1); text-shadow: 0 0 25px var(--p1); }
.cell.O { color: var(--p2); text-shadow: 0 0 25px var(--p2); }

/* Victory Overlay - High Animation */
#winLayer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
.win-banner { font-family: 'Black Ops One'; font-size: 80px; color: var(--gold); text-shadow: 0 0 50px var(--gold); transform: rotate(-5deg) scale(0); animation: winPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
@keyframes winPop { to { transform: rotate(-5deg) scale(1.2); } }

.hidden { display: none !important; }
#chatArea { height: 140px; background: #000; border-top: 2px solid var(--gold); display: flex; flex-direction: column; }
</style>
</head>
<body>

<div class="bg-3d"><div class="bg-grid"></div></div>

<div id="winLayer">
    <div class="win-banner" id="winTxt">VICTORY</div>
    <p id="winnerNick" style="font-size: 25px; margin: 20px 0; color: #fff;"></p>
    <button class="btn-3d" style="width:250px;" onclick="location.reload()">PLAY AGAIN</button>
</div>

<div class="app">
    <div id="home" class="home">
        <div class="title-3d">ARENA 07</div>
        <p style="color:var(--gold); letter-spacing:3px; font-size:12px; margin-bottom:40px;">ADMIN: @RP_GUPTA_07</p>

        <input id="uNick" style="width:100%; padding:20px; background:#111; border:2px solid #333; color:#fff; border-radius:15px; margin-bottom:20px; font-size:16px; text-align:center;" placeholder="YOUR CALLSIGN">
        
        <button class="btn-3d" onclick="init('X', true)">CREATE 3D ROOM</button>
        <div style="display:flex; gap:12px;">
            <input id="rCode" style="flex:1; padding:20px; background:#111; border:2px solid #333; color:#fff; border-radius:15px;" placeholder="ROOM CODE">
            <button class="btn-3d" style="width:110px; background:var(--p2); box-shadow:0 10px 0 #009db3;" onclick="init('O', false)">JOIN</button>
        </div>
        <button class="btn-3d" style="background:var(--p1); box-shadow:0 10px 0 #b3003b; color:#fff;" onclick="initBot()">VS ROBOT (O STARTS)</button>
        
        <p style="font-size:10px; opacity:0.5; margin-top:30px;">REAL-TIME MULTIPLAYER | AES ENCRYPTION</p>
    </div>

    <div id="arena" class="hidden" style="flex:1; display:flex; flex-direction:column;">
        <div style="padding:15px; display:flex; justify-content:space-between; background:#111; border-bottom:2px solid #333;">
            <div onclick="exitMatch()" style="color:var(--p1); font-weight:900; cursor:pointer;">[ EXIT ]</div>
            <div id="turnInfo" style="color:var(--gold)">X TURN</div>
            <div id="roomID" style="opacity:0.4;">#----</div>
        </div>

        <div style="flex:1; display:flex; align-items:center; justify-content:center;">
            <div id="board-wrap"><div id="board"></div></div>
        </div>

        <div id="chatArea">
            <div id="msgs" style="flex:1; overflow-y:auto; padding:15px; font-size:14px;"></div>
            <div style="display:flex; padding:10px; background:#111;">
                <input id="mIn" style="flex:1; background:none; border:none; color:#fff;" placeholder="Secure chat...">
                <button onclick="sendMsg()" style="background:var(--gold); border:none; padding:0 20px; font-weight:900; border-radius:5px;">GO</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
    authDomain: "friendchat-43941.firebaseapp.com",
    databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
    projectId: "friendchat-43941",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let rId, sym, isBot = false, nick;

// Mechanical Sound Engine
function playSound(f) {
    const a = new AudioContext(); const o = a.createOscillator(); const g = a.createGain();
    o.type = 'square'; o.frequency.setValueAtTime(f, a.currentTime);
    g.gain.exponentialRampToValueAtTime(0.00001, a.currentTime + 0.1);
    o.connect(g); g.connect(a.destination); o.start(); o.stop(a.currentTime + 0.1);
}

function init(s, host) {
    nick = document.getElementById('uNick').value || "PLAYER";
    rId = host ? Math.random().toString(36).substr(2,6).toUpperCase() : document.getElementById('rCode').value.toUpperCase();
    sym = s; start();
}

function initBot() {
    nick = document.getElementById('uNick').value || "USER";
    rId = "BOT_" + Math.floor(Math.random()*999);
    isBot = true; sym = "X";
    start();
}

function start() {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('arena').classList.remove('hidden');
    document.getElementById('roomID').innerText = "#" + rId;

    const ref = db.ref("real_3d/"+rId);
    if(sym === "X") {
        let state = { b: Array(9).fill(""), t: "X", p1: nick, p2: isBot ? "ROBO-07" : "WAITING..." };
        if(isBot) { state.b[4] = "O"; state.t = "X"; } // Bot starts first
        ref.set(state);
    } else {
        ref.child("p2").set(nick);
    }
    sync();
}

function sync() {
    db.ref("real_3d/"+rId).on("value", s => {
        const d = s.val(); if(!d) return;
        document.getElementById('turnInfo').innerText = d.t + " TURN";
        const b = document.getElementById('board'); b.innerHTML = "";
        d.b.forEach((v, i) => {
            const c = document.createElement('div');
            c.className = "cell " + v; c.innerText = v;
            c.onclick = () => move(i); b.appendChild(c);
        });

        const w = check(d.b);
        if(w) {
            playSound(200);
            document.getElementById('winLayer').style.display = 'flex';
            document.getElementById('winnerNick').innerText = w === "DRAW" ? "MATCH DRAWN" : w + " HAS WON!";
            if(w === sym) confetti({particleCount: 500, spread: 120, origin: { y: 0.6 }});
        } else if(isBot && d.t === "O") {
            setTimeout(() => botTurn(d), 600);
        }
    });

    db.ref("real_chats/"+rId).on("child_added", s => {
        const m = s.val(); const div = document.createElement('div');
        div.innerHTML = `<b style="color:var(--gold)">${m.n}:</b> ${m.m}`;
        document.getElementById('msgs').appendChild(div);
        document.getElementById('msgs').scrollTop = 999;
    });
}

function move(i) {
    db.ref("real_3d/"+rId).once("value", s => {
        const d = s.val();
        if(d.t !== sym || d.b[i] !== "" || check(d.b)) return;
        playSound(600);
        d.b[i] = sym; d.t = (sym === "X" ? "O" : "X");
        db.ref("real_3d/"+rId).update(d);
    });
}

function botTurn(d) {
    let empty = d.b.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    if(empty.length > 0) {
        let m = empty[Math.floor(Math.random()*empty.length)];
        d.b[m] = "O"; d.t = "X";
        db.ref("real_3d/"+rId).update(d);
        playSound(300);
    }
}

function check(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let i of l) if(b[i[0]] && b[i[0]]===b[i[1]] && b[i[1]]===b[i[2]]) return b[i[0]];
    return b.includes("") ? null : "DRAW";
}

function exitMatch() {
    db.ref("real_3d/"+rId).remove();
    db.ref("real_chats/"+rId).remove();
    location.reload();
}

function sendMsg() {
    const i = document.getElementById('mIn');
    if(i.value) { db.ref("real_chats/"+rId).push({ n: nick, m: i.value }); i.value = ""; }
}
</script>
</body>
</html>
