<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Private Friend Chat</title>

<style>
:root{ --vh:1vh; }
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#000;
  color:#fff;
  height:calc(var(--vh)*100);
  display:flex;
  flex-direction:column;
}
/* LOGIN */
#loginBox{
  padding:20px;
}
#loginBox h2{margin-bottom:5px;}
#credit{font-size:12px;color:#777;margin-bottom:15px;}
#loginBox input,#loginBox button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
}
#loginBox input{background:#111;color:#fff;}
#loginBox button{
  background:#1d9bf0;
  color:#fff;
  font-weight:bold;
}
/* CHAT SCREEN */
#chatScreen{
  display:none;
  flex:1;
  flex-direction:column;
  min-height:0;
}
/* HEADER */
header{
  flex-shrink:0;
  padding:10px;
  border-bottom:1px solid #222;
  background:#000;
  position:relative;
}
#roomName{font-weight:600;}
#online{font-size:12px;color:#aaa;}
/* CHAT AREA */
#chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
}
/* MESSAGE */
.msg{
  max-width:75%;
  padding:10px 14px;
  margin:6px 0;
  border-radius:18px;
  word-wrap:break-word;
  font-size:15px;
}
.left{
  align-self:flex-start;
  background:#1e1e1e;
  border-bottom-left-radius:4px;
}
.right{
  align-self:flex-end;
  background:#1d9bf0;
  color:#fff;
  border-bottom-right-radius:4px;
}
.seen{
  font-size:11px;
  color:#aaa;
  text-align:right;
  margin-left:8px;
}
/* TYPING */
#typing{
  font-size:12px;
  color:#aaa;
  margin:2px 10px 0 10px;
}
/* FOOTER */
footer{
  flex-shrink:0;
  display:flex;
  gap:8px;
  padding:8px;
  border-top:1px solid #222;
  background:#000;
}
footer input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  background:#1e1e1e;
  color:#fff;
  font-size:14px;
}
footer button{
  padding:0 16px;
  border-radius:50%;
  border:none;
  background:#1d9bf0;
  color:#fff;
  font-size:18px;
}
/* LEAVE */
#leaveBtn{
  position:absolute;
  right:10px;
  top:10px;
  background:#e53935;
  border:none;
  color:#fff;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>üîê Private Chat</h2>
  <div id="credit">Website by @rp_gupta_07</div>
  <input id="username" placeholder="Username">
  <input id="userpassword" type="password" placeholder="Password">
  <input id="roomcode" placeholder="Room code">
  <button id="enterBtn">Enter Chat</button>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <header>
    <div id="roomName"></div>
    <div id="online"></div>
    <button id="leaveBtn">Leave</button>
  </header>

  <div id="chat"></div>
  <div id="typing"></div>

  <footer>
    <input id="msg" placeholder="Message...">
    <button id="sendBtn">‚û§</button>
  </footer>
</div>

<script type="module">
/* KEYBOARD HEIGHT FIX */
function setVH(){
  document.documentElement.style.setProperty(
    '--vh', window.innerHeight * 0.01 + 'px'
  );
}
setVH();
window.addEventListener('resize', setVH);

/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, set, remove, get } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ELEMENTS */
const loginBox = document.getElementById("loginBox");
const chatScreen = document.getElementById("chatScreen");
const chat = document.getElementById("chat");
const roomName = document.getElementById("roomName");
const online = document.getElementById("online");
const typingEl = document.getElementById("typing");
const enterBtn = document.getElementById("enterBtn");
const sendBtn = document.getElementById("sendBtn");
const leaveBtn = document.getElementById("leaveBtn");
const msgInput = document.getElementById("msg");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("userpassword");
const roomcodeInput = document.getElementById("roomcode");

/* STATE */
let user="", room="", chatRef, usersRef;

/* ENTER CHAT */
enterBtn.addEventListener("click", async ()=>{
  user = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  room = roomcodeInput.value.trim();
  if(!user || !room || !password){ alert("Username, password aur Room code likho"); return; }

  const userRef = ref(db, `rooms/${room}/users/${user}`);
  const snap = await get(userRef);

  if(snap.exists()){
    if(snap.val().password !== password){
      alert("Password galat hai!");
      return;
    }
    set(ref(db, `rooms/${room}/users/${user}/online`), true);
  } else {
    set(userRef, { password: password, online: true, typing: false });
  }

  loginBox.style.display="none";
  chatScreen.style.display="flex";
  roomName.textContent = "Room: " + room;

  chatRef = ref(db,`rooms/${room}/messages`);
  usersRef = ref(db,`rooms/${room}/users`);

  // ONLINE USER LIST
  onValue(usersRef, snap=>{
    const users = snap.val() || {};
    const names = Object.keys(users).filter(u=>users[u].online);
    online.textContent = "Online: " + names.join(", ");

    // Typing indicator
    const typingUsers = Object.keys(users).filter(u=>u!==user && users[u].typing);
    typingEl.textContent = typingUsers.length ? typingUsers.join(", ") + " typing..." : "";
  });

  // MESSAGES
  onChildAdded(chatRef, snap=>{
    const m = snap.val();
    const msgId = snap.key;
    const div = document.createElement("div");
    div.className = "msg " + (m.user===user?"right":"left");
    div.innerHTML = `<b>${m.user}</b>: ${m.text} <span class="seen">${m.seen?.includes(user)?"‚úÖ":"‚åõ"}</span>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    // Mark as seen
    if(!m.seen?.includes(user)){
      const updatedSeen = [...(m.seen||[]), user];
      set(ref(db,`rooms/${room}/messages/${msgId}/seen`), updatedSeen);
    }
  });

  // Typing indicator
  const typingRef = ref(db, `rooms/${room}/users/${user}/typing`);
  msgInput.addEventListener("input", ()=>{
    set(typingRef, msgInput.value.trim()!== "");
  });
});

/* SEND */
sendBtn.addEventListener("click", ()=>{
  const text = msgInput.value.trim();
  if(!text) return;
  const newMsgRef = push(chatRef,{user,text,time:Date.now(),seen:[]});
  msgInput.value="";
  set(ref(db, `rooms/${room}/users/${user}/typing`), false);
  chat.scrollTop = chat.scrollHeight;
});

/* LEAVE */
leaveBtn.addEventListener("click", ()=>{
  set(ref(db, `rooms/${room}/users/${user}/online`), false);
  set(ref(db, `rooms/${room}/users/${user}/typing`), false);
  location.reload();
});

/* FOCUS FIX */
msgInput.addEventListener("focus",()=>{
  setTimeout(()=>chat.scrollTop=chat.scrollHeight,300);
});
</script>

</body>
</html>
