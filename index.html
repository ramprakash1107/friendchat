<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05);
    --win: #00ff88; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff);
    --other: #2a2a2a; 
    --accent: #ff0055;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative; backdrop-filter: blur(10px);
}

.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 20px; animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.hero-title { 
    font-size: 42px; font-weight: 900; letter-spacing: -2px; margin: 0; text-align: center;
    background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

input { 
    width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; transition: 0.3s; outline: none; margin-bottom: 12px;
}

.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer;
}
.grid-btn.active { background: var(--primary); color: #000; }

.btn-main { 
    width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 14px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px;
}
.btn-primary { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { 
    background: var(--card); border-radius: 12px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
}

/* Winner Screen Styles (Like Screenshot) */
#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center;
}

.ring-container {
    position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: -1;
}
.ring {
    position: absolute; border-radius: 50%; border: 2px solid transparent;
    animation: rotateRing 4s linear infinite;
}
.ring:nth-child(1) { width: 300px; height: 300px; border-top-color: var(--primary); border-bottom-color: var(--secondary); }
.ring:nth-child(2) { width: 350px; height: 350px; border-left-color: var(--win); border-right-color: var(--accent); animation-duration: 6s; }

@keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

.winner-content { text-align: center; z-index: 10; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
@keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

.exit-btn {
    background: transparent; color: var(--primary); border: 1px solid var(--primary);
    padding: 6px 12px; border-radius: 5px; font-size: 10px; font-weight: 900; cursor: pointer;
}

.chat-section { 
    height: 160px; background: rgba(0,0,0,0.95); 
    border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom);
}
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
.msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 12px; }
.me { align-self: flex-end; background: var(--me); }
.other { align-self: flex-start; background: var(--other); }

.hidden { display: none !important; }
</style>
</head>

        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
            <button class="exit-btn" onclick="exitArena()">âœ• EXIT ARENA</button>

                <span style="cursor:pointer; font-size:25px;" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>

        <div class="chat-section">
            <div id="messages"></div>

                <input id="msgInput" placeholder="Write message..." style="margin:0; flex:1; padding:12px; font-size:14px;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; width:50px; border-radius:12px; font-weight:bold; color:#000;">âž¤</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Date.now();
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam bhariye!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bhariye!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName, O: isRobot ? "ROBOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "BOT" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 100 : gridSize === 5 ? 65 : 45;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { c.innerText = v; c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; }
        });
        const win = checkWinner(g.board, g.size);
        if(win) {
            let winName = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O).toUpperCase();
            document.getElementById("winnerName").innerText = winName;
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win !== "draw") confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : (isRobot ? "BOT THINKING..." : "WAITING...");
            if(isRobot && g.turn === "O") setTimeout(smartBot, 700);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function smartBot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        // 1. Win
        for(let i=0; i<b.length; i++) { if(b[i]===""){ b[i]="O"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } }
        // 2. Block
        if(moveIdx===-1){ for(let i=0; i<b.length; i++){ if(b[i]===""){ b[i]="X"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } } }
        // 3. Random
        if(moveIdx===-1){ let e = b.map((v,i)=>v===""?i:null).filter(v=>v!==null); moveIdx=e[Math.floor(Math.random()*e.length)]; }
        if(moveIdx!==-1){ g.board[moveIdx]="O"; gameRef.update({board:g.board, turn:"X"}); }
    });
}

function exitArena() {
    if(confirm("Exit Arena? Chat aur Game ka saara data delete ho jayega!")) {
        db.ref("rooms/" + myRoomId).remove();
        location.reload();
    }
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:8px; opacity:0.4; display:block;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}

function checkWinner(b, size) {
    const lines = [];
    let winLen = 3; 
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            lines.push(Array.from({length:winLen},(_,k)=> i*size+j+k));
            lines.push(Array.from({length:winLen},(_,k)=> (j+k)*size+i));
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            lines.push(Array.from({length:winLen},(_,k)=> (r+k)*size+(c+k)));
            lines.push(Array.from({length:winLen},(_,k)=> (r+k)*size+(c+winLen-1-k)));
        }
    }
    for(let l of lines) { if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[1]]===b[l[2]]) return {w: b[l[0]]}; }
    return b.includes("") ? null : "draw";
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "200px"; el.style.fontSize = "70px"; el.style.zIndex="9999";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-500px)', opacity:0}], 1500);
        document.body.appendChild(el); setTimeout(()=>el.remove(), 1500);
    });
}
</script>
