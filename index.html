<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Ultimate Tic-Tac-Toe Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #111111; --win: #00ff88; --me: #0084ff; --other: #262626; }
body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
.container { display: flex; flex-direction: column; max-width: 420px; margin: auto; height: 100vh; border-left: 1px solid #111; border-right: 1px solid #111; }

/* Header Branding */
.header { padding: 15px; background: #000; text-align: center; border-bottom: 1px solid #222; }
.game-title { font-size: 18px; font-weight: 800; color: #fff; letter-spacing: 2px; text-transform: uppercase; }

/* Scoreboard */
#scoreboard { display: flex; justify-content: space-around; padding: 12px; background: #0a0a0a; border-bottom: 1px solid #222; }
.score-box { text-align: center; flex: 1; }
.score-num { font-size: 26px; font-weight: 900; color: var(--primary); }
.score-label { font-size: 10px; color: #555; font-weight: bold; }

/* Game Area Panel */
.arena-panel { padding: 10px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }

#board { display: grid; grid-template-columns: repeat(3, 90px); gap: 12px; justify-content: center; margin: 10px auto; }
.cell { width: 90px; height: 90px; background: var(--cell); border-radius: 12px; font-size: 48px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; transition: 0.2s; }

/* Developer Box (Replacing Live Activity) */
.dev-box { background: linear-gradient(135deg, #0a0a0a 0%, #111 100%); border-radius: 12px; padding: 12px; margin: 10px 0; border: 1px solid #222; text-align: center; }
.dev-text { color: #888; font-size: 11px; margin-bottom: 5px; }
.dev-link { color: var(--primary); font-weight: bold; text-decoration: none; font-size: 13px; }

/* Chat Bubbles */
#messages { height: 120px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
.msg-bubble { max-width: 85%; padding: 8px 12px; border-radius: 15px; font-size: 13px; line-height: 1.4; }
.msg-bubble b { display: block; font-size: 9px; margin-bottom: 2px; color: rgba(255,255,255,0.5); }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

/* Winner Screen */
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; text-align: center; }

/* Footer Branding */
.footer-branding { padding: 15px; text-align: center; background: #000; border-top: 1px solid #222; }
.follow-id { color: #e1306c; text-decoration: none; font-weight: bold; font-size: 14px; }

.hidden { display: none; }
.input-group { background: #111; padding: 25px; border-radius: 20px; margin: 20px; border: 1px solid #222; }
input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #222; background: #000; color: #fff; box-sizing: border-box; text-align: center; font-size: 14px; outline: none; }
.btn-main { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
</style>
</head>
<body>

<div id="winnerOverlay">
    <div id="winnerMsg" style="font-size: 36px; font-weight: 900; color: var(--win); margin-bottom: 20px;">WINNER!</div>
    <button onclick="restartMatch()" style="padding: 12px 35px; border-radius: 25px; border: none; background: #fff; font-weight: bold; cursor: pointer;">PLAY AGAIN</button>
</div>

<div class="container">
    <div id="homeScreen" style="padding-top: 60px; text-align: center;">
        <div class="game-title">ULTIMATE TIC-TAC-TOE</div>
        <div class="input-group">
            <input id="userName" placeholder="ENTER YOUR NAME">
            <button class="btn-main" onclick="createRoom()">START NEW GAME</button>
            <div style="margin: 15px; color: #333; font-size: 12px;">OR JOIN FRIEND</div>
            <input id="joinCode" placeholder="ENTER ROOM CODE">
            <button class="btn-main" style="background:#222; color:#fff;" onclick="joinExistingRoom()">JOIN GAME</button>
        </div>
        <div style="margin-top: 20px;">
            <div style="color:#444; font-size:11px; margin-bottom:5px;">Follow Developer</div>
            <a href="https://www.instagram.com/rp_gupta_07" target="_blank" class="follow-id">@rp_gupta_07</a>
        </div>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="header">
            <div class="game-title">BATTLE ARENA</div>
        </div>

        <div id="scoreboard">
            <div class="score-box">
                <div class="score-num" id="p1Score">0</div>
                <div class="score-label" id="p1Name">PLAYER 1</div>
            </div>
            <div style="font-weight: 900; color: #222; align-self: center; font-size: 20px;">VS</div>
            <div class="score-box">
                <div class="score-num" id="p2Score">0</div>
                <div class="score-label" id="p2Name">PLAYER 2</div>
            </div>
        </div>

        <div class="arena-panel">
            <div style="text-align: center; font-size: 11px; color: var(--primary); margin-bottom: 5px; font-weight: bold;">
                ROOM CODE: <span id="displayRoomCode">-----</span>
            </div>
            
            <div id="board"></div>

            <div class="dev-box">
                <div class="dev-text">Game Designed & Developed By</div>
                <a href="https://www.instagram.com/rp_gupta_07" target="_blank" class="dev-link">INSTA: @rp_gupta_07</a>
            </div>

            <div style="display: flex; justify-content: space-around; padding: 5px; margin-bottom: 5px;">
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</span>
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ˜ ')">ðŸ˜ </span>
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ˜Ž')">ðŸ˜Ž</span>
            </div>

            <div id="messages"></div>
        </div>

        <div style="display: flex; padding: 10px; background: #000; border-top: 1px solid #222;">
            <input id="msgInput" style="margin:0; flex:1; padding:10px; border-radius:20px; background:#111; border:none; text-align: left;" placeholder="Message...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; margin-left:10px; width:40px; height:40px; border-radius:50%; font-weight:bold;">âž¤</button>
        </div>

        <div class="footer-branding">
            <a href="https://www.instagram.com/rp_gupta_07" target="_blank" style="color: #666; text-decoration: none; font-size: 11px; font-weight: bold; letter-spacing: 1px;">
                OFFICIAL GAME BY @rp_gupta_07
            </a>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef;

const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div"); d.className = "cell";
    d.onclick = () => move(i); boardDiv.appendChild(d);
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle apna naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;

    listenGame(); listenChat(); listenEmojis();
    gameRef.onDisconnect().remove(); chatRef.onDisconnect().remove();
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].style.color = (v==='X') ? '#00d2ff' : '#ff4b2b';
        });
        document.getElementById("p1Name").innerText = (g.players?.X || "P1").toUpperCase();
        document.getElementById("p2Name").innerText = (g.players?.O || "P2").toUpperCase();
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const w = checkWinner(g.board);
        if(w) {
            document.getElementById("winnerMsg").innerText = w==="draw" ? "DRAW!" : (w.w==="X"?g.players.X:g.players.O).toUpperCase() + " WON!";
            document.getElementById("winnerOverlay").style.display = "flex";
            if(w!=="draw") confetti({ particleCount: 300, spread: 100, origin: { y: 0.5 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        const win = checkWinner(g.board);
        if(win && win !== "draw") {
            let s = g.scores || {X:0, O:0}; s[mySymbol]++;
            gameRef.update({ scores: s });
        }
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(9).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "100px"; el.style.fontSize = "60px";
        el.innerText = d.emoji; el.style.left = Math.random() * 70 + 15 + "%";
        el.animate([{transform:'translateY(0) scale(0.5)', opacity:1},{transform:'translateY(-500px) scale(2)', opacity:0}], {duration:2000});
        document.body.appendChild(el); setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg-bubble " + (isMe ? "me" : "other");
        m.innerHTML = `<b>${d.n.toUpperCase()}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]]};
    return b.includes("")?null:"draw";
}
</script>
</body>
</html>
