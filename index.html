<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Bio Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
.box{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}
h2{text-align:center;}
select,button{
  width:100%;
  padding:12px;

}
button{

}
#bio{
  margin-top:15px;
  padding:15px;
  background:#f9f9f9;
  border-radius:8px;
  white-space:pre-line;
  font-size:16px;
}
.copy{
  background:#000;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="box">
<h2>Instagram Bio Generator</h2>

<select id="type">
  <option value="hindi">Hindi Bio</option>
  <option value="english">English Bio</option>
  <option value="ai">AI Style Bio</option>
</select>

<button onclick="generate()">Generate Bio</button>

<div id="bio">ğŸ‘‡ Generate your bio</div>

</div>

<script>
const hindi = [
"ğŸ˜ˆ Name :- Kisko Malum\nâ¤ï¸ Lover :- Meri Maa\nğŸ™ Mahakal Ka Bhakt\nğŸ’ª Gym Freak\nğŸ˜ Attitude Depends On You",

"ğŸ‘‘ Apni Rani Ka Raja\nğŸ’ª Fitness Lover\nğŸ™ Mahakal Bhakt\nğŸ‚ Wish Me On {date}"
];

const english = [

];

function generate(){
  let t = document.getElementById("type").value;
  let list = t==="hindi"?hindi : t==="english"?english : ai;

  let bio = list[Math.floor(Math.random()*list.length)];
  let date = Math.floor(Math.random()*28)+1 + " " +
             ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
             [Math.floor(Math.random()*12)];

  bio = bio.replace("{date}",date);
  document.getElementById("bio").innerText = bio;
}

function copyBio(){
  let text = document.getElementById("bio").innerText;
  navigator.clipboard.writeText(text);
  alert("Bio Copied!");
}
</script>
</body>
</html>
