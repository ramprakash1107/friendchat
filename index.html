<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP_GUPTA_07 | ELITE GAMING</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

<style>
:root { --neon: #00f2ff; --pink: #ff0055; --gold: #ffb400; --bg: #050505; }
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

/* 3D Dynamic Background */
.bg-3d { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #111, #000); }
.bg-grid { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px); background-size: 50px 50px; opacity: 0.1; transform: perspective(500px) rotateX(60deg); animation: move 15s linear infinite; }
@keyframes move { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

.app { width: 100%; max-width: 450px; margin: auto; height: 100%; display: flex; flex-direction: column; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-inline: 1px solid #333; box-shadow: 0 0 50px #000; }

/* Home Page - Heavy Look */
.home { padding: 20px; text-align: center; overflow-y: auto; flex: 1; }
.logo-3d { font-family: 'Black Ops One'; font-size: 50px; color: var(--gold); text-shadow: 0 5px 15px rgba(255,180,0,0.4); margin: 20px 0; transform: rotateX(10deg); }
.admin-label { background: var(--pink); color: #fff; padding: 4px 15px; border-radius: 20px; font-size: 11px; letter-spacing: 2px; display: inline-block; margin-bottom: 20px; }

.stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
.stat-box { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 12px; border-radius: 12px; font-size: 10px; }

.input-pro { width: 100%; padding: 18px; background: #111; border: 1px solid #333; color: #fff; border-radius: 15px; margin-bottom: 15px; font-size: 16px; text-align: center; }

.btn-cyber { width: 100%; padding: 20px; border: none; font-family: 'Rajdhani'; font-weight: 900; font-size: 16px; border-radius: 15px; cursor: pointer; background: linear-gradient(145deg, var(--neon), #00a2aa); color: #000; box-shadow: 0 8px 0 #006b70; transform: translateY(-4px); margin-bottom: 15px; }
.btn-cyber:active { transform: translateY(0); box-shadow: 0 0 0 #000; }

/* Global Chat on Home */
.global-chat { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 15px; height: 150px; overflow-y: auto; text-align: left; font-size: 12px; margin-top: 20px; border: 1px solid #222; }

/* Game Board */
#board { display: grid; grid-template-columns: repeat(3, 100px); gap: 15px; margin: 30px auto; perspective: 1000px; }
.cell { width: 100px; height: 100px; background: #111; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 55px; border-radius: 15px; box-shadow: 0 10px 0 #000; transition: 0.1s; }
.cell.X { color: var(--pink); text-shadow: 0 0 20px var(--pink); }
.cell.O { color: var(--neon); text-shadow: 0 0 20px var(--neon); }

/* Victory Overlay */
#winLayer { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.win-txt { font-family: 'Black Ops One'; font-size: 60px; color: var(--gold); text-shadow: 0 0 30px var(--gold); animation: bounce 1s infinite; }
@keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

.hidden { display: none !important; }
</style>
</head>
<body>

<div class="bg-3d"><div class="bg-grid"></div></div>

<div id="winLayer">
    <div class="win-txt">VICTORY</div>
    <p id="winnerN" style="font-size: 20px; color: #fff;">RP_GUPTA_07 WON!</p>
    <button class="btn-cyber" style="width: 200px; margin-top: 20px;" onclick="location.reload()">NEXT MATCH</button>
</div>

<div class="app">
    <div id="home" class="home">
        <div class="logo-3d">ELITE 07</div>
        <div class="admin-label">ADMIN: @RP_GUPTA_07</div>

        <div class="stat-grid">
            <div class="stat-box">ONLINE<br><b style="color:var(--neon)">2,510</b></div>
            <div class="stat-box">MATCHES<br><b style="color:var(--pink)">14.2K</b></div>
            <div class="stat-box">PING<br><b style="color:var(--gold)">18ms</b></div>
        </div>

        <input id="uNick" class="input-pro" placeholder="NICKNAME">
        
        <button class="btn-cyber" onclick="launch('X', true)">CREATE PRIVATE ROOM</button>
        <div style="display:flex; gap:10px;">
            <input id="rCode" class="input-pro" style="flex:1; margin:0;" placeholder="CODE">
            <button class="btn-cyber" style="width:100px; background:var(--gold); box-shadow:0 8px 0 #996d00;" onclick="launch('O', false)">JOIN</button>
        </div>
        <button class="btn-cyber" style="background:#fff; box-shadow:0 8px 0 #999;" onclick="launchBot()">VS ROBOT (GOD-MODE)</button>

        <div class="global-chat" id="homeChat">
            <div style="color:var(--gold); margin-bottom:5px;">[ GLOBAL CHAT ]</div>
            <div id="chatScroll"></div>
        </div>
    </div>

    <div id="arena" class="hidden" style="flex:1; display:flex; flex-direction:column;">
        <div style="padding:15px; display:flex; justify-content:space-between; background:#111; border-bottom:1px solid #333;">
            <div onclick="exit()" style="color:var(--pink); font-weight:900; cursor:pointer;">[ EXIT ]</div>
            <div id="turnTag" style="color:var(--gold)">X TURN</div>
            <div id="roomID" style="opacity:0.4;">#----</div>
        </div>
        
        <div style="flex:1; display:flex; align-items:center; justify-content:center;">
            <div id="board"></div>
        </div>

        <div style="height:150px; background:#000; border-top:1px solid var(--gold); display:flex; flex-direction:column;">
            <div id="gameChats" style="flex:1; overflow-y:auto; padding:10px; font-size:13px;"></div>
            <div style="display:flex; padding:5px; background:#111;">
                <input id="mIn" style="flex:1; background:none; border:none; color:#fff; padding:10px;" placeholder="Say something...">
                <button onclick="send()" style="background:var(--gold); border:none; padding:0 20px; font-weight:900;">GO</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
    authDomain: "friendchat-43941.firebaseapp.com",
    databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
    projectId: "friendchat-43941",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let rId, sym, isBot = false, nick;

function launch(s, host) {
    nick = document.getElementById('uNick').value || "PLAYER";
    rId = host ? Math.random().toString(36).substr(2,6).toUpperCase() : document.getElementById('rCode').value.toUpperCase();
    sym = s; start();
}

function launchBot() {
    nick = document.getElementById('uNick').value || "PLAYER";
    rId = "BOT_" + Math.floor(Math.random()*999);
    isBot = true; sym = "X"; start();
}

function start() {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('arena').classList.remove('hidden');
    document.getElementById('roomID').innerText = "#" + rId;

    const ref = db.ref("final_arena/"+rId);
    if(sym === "X") {
        ref.set({ b: Array(9).fill(""), t: "X", p1: nick, p2: isBot ? "ROBO-07" : "WAITING..." });
    } else {
        ref.child("p2").set(nick);
    }
    sync();
}

function sync() {
    db.ref("final_arena/"+rId).on("value", s => {
        const d = s.val(); if(!d) return;
        document.getElementById('turnTag').innerText = d.t + " TURN";
        const b = document.getElementById('board'); b.innerHTML = "";
        d.b.forEach((v, i) => {
            const c = document.createElement('div');
            c.className = "cell " + v; c.innerText = v;
            c.onclick = () => tap(i); b.appendChild(c);
        });

        const w = check(d.b);
        if(w) {
            document.getElementById('winLayer').style.display = 'flex';
            document.getElementById('winnerN').innerText = w === "DRAW" ? "IT'S A DRAW!" : w + " DOMINATED THE ARENA!";
            if(w === sym) confetti({particleCount:400, spread:100, origin:{y:0.6}});
        }
    });

    db.ref("final_chats/"+rId).on("child_added", s => {
        const m = s.val();
        const div = document.createElement('div');
        div.innerHTML = `<b style="color:var(--gold)">${m.n}:</b> ${m.m}`;
        document.getElementById('gameChats').appendChild(div);
        document.getElementById('gameChats').scrollTop = 999;
    });
}

function tap(i) {
    db.ref("final_arena/"+rId).once("value", s => {
        const d = s.val();
        if(d.t !== sym || d.b[i] !== "" || check(d.b)) return;
        d.b[i] = sym; d.t = (sym === "X" ? "O" : "X");
        db.ref("final_arena/"+rId).update(d);
        if(isBot && !check(d.b)) setTimeout(() => botLogic(d), 500);
    });
}

function botLogic(d) {
    let empty = d.b.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    if(empty.length > 0) {
        let m = empty[Math.floor(Math.random()*empty.length)];
        d.b[m] = "O"; d.t = "X";
        db.ref("final_arena/"+rId).update(d);
    }
}

function check(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let i of l) if(b[i[0]] && b[i[0]]===b[i[1]] && b[i[1]]===b[i[2]]) return b[i[0]];
    return b.includes("") ? null : "DRAW";
}

function exit() {
    db.ref("final_arena/"+rId).remove();
    db.ref("final_chats/"+rId).remove();
    location.reload();
}

function send() {
    const i = document.getElementById('mIn');
    if(i.value) { db.ref("final_chats/"+rId).push({ n: nick, m: i.value }); i.value = ""; }
}

// Global Chat Sync
db.ref("final_chats").limitToLast(10).on("value", s => {
    let h = ""; const d = s.val();
    for(let r in d) {
        for(let m in d[r]) h += `<div><b style="color:var(--neon)">${d[r][m].n}:</b> ${d[r][m].m}</div>`;
    }
    document.getElementById('chatScroll').innerHTML = h;
});
</script>
</body>
</html>
