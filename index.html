<style>
:root { --primary: #00d2ff; --bg: #000; --cell: #111; --win: #00ff88; --me: #0084ff; --other: #222; }
body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
.container { display: flex; flex-direction: column; height: 100vh; max-width: 400px; margin: auto; position: relative; }

/* Screens */
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
.hidden { display: none !important; }

/* Inputs & Buttons */
input { width: 85%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; text-align: center; outline: none; }
.btn-main { width: 90%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

/* Grid Select */
.grid-select { display: flex; gap: 8px; margin: 15px 0; width: 90%; }
.grid-btn { flex: 1; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; font-weight: bold; }

/* Game Area - Optimized for Screen */
.game-top { padding: 10px; background: #000; border-bottom: 1px solid #222; width: 100%; box-sizing: border-box; }
#board { display: grid; gap: 5px; margin: 10px auto; padding: 5px; background: #222; border-radius: 10px; }
.cell { background: var(--cell); border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 1px solid #333; }

/* Chat Section - Fixed at Bottom */
.chat-area { height: 180px; background: #080808; display: flex; flex-direction: column; border-top: 1px solid #222; }
#messages { flex: 1; overflow-y: auto; padding: 8px; display: flex; flex-direction: column; gap: 5px; }
.msg { max-width: 80%; padding: 6px 10px; border-radius: 10px; font-size: 13px; line-height: 1.3; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

.input-row { display: flex; padding: 8px; background: #111; border-top: 1px solid #222; }
.input-row input { margin: 0; flex: 1; padding: 8px; text-align: left; font-size: 14px; }

/* Winner */
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3;

function selectG(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.style.borderColor = '#333');
    document.getElementById('g'+s).style.borderColor = '#00d2ff';
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName} });
    } else {
        gameRef.child("players/O").set(myName);
        gameRef.once("value", snap => { gridSize = snap.val().size; createBoard(); });
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 100 : gridSize === 5 ? 65 : 45;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px";
        cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/2) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { c.innerText = v; c.style.color = v === 'X' ? '#00d2ff' : '#ff4b2b'; }
        });
        const win = checkWinner(g.board, g.size);
        if(win) {
            document.getElementById("winnerName").innerText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O);
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win !== "draw") confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "200px"; el.style.fontSize = "50px";
        el.innerText = d.emoji; el.style.left = Math.random() * 80 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 2000);
        document.body.appendChild(el); setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg " + (isMe ? "me" : "other");
        m.innerHTML = `<small style="display:block; font-size:9px; opacity:0.5;">${d.n}</small>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

// âœ… 3-Connect Win Logic (Pro)
function checkWinner(b, size) {
    const lines = [];
    // Rows & Columns
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-3; j++) {
            lines.push([i*size+j, i*size+j+1, i*size+j+2]); // Row 3
            lines.push([j*size+i, (j+1)*size+i, (j+2)*size+i]); // Col 3
        }
    }
    // Diagonals
    for(let r=0; r<=size-3; r++) {
        for(let c=0; c<=size-3; c++) {
            lines.push([r*size+c, (r+1)*size+c+1, (r+2)*size+c+2]); // Diag \
            lines.push([r*size+c+2, (r+1)*size+c+1, (r+2)*size+c]); // Diag /
        }
    }
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]]};
    }
    return b.includes("") ? null : "draw";
}
