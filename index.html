<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #111; --win: #00ff88; --me: #0084ff; --other: #262626; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
.container { width: 100%; max-width: 420px; height: 100vh; display: flex; flex-direction: column; position: relative; border-left: 1px solid #222; border-right: 1px solid #222; }

/* Screens */
.screen { padding: 40px 20px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
.hidden { display: none !important; }

/* Input Styles */
input { width: 90%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; font-size: 16px; outline: none; }
.btn-main { width: 95%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 16px; }

/* Grid Selection Buttons */
.grid-box { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
.grid-btn { flex: 1; padding: 20px; background: #111; border: 2px solid #333; color: #fff; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 18px; }
.grid-btn:hover { border-color: var(--primary); }

/* Game Area */
.game-header { padding: 10px; background: #000; border-bottom: 1px solid #222; }
#board { display: grid; gap: 8px; margin: 15px auto; transition: 0.3s; }
.cell { background: var(--cell); border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; cursor: pointer; font-weight: bold; }

/* Chat Container - Always at bottom */
.chat-section { height: 160px; display: flex; flex-direction: column; background: #000; border-top: 1px solid #222; position: relative; }
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
.msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 15px; font-size: 13px; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

/* Winner Overlay */
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.winner-card { padding: 30px; border-radius: 20px; border: 2px solid var(--win); background: #000; box-shadow: 0 0 30px var(--win); }

.insta-link { color: #e1306c; text-decoration: none; font-weight: bold; margin-top: 20px; display: block; }
</style>
</head>
<body>

<div id="winnerOverlay">
    <div class="winner-card">
        <h2 style="color:var(--win); margin:0;">CONGRATULATIONS!</h2>
        <h1 id="winnerName" style="font-size: 40px; margin: 10px 0;">PLAYER</h1>
        <p style="color:#888;">MATCH WON</p>
        <button onclick="restartMatch()" class="btn-main" style="margin-top:20px;">PLAY AGAIN</button>
    </div>
</div>

<div class="container">
    
    <div id="loginScreen" class="screen">
        <h1 style="letter-spacing: 2px;">BATTLE ARENA</h1>
        <div style="background:#111; padding:25px; border-radius:20px; border:1px solid #222;">
            <input id="userName" placeholder="ENTER YOUR NAME">
            <button class="btn-main" onclick="goToStep2()">CREATE ROOM</button>

            <button class="btn-main" style="background:#222; color:#fff;" onclick="joinRoom()">JOIN ROOM</button>
        </div>
        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" class="insta-link">FOLLOW: @rp_gupta_07</a>
    </div>

    <div id="gridScreen" class="screen hidden">
        <h2>CHOOSE BATTLE SIZE</h2>
        <div class="grid-box">
            <button class="grid-btn" onclick="startGame(3)">3X3</button>
            <button class="grid-btn" onclick="startGame(5)">5X5</button>
            <button class="grid-btn" onclick="startGame(7)">7X7</button>
        </div>
        <p style="color:#444; margin-top:30px;">Setting up your arena...</p>

    <div id="gameScreen" class="screen hidden" style="padding:0; justify-content:flex-start;">
        <div class="game-header">
            <span style="font-weight:bold; color:var(--primary);">@rp_gupta_07</span>
            <div id="status" style="font-size:12px; color:#555; margin-top:5px;">Waiting for turn...</div>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; align-items:center; overflow-y:auto;">
            <div id="board"></div>

                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ˜Ž')">ðŸ˜Ž</span>
            </div>
        </div>

        <div class="chat-section">
            <div id="messages"></div>
            <div style="display:flex; padding:8px; background:#111;">
                <input id="msgInput" style="margin:0; padding:10px; flex:1;" placeholder="Type...">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; border-radius:50%; width:40px; margin-left:5px;">âž¤</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Config wahi rahegi
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize;

function goToStep2() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gridScreen").classList.remove("hidden");
}

function startGame(size) {
    gridSize = size;
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName} });
    } else {
        gameRef.child("players/O").set(myName);
        gameRef.once("value", snap => { gridSize = snap.val().size; createBoard(); });
    }

    document.getElementById("gridScreen").classList.add("hidden");
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${gridSize === 3 ? '90px' : gridSize === 5 ? '60px' : '45px'})`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.height = gridSize === 3 ? '90px' : gridSize === 5 ? '60px' : '45px';
        cell.style.fontSize = gridSize === 3 ? '40px' : gridSize === 5 ? '28px' : '20px';
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { c.innerText = v; c.style.color = v === 'X' ? '#00d2ff' : '#ff4b2b'; }
        });
        const win = checkWinner(g.board, g.size);
        if(win) {
            document.getElementById("winnerName").innerText = win === "draw" ? "MATCH DRAW" : (win.w === "X" ? g.players.X : g.players.O);
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win !== "draw") confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "200px"; el.style.fontSize = "50px";
        el.innerText = d.emoji; el.style.left = Math.random() * 80 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 2000);
        document.body.appendChild(el); setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg-bubble " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<small style="display:block; font-size:9px; opacity:0.5;">${d.n}</small>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b, size) {
    const lines = [];
    for(let i=0; i<size; i++) {
        let r = [], c = [];
        for(let j=0; j<size; j++) { r.push(i*size+j); c.push(j*size+i); }
        lines.push(r, c);
    }
    let d1 = [], d2 = [];
    for(let i=0; i<size; i++) { d1.push(i*size+i); d2.push(i*size+(size-1-i)); }
    lines.push(d1, d2);
    for(let l of lines) {
        let first = b[l[0]];
        if(first && l.every(idx => b[idx] === first)) return {w: first};
    }
    return b.includes("") ? null : "draw";
}
</script>
