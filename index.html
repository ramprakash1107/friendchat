<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #000000; 
    --win: #00ff88; --accent: #ff4d4d; --cell-bg: #1a1a1a;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Arial', sans-serif; overflow: hidden; position: fixed; }

.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; }

/* --- HOME PAGE DESIGN (As per Screenshot) --- */
.hero-title { font-size: 45px; font-weight: 800; text-align: center; margin: 0; line-height: 1; }
.hero-pro { color: var(--primary); font-size: 45px; margin-top: 5px; }
.created-by { color: #555; font-size: 14px; margin: 15px 0 30px 0; letter-spacing: 1px; }

input { width: 100%; padding: 20px; border-radius: 15px; border: 1px solid #222; background: #121212; color: #fff; font-size: 16px; margin-bottom: 12px; }
.grid-select { display: flex; gap: 10px; width: 100%; margin-bottom: 15px; }
.grid-btn { flex: 1; padding: 18px; background: #1a1a1a; border: none; color: #fff; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
.grid-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

.btn-main { width: 100%; padding: 20px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 12px; font-size: 14px; }
.btn-cyan { background: var(--primary); color: #000; }
.btn-purple { background: var(--secondary); color: #fff; }
.btn-white { background: #fff; color: #000; }

/* --- GAME BOARD --- */
#board { display: grid; gap: 8px; margin: 20px auto; position: relative; }
.cell { background: var(--cell-bg); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; transition: 0.3s; position: relative; }

/* Jeetne wali goti ka animation */
.winner-cell { background: rgba(0, 255, 136, 0.2) !important; border: 2px solid var(--win) !important; animation: pulse 0.5s infinite alternate; }
@keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

.symbol-anim { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-block; }
@keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

/* Winning Line Drawing */
#winLine { position: absolute; background: var(--win); border-radius: 10px; z-index: 5; pointer-events: none; display: none; box-shadow: 0 0 20px var(--win); transition: 0.5s; }

/* Winner Overlay */
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }

/* Chat Section */
.chat-section { height: 140px; background: #0a0a0a; border-top: 1px solid #222; display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; }
.msg { padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; max-width: 80%; }
.me { align-self: flex-end; background: var(--secondary); }
.hidden { display: none !important; }
</style>
</head>
<body>

        <div class="grid-select">

        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center;">
            <button id="exitBtn" style="background:none; border:none; color:red; font-weight:bold; cursor:pointer;">âœ• EXIT</button>
            <div id="status" style="color:var(--primary); font-weight:bold;">APKI BARI</div>
            <div style="font-size:10px; color:#444;">ID: <span id="displayCode">----</span></div>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="display:flex; gap:30px; margin-bottom:20px;">
                <div id="p1Box" style="text-align:center;"><div id="p1Name" style="color:#666; font-size:12px;">P1</div><div id="p1Score" style="font-size:32px; font-weight:900;">0</div></div>
                <div style="font-size:32px; opacity:0.3;">VS</div>
                <div id="p2Box" style="text-align:center;"><div id="p2Name" style="color:#666; font-size:12px;">P2</div><div id="p2Score" style="font-size:32px; font-weight:900;">0</div></div>
            </div>

            <div style="display:flex; padding:8px; gap:8px;">
                <button id="voiceBtn" style="background:#222; border:none; color:#fff; border-radius:10px; width:45px;">ðŸŽ¤</button>
                <input id="msgInput" placeholder="Boliye..." style="margin:0; flex:1; padding:12px; font-size:14px; border-radius:10px;">
                <button id="sendBtn" style="background:var(--primary); width:50px; border:none; border-radius:10px;">âž¤</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Sound Effects
const sfx = {
    moveX: new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"),
    moveO: new Audio("https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"),
    win: new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"), // Pataka/Victory Sound
    draw: new Audio("https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3"),
    click: new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3")
};
function play(n){ try{ sfx[n].currentTime=0; sfx[n].play(); }catch(e){} }

let myRoomId, myName, mySymbol, gameRef, gridSize = 3, isRobot = false;

// Voice-to-Text
const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
if(recognition) {
    recognition.lang = 'hi-IN';
    recognition.onresult = (e) => { document.getElementById('msgInput').value = e.results[0][0].transcript; };
}
document.getElementById('voiceBtn').onclick = () => { if(recognition) recognition.start(); };

// Grid Selection
document.querySelectorAll('.grid-btn').forEach(btn => {
    btn.onclick = () => { play('click'); document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); gridSize = parseInt(btn.dataset.size); };
});

document.getElementById('createBtn').onclick = () => {
    let n = document.getElementById('userName').value;
    if(n === "RP_ADMIN_7") { openAdmin(); return; }
    play('click'); myName = n || "Player"; myRoomId = Math.floor(1000 + Math.random()*8999).toString(); startSetup("X");
};

document.getElementById('robotBtn').onclick = () => { play('click'); isRobot = true; myName = document.getElementById('userName').value || "User"; myRoomId = "BOT_"+Date.now(); startSetup("X"); };
document.getElementById('joinBtn').onclick = () => { play('click'); myName = document.getElementById('userName').value || "Guest"; myRoomId = document.getElementById('joinCode').value; if(myRoomId) startSetup("O"); };

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    if(sym === "X") { gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT AI" : "WAITING..."} }); }
    else { gameRef.child("players/O").set(myName); }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    document.getElementById('displayCode').innerText = myRoomId;
    initGame();
}

function initGame() {
    const bEl = document.getElementById('board');
    let cellSize = gridSize === 3 ? 100 : (gridSize === 5 ? 65 : 45);
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    bEl.innerHTML = "";
    for(let i=0; i < gridSize * gridSize; i++) {
        let c = document.createElement("div"); c.className = "cell"; c.style.width = cellSize+"px"; c.style.height = cellSize+"px";
        c.onclick = () => {
            gameRef.once("value", snap => {
                let g = snap.val(); if(g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
                g.board[i] = mySymbol;
                let update = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
                let win = checkWinner(g.board, g.size);
                if(win && win !== "draw") { g.scores[win.w]++; update.scores = g.scores; }
                gameRef.update(update);
            });
        };
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        document.getElementById('p1Score').innerText = g.scores.X; document.getElementById('p2Score').innerText = g.scores.O;
        document.getElementById('p1Name').innerText = g.players.X; document.getElementById('p2Name').innerText = g.players.O;
        
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            if(cell.innerText !== v && v !== "") {
                cell.innerHTML = `<span class="symbol-anim" style="color:${v==='X'?'var(--primary)':'var(--accent)'}; font-size:${cellSize/1.8}px;">${v}</span>`;
                play(v === "X" ? 'moveX' : 'moveO');
            } else if (v === "") cell.innerHTML = "";
        });

        let win = checkWinner(g.board, g.size);
        if(win) {
            setTimeout(() => {
                if(win === "draw") { play('draw'); document.getElementById('winnerName').innerText = "DRAW!"; }
                else { 
                    play('win'); // Pataka sound
                    document.getElementById('winnerName').innerText = (win.w === "X" ? g.players.X : g.players.O) + " JEET GAYA!";
                    win.line.forEach(idx => bEl.children[idx].classList.add('winner-cell'));
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }
                document.getElementById('winnerOverlay').style.display = "flex";
            }, 300);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('winner-cell'));
            document.getElementById('status').innerText = g.turn === mySymbol ? "APKI BARI" : "AI SOCH RAHA HAI...";
            if(isRobot && g.turn === "O") setTimeout(() => makeRobotMove(g), 600);
        }
    });
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
            let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

// Powerful Minimax Robot
function makeRobotMove(game) {
    let board = [...game.board]; let bestScore = -Infinity; let move;
    for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
            board[i] = "O"; let score = minimax(board, 0, false, game.size);
            board[i] = ""; if (score > bestScore) { bestScore = score; move = i; }
        }
    }
    if (move !== undefined) {
        game.board[move] = "O"; let win = checkWinner(game.board, game.size);
        let up = { board: game.board, turn: "X" }; if (win && win !== "draw") { game.scores.O++; up.scores = game.scores; }
        gameRef.update(up);
    }
}
function minimax(board, depth, isMax, size) {
    let res = checkWinner(board, size);
    if (res === "draw") return 0; if (res) return res.w === "O" ? 10 : -10;
    if (size > 3 && depth > 2) return 0;
    if (isMax) {
        let best = -Infinity;
        for(let i=0; i<board.length; i++) { if(board[i]===""){ board[i]="O"; best = Math.max(best, minimax(board, depth+1, false, size)); board[i]=""; } }
        return best;
    } else {
        let best = Infinity;
        for(let i=0; i<board.length; i++) { if(board[i]===""){ board[i]="X"; best = Math.min(best, minimax(board, depth+1, true, size)); board[i]=""; } }
        return best;
    }
}

document.getElementById('nextRoundBtn').onclick = () => { play('click'); gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" }); };
document.getElementById('exitBtn').onclick = () => location.reload();
</script>
</body>
