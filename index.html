let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*9999);
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Enter Name!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Enter Name!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Fill details!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "EXPERT ROBOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "SOLO" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 90 : gridSize === 5 ? 60 : 44;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        
        document.getElementById("p1Name").innerText = g.players.X;
        document.getElementById("p2Name").innerText = g.players.O;
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { 
                c.innerText = v; 
                c.classList.remove("winner-cell");
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; 
            }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                winData.line.forEach(idx => document.getElementById("board").children[idx].classList.add("winner-cell"));
                let winName = (winData.w === "X" ? g.players.X : g.players.O).toUpperCase();
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = winName;
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(winData.w === mySymbol) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, 800);

                document.getElementById("winnerName").innerText = "DRAW!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : (isRobot && g.turn === "O" ? "ROBOT THINKING..." : "OPPONENT TURN");
            if(isRobot && g.turn === "O") setTimeout(expertSmartBot, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        let updateData = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") { g.scores[winCheck.w]++; updateData.scores = g.scores; }
        gameRef.update(updateData);
    });
}

// --- NEW EXPERT AI LOGIC ---
function expertSmartBot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        let emptyIndices = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if(emptyIndices.length === 0) return;

        let bestScore = -Infinity;
        emptyIndices.forEach(idx => {
            let score = 0;
            // 1. Win if possible
            b[idx] = "O"; if(checkWinner(b, s)) score += 10000;
            // 2. Block player if they win
            b[idx] = "X"; if(checkWinner(b, s)) score += 5000;
            // 3. Prefer center
            let center = Math.floor((s*s)/2);
            if(idx === center) score += 50;
            // 4. Strategic placement (count neighbors)
            score += evaluateSpot(b, idx, s);
            
            b[idx] = ""; 
            if(score > bestScore) { bestScore = score; moveIdx = idx; }
        });

        if(moveIdx !== -1) {
            g.board[moveIdx] = "O";
            let updateData = {board: g.board, turn: "X"};
            const winCheck = checkWinner(g.board, g.size);
            if(winCheck && winCheck !== "draw") { g.scores.O++; updateData.scores = g.scores; }
            gameRef.update(updateData);
        }
    });
}

function evaluateSpot(board, idx, size) {
    let score = 0;
    const adjacent = [1, -1, size, -size, size+1, size-1, -size+1, -size-1];
    adjacent.forEach(offset => {
        let neighbor = idx + offset;
        if(neighbor >= 0 && neighbor < board.length) {
            if(board[neighbor] === "O") score += 10;
            if(board[neighbor] === "X") score += 5;
        }
    });
    return score;
}

function checkWinner(b, size) {
    const lines = [];
    let winLen = 3; 
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let row = []; for(let k=0; k<winLen; k++) row.push(i*size + j + k);
            lines.push(row);
            let col = []; for(let k=0; k<winLen; k++) col.push((j+k)*size + i);
            lines.push(col);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k));
            lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k));
            lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[1]]===b[l[2]]) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    gameRef.once("value", snap => {

}
