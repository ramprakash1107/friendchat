<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Happy Holi Mega</title>

<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:'Hind',sans-serif;
min-height:100vh;
overflow-x:hidden;
color:#fff;
text-align:center;
background:linear-gradient(270deg,#ff005d,#ffea00,#00e5ff,#7cff00,#ff005d);
background-size:1000% 1000%;
animation:bgMove 10s ease infinite;
}
@keyframes bgMove{
0%{background-position:0%}
50%{background-position:100%}
100%{background-position:0%}
}

.container{
max-width:360px;
margin:70px auto 150px;
padding:22px;
border-radius:28px;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(10px);
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

#fromName{
font-size:32px;
font-weight:700;
text-shadow:0 0 20px #fff,0 0 40px #ff0;
animation:pulse 2s infinite alternate;
}
@keyframes pulse{
from{transform:scale(1)}
to{transform:scale(1.05)}
}

h1{
margin:10px 0;
font-size:30px;
text-shadow:0 0 20px #ff0,0 0 40px #f00;
}

#timer{margin:10px 0;font-size:15px}

img{
width:100%;
border-radius:22px;
box-shadow:0 0 25px rgba(0,0,0,0.6);
transition:transform .4s;
}
img:hover{transform:rotate(-1deg) scale(1.03)}

input{
width:90%;
padding:12px;
border-radius:30px;
border:none;
outline:none;
font-size:15px;
margin:12px 0;
}

button{
border:none;
padding:12px 22px;
border-radius:30px;
font-size:16px;
font-weight:700;
margin:6px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.08)}

.whatsapp{background:#25D366;color:#fff}
.dj{background:linear-gradient(45deg,#ff004c,#ffeb3b,#00ff9d);color:#000}

.bottom{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#000;
padding:10px;
font-size:14px;
}

/* Effects */
.drop{
position:fixed;
top:-40px;
font-size:22px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(720deg);opacity:0}
}

.float{
position:fixed;
font-size:12px;
opacity:.4;
animation:float 14s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<div class="container">
<div id="fromName">рд░рд╛рдордкреНрд░рдХрд╛рд╢</div>
<div>рдХреА рддрд░рдл рд╕реЗ рд╣реЛрд▓реА рдХреА рд╣рд╛рд░реНрджрд┐рдХ рд╢реБрднрдХрд╛рдордирд╛рдПрдВ</div>

<h1>ЁЯОЙ HAPPY HOLI ЁЯОи</h1>

<div id="timer"></div>

<img src="https://i.postimg.cc/3xv9rQKp/holi-colors.jpg">

<p id="quote">рд░рдВрдЧреЛрдВ рд╕реЗ рднрд░реЛ рдЬреАрд╡рди ЁЯМИ</p>

<input id="nameInput" placeholder="рдЕрдкрдирд╛ рдирд╛рдо рд▓рд┐рдЦреЗрдВ">

<button class="whatsapp" onclick="share()">WhatsApp Share</button>
<button class="whatsapp" onclick="share()">Group Share</button>
<button class="dj" id="djBtn" onclick="toggleDJ()">ЁЯФК DJ PLAY</button>
</div>

<div class="bottom">Holi Mega Website ЁЯТе</div>

<audio id="dj" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8e6f65d3b2.mp3">
</audio>

<script>
// URL name
let p=new URLSearchParams(location.search);
if(p.get("name"))fromName.innerText=decodeURIComponent(p.get("name"));

// Timer
let target=new Date("2026-03-04T00:00:00").getTime();
setInterval(()=>{
let d=target-Date.now();
if(d<0)return;
let D=Math.floor(d/86400000);
let H=Math.floor(d%86400000/3600000);
let M=Math.floor(d%3600000/60000);
let S=Math.floor(d%60000/1000);
timer.innerText=`тП│ ${D} рджрд┐рди ${H} рдШрдВ ${M} рдорд┐ ${S} рд╕реЗ`;
},1000);

// Quotes
const quotes=[
"рд░рдВрдЧреЛрдВ рд╕реЗ рднрд░реЛ рдЬреАрд╡рди ЁЯМИ",
"рдЦреБрд╢рд┐рдпреЛрдВ рдХреА рд╣реЛ рдмреМрдЫрд╛рд░ ЁЯОК",
"рдкреНрдпрд╛рд░ рдХреЗ рд░рдВрдЧ рд╣реЛрд▓реА ЁЯОи",
"рдорд╕реНрддреА рдФрд░ рдзрдорд╛рд▓ ЁЯТГ"
];
setInterval(()=>{
quote.innerText=quotes[Math.floor(Math.random()*quotes.length)];
},3000);

// Share
function share(){
let n=nameInput.value||"Aapka Dost";
let l=location.origin+location.pathname+"?name="+encodeURIComponent(n);
let m=`ЁЯОЙ Happy Holi ЁЯОи\n\n${n} рдХреА рддрд░рдл рд╕реЗ рд╣реЛрд▓реА рдХреА рд╢реБрднрдХрд╛рдордирд╛рдПрдВ ЁЯМИ\n\n${l}`;
open("https://wa.me/?text="+encodeURIComponent(m));
}

// DJ
let play=false;
function toggleDJ(){
let d=document.getElementById("dj");
let b=document.getElementById("djBtn");
if(!play){
d.play();d.volume=.9;
b.innerText="тП╕ DJ STOP";
if(navigator.vibrate)navigator.vibrate([200,100,200,100,200]);
play=true;
}else{
d.pause();
b.innerText="ЁЯФК DJ PLAY";
play=false;
}
}

// Effects
const em=["ЁЯОи","ЁЯФ┤","ЁЯЯб","ЁЯЯв","ЁЯФ╡","ЁЯЯг","ЁЯМИ"];
for(let i=0;i<25;i++){
let e=document.createElement("div");
e.className="drop";
e.innerText=em[Math.floor(Math.random()*em.length)];
e.style.left=Math.random()*100+"vw";
e.style.animationDuration=4+Math.random()*6+"s";
document.body.appendChild(e);
}
for(let i=0;i<12;i++){
let t=document.createElement("div");
t.className="float";
t.innerText="Happy Holi";
t.style.left=Math.random()*100+"vw";
t.style.animationDuration=10+Math.random()*10+"s";
document.body.appendChild(t);
}
</script>

</body>
</html>
