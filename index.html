<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Pro | RP GUPTA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root { --primary: #1d9bf0; --bg: #050505; --cell: #151515; --win: #00ff88; --msg-me: #1d9bf0; --msg-other: #333; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
.container { width: 100%; max-width: 380px; text-align: center; }

.dev-by { font-size: 12px; color: #888; text-decoration: none; display: block; margin-bottom: 5px; }
.insta-link { color: #e1306c; font-weight: bold; text-decoration: none; border: 1px solid #e1306c; padding: 6px 15px; border-radius: 20px; font-size: 13px; display: inline-block; margin-top: 10px; }

h2 { margin: 10px 0; font-size: 24px; color: var(--primary); }

input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; text-align: center; }
button { padding: 12px 25px; border-radius: 10px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; }

#scoreboard { display: flex; justify-content: space-around; margin: 15px 0; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #222; }
.score-val { font-size: 22px; color: var(--primary); font-weight: bold; }

#board { display: grid; grid-template-columns: repeat(3, 95px); gap: 10px; justify-content: center; margin: 15px auto; }
.cell { width: 95px; height: 95px; background: var(--cell); border-radius: 12px; font-size: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; }
.win-cell { border-color: var(--win); color: var(--win); background: rgba(0, 255, 136, 0.1); }

#chatContainer { background: #111; border-radius: 15px; padding: 10px; margin-top: 10px; border: 1px solid #222; }
#messages { height: 140px; overflow-y: auto; display: flex; flex-direction: column; padding: 5px; }
.msg { max-width: 80%; padding: 8px 12px; border-radius: 15px; margin: 4px 0; font-size: 14px; word-wrap: break-word; position: relative; }
.msg b { font-size: 10px; display: block; margin-bottom: 2px; opacity: 0.8; }
.me { align-self: flex-end; background: var(--msg-me); border-bottom-right-radius: 2px; text-align: right; }
.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 2px; text-align: left; }

.chat-input-area { display: flex; gap: 8px; margin-top: 10px; }
.chat-input-area input { margin: 0; flex: 1; padding: 10px; font-size: 14px; }
.chat-input-area button { padding: 10px 15px; }

.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="dev-by">Developed by @rp_gupta_07</a>
    <h2>ðŸŽ® RP GUPTA Games</h2>

    <div id="joinBox">
        <p style="color:#888; font-size:14px;">Fixed Room Enabled: Sabke liye ek hi game!</p>
        <input id="nameInput" placeholder="Apna Naam Likhein...">
        <br>
        <button onclick="joinRoom()">Game Shuru Karein</button>
        <br>
        <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="insta-link">Follow on Instagram</a>
    </div>

    <div id="gameArea" class="hidden">
        <div id="scoreboard">
            <div><span id="p1Name">X</span><br><span id="p1Score" class="score-val">0</span></div>
            <div style="align-self:center; opacity:0.3;">VS</div>
            <div><span id="p2Name">O</span><br><span id="p2Score" class="score-val">0</span></div>
        </div>
        
        <h4 id="status" style="margin:10px 0; color:var(--primary);">Dost ka intezar...</h4>
        <div id="board"></div>
        <button id="restartBtn" class="hidden" onclick="restart()">Naya Match (Clear Chat)</button>

        <div id="chatContainer">
            <div id="messages"></div>
            <div class="chat-input-area">
                <input id="chatInput" placeholder="Message...">
                <button onclick="sendMsg()">âž¤</button>
            </div>
        </div>
        <br>
        <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="dev-by">Follow @rp_gupta_07 for updates</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// âœ… FIXED ROOM ID - Ab baar-baar nahi dalna padega
const FIXED_ROOM = "RP_GUPTA_MAIN_ROOM";
let mySymbol, myName, gameRef, chatRef;

const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div");
    d.className = "cell";
    d.onclick = () => move(i);
    boardDiv.appendChild(d);
}

function joinRoom() {
    myName = document.getElementById("nameInput").value.trim();
    if(!myName) return alert("Pehle naam likho!");

    gameRef = db.ref("rooms/" + FIXED_ROOM + "/game");
    chatRef = db.ref("rooms/" + FIXED_ROOM + "/chat");

    gameRef.once("value", snap => {
        let g = snap.val();
        if(!g || !g.players) {
            mySymbol = "X";
            gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0} });
        } else if(!g.players.O && g.players.X !== myName) {
            mySymbol = "O";
            g.players.O = myName;
            gameRef.update({ players: g.players });
        } else {
            mySymbol = g.players.X === myName ? "X" : "O";
        }
        document.getElementById("joinBox").classList.add("hidden");
        document.getElementById("gameArea").classList.remove("hidden");
        listenGame();
        listenChat();
    });
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val();
        if(!g) return;
        g.board.forEach((v, i) => {
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].classList.remove("win-cell");
        });
        document.getElementById("p1Name").innerText = g.players?.X || "X";
        document.getElementById("p2Name").innerText = g.players?.O || "O";
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const wData = checkWinner(g.board);
        if(wData) {
            document.getElementById("status").innerText = wData === "draw" ? "ðŸ¤ Draw!" : "ðŸ† Winner: " + (wData.w === "X" ? g.players.X : g.players.O);
            if(wData.line) wData.line.forEach(idx => boardDiv.children[idx].classList.add("win-cell"));
            document.getElementById("restartBtn").classList.remove("hidden");
        } else {
            document.getElementById("status").innerText = (g.turn === mySymbol) ? "ðŸ‘‰ Aapki Baari" : "â³ Opponent ki baari...";
            document.getElementById("restartBtn").classList.add("hidden");
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        g.turn = mySymbol === "X" ? "O" : "X";
        if(checkWinner(g.board) && checkWinner(g.board) !== "draw") {
            if(!g.scores) g.scores = {X:0, O:0};
            g.scores[mySymbol]++;
        }
        gameRef.update(g);
    });
}

function restart() {
    // âœ… GAME RESTART HOTE HI CHAT AUR BOARD DELETE HO JAYEGA
    gameRef.update({ board: Array(9).fill(""), turn: "X" });
    chatRef.remove(); 
    document.getElementById("messages").innerHTML = "";
}

function checkWinner(b) {
    const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]], line: l};
    }
    return b.includes("") ? null : "draw";
}

function sendMsg() {
    const inp = document.getElementById("chatInput");
    if(!inp.value.trim()) return;
    chatRef.push({ name: myName, msg: inp.value });
    inp.value = "";
}

function listenChat() {
    const msgDiv = document.getElementById("messages");
    chatRef.on("child_added", snap => {
        const m = snap.val();
        const d = document.createElement("div");
        const isMe = m.name === myName;
        d.className = "msg " + (isMe ? "me" : "other");
        d.innerHTML = `<b>${m.name}</b>${m.msg}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    });
    // Jab chat delete ho toh screen se bhi hat jaye
    chatRef.on("child_removed", () => {
        msgDiv.innerHTML = "";
    });
}
</script>
</body>
</html>
