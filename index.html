<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const sounds = {
    click: new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"),
    move: new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"),
    win: new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"),
    msg: new Audio("https://assets.mixkit.co/active_storage/sfx/2357/2357-preview.mp3"),
    emoji: new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3")
};
function play(n) { sounds[n].currentTime=0; sounds[n].play().catch(()=>{}); }

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

// --- DOM ELEMENTS & BUTTON CLICKS ---
document.querySelectorAll('.grid-btn').forEach(b => {
    b.onclick = () => {
        gridSize = parseInt(b.dataset.size); play('click');
        document.querySelectorAll('.grid-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    };
});

document.getElementById('createBtn').onclick = () => {
    let n = document.getElementById('userName').value.trim();
    if(n === "RP_ADMIN_7") { openAdmin(); return; }
    play('click'); myName = n || "Player X"; myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    db.ref("rooms/" + myRoomId).remove().then(() => startSetup("X"));
};

document.getElementById('robotBtn').onclick = () => {
    play('click'); isRobot = true; myName = document.getElementById('userName').value.trim() || "User";
    myRoomId = "BOT_" + Date.now(); startSetup("X");
};

document.getElementById('joinBtn').onclick = () => {
    play('click'); myName = document.getElementById('userName').value.trim() || "Guest";
    myRoomId = document.getElementById('joinCode').value.trim();
    if(myRoomId) startSetup("O");
};

document.getElementById('globalBtn').onclick = () => {
    play('click'); myName = document.getElementById('userName').value.trim() || "GlobalP";
    db.ref("global_waiting").once("value", snap => {
        let w = snap.val();
        if(w) { myRoomId = w.room; db.ref("global_waiting").remove(); startSetup("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); startSetup("X"); }
    });
};

document.getElementById('exitBtn').onclick = () => { if(confirm("Exit?")) { db.ref("rooms/" + myRoomId).remove().then(() => location.reload()); } };
document.getElementById('sendBtn').onclick = sendMsg;
document.getElementById('adminExit').onclick = () => location.reload();
document.getElementById('nextRoundBtn').onclick = () => {
    play('click');
    gameRef.once("value", snap => {
        let g = snap.val();
        let next = g.lastStarter === "X" ? "O" : "X";
        gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: next, lastStarter: next });
    });
};

document.querySelectorAll('#emojiBar span').forEach(s => {
    s.onclick = () => { emojiRef.set({ emoji: s.dataset.e, t: Date.now() }); play('emoji'); };
});

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT PRO" : "WAITING..."}, lastStarter: "O" });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    document.getElementById('displayCode').innerText = isRobot ? "SOLO" : myRoomId;
    initGame();
}

function initGame() {
    const bEl = document.getElementById('board');
    bEl.innerHTML = "";
    let cSize = gridSize === 3 ? 95 : gridSize === 5 ? 65 : 45;
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        let c = document.createElement("div"); c.className = "cell";
        c.style.width = cSize+"px"; c.style.height = cSize+"px"; c.style.fontSize = (cSize/2)+"px";
        c.onclick = () => {
            gameRef.once("value", snap => {
                let g = snap.val();
                if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
                g.board[i] = mySymbol;
                let up = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
                let win = checkWinner(g.board, g.size);
                if(win && win !== "draw") { g.scores[win.w]++; up.scores = g.scores; }
                gameRef.update(up);
            });
        };
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        document.getElementById('p1Score').innerText = g.scores.X; document.getElementById('p2Score').innerText = g.scores.O;
        document.getElementById('p1Name').innerText = g.players.X; document.getElementById('p2Name').innerText = g.players.O;
        document.getElementById('p1Box').classList.toggle('active-turn', g.turn === "X");
        document.getElementById('p2Box').classList.toggle('active-turn', g.turn === "O");
        
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            if(cell.innerText !== v) { cell.innerText = v; cell.style.color = v === "X" ? "var(--primary)" : "var(--accent)"; if(v!=="") play('move'); }
        });

        let win = checkWinner(g.board, g.size);
        if(win) {
            if(win !== "draw") {
                play('win'); win.line.forEach(idx => bEl.children[idx].classList.add('winner-cell'));
                setTimeout(() => { document.getElementById('winnerName').innerText = win.w === "X" ? g.players.X : g.players.O; document.getElementById('winnerOverlay').style.display="flex"; if(win.w === mySymbol) confetti({particleCount:100}); }, 800);
            } else { document.getElementById('winnerName').innerText = "DRAW"; document.getElementById('winnerOverlay').style.display="flex"; }
        } else {
            document.getElementById('winnerOverlay').style.display="none";
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('winner-cell'));
            document.getElementById('status').innerText = g.turn === mySymbol ? "APKI BARI" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(proRobot, 600);
        }
    });

    chatRef.on("child_added", snap => {
        let d = snap.val(); let m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:8px; display:block;">${d.n}</b>${d.m}`;
        document.getElementById('messages').appendChild(m);
        document.getElementById('messages').scrollTop = 10000;
        if(d.n !== myName) play('msg');
    });

    emojiRef.on("value", snap => {
        let d = snap.val(); if(!d) return;
        let e = document.createElement("div"); e.style.position="fixed"; e.style.bottom="150px"; e.style.fontSize="60px";
        e.innerText = d.emoji; e.style.left = Math.random()*60+20+"%";
        e.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 1200);
        document.body.appendChild(e); setTimeout(()=>e.remove(), 1200);
    });
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
            let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function proRobot() {
    gameRef.once("value", snap => {
        let g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        let avail = b.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        for(let sym of ["O", "X"]) {
            for(let m of avail) { b[m] = sym; if(checkWinner(b, s)){ moveIdx = m; break; } b[m] = ""; }
            if(moveIdx !== -1) break;
        }
        if(moveIdx === -1) moveIdx = avail[Math.floor(Math.random()*avail.length)];
        if(moveIdx !== -1) {
            g.board[moveIdx] = "O"; let up = { board: g.board, turn: "X" };
            let win = checkWinner(g.board, s);
            if(win && win !== "draw") { g.scores.O++; up.scores = g.scores; }
            gameRef.update(up);
        }
    });
}

function sendMsg() {
    let i = document.getElementById('msgInput');
    if(i.value.trim()) { chatRef.push({ n: myName, m: i.value }); i.value = ""; play('msg'); }
}

function openAdmin() {
    document.getElementById('mainGameUI').style.display = "none";
    document.getElementById('adminPanel').style.display = "block";
    db.ref("rooms").on("value", snap => {
        const list = document.getElementById('activeRoomsList'); list.innerHTML = "";
        let rooms = snap.val(); if(!rooms) return;
        for(let rid in rooms) {
            let rd = rooms[rid]; let ps = rd.game ? rd.game.players : {X:'?', O:'?'};
            let card = document.createElement("div"); card.className = "room-card";
            card.innerHTML = `<div><b>ID: ${rid}</b></div><div>${ps.X} vs ${ps.O}</div><button onclick="firebase.database().ref('rooms/${rid}').remove()" style="width:100%; background:red; color:#fff; border:none; margin-top:5px; padding:5px; border-radius:5px;">TERMINATE</button>`;
            list.appendChild(card);
        }
    });
}
</script>
