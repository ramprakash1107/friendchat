<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP GUPTA | Multiplayer Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --secondary: #3a7bd5; --bg: #080808; --cell: #121212; --win: #00ff88; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }

.container { width: 100%; max-width: 420px; margin: auto; min-height: 100vh; display: flex; flex-direction: column; }

/* Home Screen */
#homeScreen { padding: 50px 20px; }
.logo { font-size: 40px; font-weight: 900; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
.insta-badge { color: #e1306c; text-decoration: none; font-size: 14px; font-weight: bold; }
.box { background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-top: 30px; }
input { width: 90%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 15px; font-size: 16px; text-align: center; }
.btn { width: 90%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; margin-bottom: 10px; transition: 0.3s; }
.btn-create { background: var(--primary); color: #000; }
.btn-join { background: #222; color: #fff; border: 1px solid #444; }

/* Game Area */
.header { position: sticky; top: 0; background: rgba(8,8,8,0.9); backdrop-filter: blur(10px); padding: 15px; z-index: 100; border-bottom: 1px solid #222; }
#scoreboard { display: flex; justify-content: space-around; background: #111; padding: 15px; border-radius: 15px; border: 1px solid #333; margin-top: 10px; }
.room-tag { font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 5px; display: block; }

#board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px auto; }
.cell { width: 100px; height: 100px; background: var(--cell); border-radius: 15px; font-size: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; transition: 0.2s; }
.win-cell { border-color: var(--win); color: var(--win); box-shadow: 0 0 20px rgba(0,255,136,0.3); }

/* Chat Bubbles */
#messages { height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; }
.msg { max-width: 75%; padding: 8px 12px; border-radius: 15px; font-size: 13px; text-align: left; }
.msg b { display: block; font-size: 10px; margin-bottom: 2px; opacity: 0.6; }
.me { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: #222; border-bottom-left-radius: 2px; }

.chat-input { display: flex; gap: 5px; padding: 10px; background: #111; border-top: 1px solid #222; }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <div id="homeScreen">
        <div class="logo">RP GUPTA</div>
        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" class="insta-badge">@rp_gupta_07 OFFICIAL</a>
        
        <div class="box">
            <input id="userName" placeholder="Apna Naam Likhein">
            <button class="btn btn-create" onclick="createRoom()">CREATE NEW ROOM</button>
            <div style="margin: 10px; opacity: 0.5;">— OR —</div>
            <input id="joinCode" placeholder="Enter 5-Digit Code">
            <button class="btn btn-join" onclick="joinExistingRoom()">JOIN ROOM</button>
        </div>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="header">
            <span class="room-tag" id="displayRoomCode">ROOM: #####</span>
            <div id="scoreboard">
                <div><small id="p1Name">X</small><br><b style="font-size:20px" id="p1Score">0</b></div>
                <div style="opacity:0.2; align-self:center">VS</div>
                <div><small id="p2Name">O</small><br><b style="font-size:20px" id="p2Score">0</b></div>
            </div>
            <p id="status" style="margin:10px 0 0 0; color:var(--primary); font-weight:bold; font-size:14px;"></p>
        </div>

        <div id="board"></div>
        
        <button id="restartBtn" class="hidden" onclick="restartMatch()" style="background:#fff; color:#000; padding:10px 20px; border-radius:20px; border:none; font-weight:bold; margin-bottom:10px;">NEXT ROUND</button>

        <div id="messages"></div>
        <div class="chat-input">
            <input id="msgInput" style="margin:0; flex:1; text-align:left;" placeholder="Type here...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:10px 15px; border-radius:10px;">➤</button>
        </div>
        
        <button onclick="leaveRoom()" style="background:transparent; color:red; border:none; margin-top:10px; font-size:12px;">EXIT GAME & DELETE DATA</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef;

// Setup Board
const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div"); d.className = "cell";
    d.onclick = () => move(i); boardDiv.appendChild(d);
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString(); // Generate 5 digit code
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Naam aur Code dono chahiye!");
    
    db.ref("rooms/" + myRoomId + "/game").once("value", snap => {
        if(!snap.exists()) return alert("Room nahi mila!");
        initRoom("O");
    });
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", lastStarter: "X", players: {X: myName}, scores: {X:0, O:0} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = "ROOM CODE: " + myRoomId;

    listenGame();
    listenChat();
    
    // Auto delete on disconnect
    gameRef.onDisconnect().remove();
    chatRef.onDisconnect().remove();
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => {
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].classList.remove("win-cell");
            boardDiv.children[i].style.color = (v==='X') ? 'var(--primary)' : '#ff4b2b';
        });
        document.getElementById("p1Name").innerText = g.players?.X || "Waiting...";
        document.getElementById("p2Name").innerText = g.players?.O || "Waiting...";
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const w = checkWinner(g.board);
        if(w) {
            document.getElementById("status").innerText = w==="draw"?"DRAW!": (w.w==="X"?g.players.X:g.players.O) + " JEET GAYA!";
            if(w.line) {
                w.line.forEach(i => boardDiv.children[i].classList.add("win-cell"));
                if((w.w === mySymbol)) {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); // Bada Animation
                }
            }
            document.getElementById("restartBtn").classList.remove("hidden");
        } else {
            document.getElementById("status").innerText = (g.turn===mySymbol)?"AAPKI BAARI":"DOST KI BAARI...";
            document.getElementById("restartBtn").classList.add("hidden");
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        g.turn = (mySymbol === "X") ? "O" : "X";
        const win = checkWinner(g.board);
        if(win && win !== "draw") {
            let s = g.scores || {X:0, O:0}; s[mySymbol]++;
            gameRef.update({ scores: s });
        }
        gameRef.update({ board: g.board, turn: g.turn });
    });
}

function restartMatch() {
    gameRef.once("value", snap => {
        const g = snap.val();
        const next = g.lastStarter === "X" ? "O" : "X";
        gameRef.update({ board: Array(9).fill(""), turn: next, lastStarter: next });
        chatRef.remove();
    });
}

function leaveRoom() {
    if(confirm("Exit karne par sab data delete ho jayega. Sure?")) {
        db.ref("rooms/" + myRoomId).remove();
        location.reload();
    }
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value });
    i.value = "";
}

function listenChat() {
    const box = document.getElementById("messages");
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg " + (isMe?"me":"other");
        m.innerHTML = `<b>${d.n}</b>${d.m}`;
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    });
    chatRef.on("child_removed", () => box.innerHTML = "");
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]], line:a};
    return b.includes("")?null:"draw";
}
</script>
</body>
</html>
