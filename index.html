<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Arena Pro V3</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #050505; 
    --win: #00ff88; --accent: #ff4d4d; --glass: rgba(255, 255, 255, 0.07);
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

/* Dynamic Background */
.bg-glow { position: fixed; width: 200px; height: 200px; background: var(--secondary); filter: blur(120px); border-radius: 50%; opacity: 0.3; z-index: -1; top: 20%; left: 20%; animation: move 10s infinite alternate; }
@keyframes move { from { transform: translate(0,0); } to { transform: translate(100px, 200px); } }

.container { display: flex; flex-direction: column; height: 100vh; max-width: 450px; margin: auto; position: relative; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }

/* Admin Panel */
#adminPanel { position: fixed; inset: 0; background: #000; z-index: 10002; padding: 25px; overflow-y: auto; display: none; }
.room-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }

/* UI Styling */
.hero-title { font-size: 42px; font-weight: 900; text-align: center; margin: 0; letter-spacing: -1px; }
.hero-pro { color: var(--primary); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
.created-by { color: #666; font-size: 11px; margin-top: 5px; margin-bottom: 30px; letter-spacing: 4px; font-weight: bold; }

input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #222; background: #0a0a0a; color: #fff; font-size: 16px; margin-bottom: 12px; transition: 0.3s; }
input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

.btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; font-size: 14px; transition: 0.3s; }
.btn-cyan { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0,242,255,0.2); }
.btn-cyan:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,242,255,0.4); }

/* Board & Cells */
#board { display: grid; gap: 10px; margin: 20px auto; }
.cell { background: var(--glass); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; font-size: 32px; }
.cell:hover { background: rgba(255,255,255,0.1); }
.winner-cell { background: var(--win) !important; color: #000 !important; box-shadow: 0 0 30px var(--win); transform: scale(1.05); }

/* Chat Box */
#chatWrapper { width: 100%; background: #0a0a0a; border-radius: 20px; padding: 12px; border: 1px solid #1a1a1a; margin-top: 10px; }
#chatMsgs { height: 90px; overflow-y: auto; font-size: 13px; margin-bottom: 8px; color: #888; text-align: left; }
.chat-input-area { display: flex; gap: 8px; }
.chat-input-area input { margin-bottom: 0; padding: 10px; font-size: 14px; }

#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
.hidden { display: none !important; }
</style>
</head>
<body>
<div class="bg-glow"></div>

<div id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="color:var(--primary); margin:0;">SYSTEM CONTROL</h2>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:10px 15px; border-radius:8px;">EXIT</button>
    </div>
    <div id="activeRoomsList"></div>
</div>

<div id="winnerOverlay">
    <h3 style="color:#666; margin:0;">MATCH ENDED</h3>
    <h1 id="winnerName" style="color:var(--win); font-size:45px; margin:10px 0; text-align:center;"></h1>
    <button id="nextRoundBtn" class="btn-main btn-cyan" style="width:220px;">PLAY AGAIN</button>
</div>

<div class="container" id="mainGameUI">
    <div id="loginScreen" class="screen">
        <h1 class="hero-title">ULTIMATE</h1>
        <h1 class="hero-title hero-pro">ARENA PRO</h1>
        <p class="created-by">CREATED BY @RP_GUPTA_07</p>
        
        <input id="userName" placeholder="ENTER YOUR NAME">
        
        <div style="display:flex; gap:10px; width:100%; margin-bottom:15px;">
            <button class="btn-main size-btn" data-size="3" style="flex:1; background:var(--primary); color:#000;">3X3</button>
            <button class="btn-main size-btn" data-size="5" style="flex:1; background:#111; color:#fff;">5X5</button>
        </div>

        <button id="createBtn" class="btn-main btn-cyan">CREATE NEW ROOM</button>
        <button id="robotBtn" class="btn-main" style="background:#fff; color:#000;">SOLO VS SMART AI</button>
        
        <div style="width:100%; height:1px; background:#222; margin:20px 0;"></div>
        
        <input id="joinCode" placeholder="ROOM CODE (e.g. 1234)">
        <button id="joinBtn" class="btn-main" style="background:#222; color:#fff;">JOIN ARENA</button>
    </div>

    <div id="gameScreen" class="hidden" style="flex-direction:column; height:100%; padding:20px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span onclick="location.reload()" style="color:red; font-weight:bold; cursor:pointer; font-size:14px;">✕ EXIT</span>
            <div id="status" style="color:var(--primary); font-size:14px; font-weight:bold; text-transform:uppercase;">WAITING...</div>
            <div id="roomDisp" style="font-size:11px; color:#444; font-weight:bold;">ID: --</div>
        </div>

        <div style="display:flex; justify-content:space-around; align-items:center; margin:20px 0; background:var(--glass); padding:15px; border-radius:20px; border:1px solid rgba(255,255,255,0.03);">
            <div style="text-align:center;">YOU<div id="p1Score" style="font-size:28px; font-weight:900; color:var(--primary);">0</div></div>
            <div style="font-size:20px; opacity:0.2; font-weight:900;">VS</div>
            <div style="text-align:center;">ENEMY<div id="p2Score" style="font-size:28px; font-weight:900; color:var(--accent);">0</div></div>
        </div>

        <div id="board"></div>

        <div id="chatWrapper">
            <div id="chatMsgs"></div>
            <div class="chat-input-area">
                <input id="chatInput" placeholder="Say something...">
                <button id="sendMsg" style="background:var(--primary); border:none; padding:0 15px; border-radius:12px; font-weight:bold; color:#000;">➤</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Initialization
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, mySymbol, gameRef, gridSize = 3, isRobot = false, myName;

// Admin Panel Logic (Vahi logic jo aapne manga tha)
function checkAdminLogin() {
    let pin = prompt("ENTER MASTER ADMIN PIN:");
    if(pin === "0077") {
        document.getElementById('mainGameUI').style.display = "none";
        document.getElementById('adminPanel').style.display = "block";
        loadAdminRooms();
    } else {
        alert("ACCESS DENIED!");
    }
}

function loadAdminRooms() {
    db.ref("rooms").on("value", snap => {
        const list = document.getElementById('activeRoomsList'); list.innerHTML = "";
        let rooms = snap.val(); if(!rooms) { list.innerHTML = "<p>No active rooms.</p>"; return; }
        for(let id in rooms) {
            let div = document.createElement("div"); div.className="room-card";
            div.innerHTML = `<span><b>Room:</b> ${id}</span> <button onclick="deleteRoom('${id}')" style="background:red; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">TERMINATE</button>`;
            list.appendChild(div);
        }
    });
}

function deleteRoom(id) { if(confirm("Delete room "+id+"?")) db.ref("rooms/"+id).remove(); }

// Grid Size Selector
document.querySelectorAll('.size-btn').forEach(btn => {
    btn.onclick = () => {
        gridSize = parseInt(btn.dataset.size);
        document.querySelectorAll('.size-btn').forEach(b => { b.style.background = "#111"; b.style.color = "#fff"; });
        btn.style.background = "var(--primary)"; btn.style.color = "#000";
    };
});

// Start Actions
document.getElementById('createBtn').onclick = () => { 
    myName = document.getElementById('userName').value.trim() || "Player1";
    if(myName.toUpperCase() === "RP_ADMIN") { checkAdminLogin(); return; }
    myRoomId = Math.floor(1000 + Math.random()*8999).toString(); 
    startSetup("X"); 
};

document.getElementById('robotBtn').onclick = () => { 
    isRobot = true; 
    myName = document.getElementById('userName').value.trim() || "User"; 
    myRoomId = "BOT_" + Math.floor(Math.random()*999);
    startSetup("X"); 
};

document.getElementById('joinBtn').onclick = () => { 
    myName = document.getElementById('userName').value.trim() || "Player2"; 
    myRoomId = document.getElementById('joinCode').value.trim(); 
    if(myRoomId) startSetup("O"); 
};

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    
    if(sym === "X") {
        gameRef.set({
            board: Array(gridSize*gridSize).fill(""),
            turn: "X",
            size: gridSize,
            scores: {X:0, O:0},
            players: {X: myName, O: isRobot ? "SMART AI" : "..."}
        });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').style.display = 'flex';
    document.getElementById('roomDisp').innerText = "ID: " + myRoomId;
    initGame();
    initChat();
}

function initGame() {
    const bEl = document.getElementById('board');
    let cellSize = gridSize === 3 ? 100 : 65;
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    bEl.innerHTML = "";
    
    for(let i=0; i<gridSize*gridSize; i++) {
        let c = document.createElement("div"); c.className="cell";
        c.style.width = cellSize+"px"; c.style.height = cellSize+"px";
        c.onclick = () => handleInput(i);
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            cell.innerText = v;
            cell.style.color = v === "X" ? "var(--primary)" : "var(--accent)";
            if(v==="") cell.classList.remove('winner-cell');
        });
        
        document.getElementById('p1Score').innerText = g.scores.X;
        document.getElementById('p2Score').innerText = g.scores.O;
        
        let win = checkWinner(g.board, g.size);
        if(win) {
            if(win !== "draw") win.line.forEach(idx => bEl.children[idx].classList.add('winner-cell'));
            setTimeout(() => {
                document.getElementById('winnerName').innerText = win === "draw" ? "DRAW MATCH" : (win.w === "X" ? g.players.X : g.players.O).toUpperCase();
                document.getElementById('winnerOverlay').style.display = "flex";
                if(win !== "draw") confetti();
            }, 800);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(() => runAI(g), 600);
        }
    });
}

function handleInput(i) {
    gameRef.once("value", snap => {
        let g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        processMove(g);
    });
}

function processMove(g) {
    let win = checkWinner(g.board, g.size);
    let up = { board: g.board, turn: g.turn === "X" ? "O" : "X" };
    if(win && win !== "draw") { g.scores[win.w]++; up.scores = g.scores; }
    gameRef.update(up);
}

// Optimized AI
function runAI(g) {
    let board = [...g.board];
    let move = getBestMove(board, g.size);
    if(move !== null) {
        g.board[move] = "O";
        processMove(g);
    }
}

function getBestMove(board, size) {
    // 1. Can AI Win?
    for(let i=0; i<board.length; i++) {
        if(board[i]==="") {
            board[i]="O"; if(checkWinner(board, size)) return i; board[i]="";
        }
    }
    // 2. Can Player Win? (Block them)
    for(let i=0; i<board.length; i++) {
        if(board[i]==="") {
            board[i]="X"; if(checkWinner(board, size)) { board[i]=""; return i; } board[i]="";
        }
    }
    // 3. Random move
    let avail = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    return avail.length > 0 ? avail[Math.floor(Math.random()*avail.length)] : null;
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : 4;
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = [], c = [];
            for(let k=0; k<winLen; k++) { r.push(i*size+j+k); c.push((j+k)*size+i); }
            lines.push(r, c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = [], d2 = [];
            for(let k=0; k<winLen; k++) { d1.push((r+k)*size+(c+k)); d2.push((r+k)*size+(c+winLen-1-k)); }
            lines.push(d1, d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function initChat() {
    const chatRef = db.ref("rooms/" + myRoomId + "/chat");
    document.getElementById('sendMsg').onclick = () => {
        let msg = document.getElementById('chatInput').value.trim();
        if(msg) { chatRef.push({ n: myName, t: msg }); document.getElementById('chatInput').value = ""; }
    };
    chatRef.limitToLast(15).on("child_added", snap => {
        let m = snap.val();
        let div = document.createElement("div");
        div.innerHTML = `<span style="color:var(--primary)">${m.n}:</span> ${m.t}`;
        let box = document.getElementById('chatMsgs');
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    });
}

document.getElementById('nextRoundBtn').onclick = () => {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
};
</script>
</body>
    </html>
