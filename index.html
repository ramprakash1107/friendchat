<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05);
    --win: #00ff88;

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

/* Background Glow */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative; backdrop-filter: blur(10px);
}

/* Screens */
.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 30px; animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* Hero Section */
.hero-title { 
    font-size: 48px; font-weight: 900; letter-spacing: -2px; margin: 0; text-align: center;
    background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.hero-desc { color: #888; font-size: 14px; margin-top: 10px; letter-spacing: 0.5px; text-align: center; line-height: 1.5; }

/* Inputs */
input { 
    width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; transition: 0.3s; outline: none; margin-bottom: 15px;
}
input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

/* Grid Buttons */
.grid-select { display: flex; gap: 10px; margin: 15px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 15px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
}
.grid-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); border-color: var(--primary); }

.btn-main { 
    width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 16px; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
}
.btn-primary { background: var(--primary); color: #000; }
.btn-primary:active { transform: scale(0.96); }

/* Game View */
#board { display: grid; gap: 10px; margin: 20px auto; }
.cell { 
    background: var(--card); border-radius: 15px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
}
.cell:active { transform: scale(0.9); }

/* Chat UI */
.chat-section { height: 180px; background: rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
.msg { max-width: 75%; padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.4; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

/* Follow Button */
.follow-btn {
    margin-top: 30px; text-decoration: none; color: var(--primary); font-weight: 800;
    font-size: 13px; letter-spacing: 1px; border: 1px solid rgba(0,242,255,0.3);
    padding: 10px 25px; border-radius: 50px; display: inline-block; transition: 0.3s;
}
.follow-btn:hover { background: var(--primary); color: #000; }

#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);
}
.hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName} });
    } else {
        gameRef.child("players/O").set(myName);
        gameRef.once("value", snap => { if(snap.val()) { gridSize = snap.val().size; createBoard(); } });
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 100 : gridSize === 5 ? 65 : 45;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px";
        cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { 
                c.innerText = v; 
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; 
            }
        });
        const win = checkWinner(g.board, g.size);
        if(win) {
            document.getElementById("winnerName").innerText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O).toUpperCase();
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win !== "draw") confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "OPPONENT'S TURN";
            document.getElementById("status").style.color = g.turn === mySymbol ? "var(--win)" : "#666";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "200px"; el.style.fontSize = "70px";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0) scale(0.5)', opacity:1},{transform:'translateY(-500px) scale(1.5)', opacity:0}], 1500);
        document.body.appendChild(el); setTimeout(() => el.remove(), 1500);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg " + (isMe ? "me" : "other");
        m.innerHTML = `<b style="font-size:8px; display:block; opacity:0.5;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b, size) {
    const lines = [];
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-3; j++) {
            lines.push([i*size+j, i*size+j+1, i*size+j+2]);
            lines.push([j*size+i, (j+1)*size+i, (j+2)*size+i]);
        }
    }
    for(let r=0; r<=size-3; r++) {
        for(let c=0; c<=size-3; c++) {
            lines.push([r*size+c, (r+1)*size+c+1, (r+2)*size+c+2]);
            lines.push([r*size+c+2, (r+1)*size+c+1, (r+2)*size+c]);
        }
    }
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]]};
    }
    return b.includes("") ? null : "draw";
}
