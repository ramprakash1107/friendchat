<style>
:root { 
    --primary: #00ff88; /* Green Nut */
    --secondary: #ffcc00; /* Yellow Nut */
    --accent: #ff0055; /* Red Nut */
    --bg-dark: #050505;
    --neon-blue: #00f2ff;
    --glass: rgba(255, 255, 255, 0.08);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg-dark); color: #fff; 
    font-family: 'Rajdhani', sans-serif; overflow: hidden; position: fixed;
}

/* Moving Cyber Background */
.bg-animate {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #112211 0%, #000 100%);
    z-index: -1;
}
.bg-animate::after {
    content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    opacity: 0.1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 480px; 
    margin: auto; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
    backdrop-filter: blur(20px);
}

/* Screens */
.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 30px; animation: zoomIn 0.4s cubic-bezier(0.12, 0, 0.39, 0);
}
@keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

/* Logo & Branding */
.hero-box { text-align: center; margin-bottom: 30px; }
.hero-title {

}
.profile-img {
    width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary);
    margin-bottom: 15px; box-shadow: 0 0 30px var(--primary);
    background: url('https://i.pravatar.cc/150?u=rp_gupta_07') center/cover; /* Replace with your real photo link */
}

/* Inputs & Buttons */
input { 
    width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
    background: var(--glass); color: #fff; font-size: 16px; margin-bottom: 15px;
    text-align: center; font-family: 'Rajdhani', sans-serif;
}
.grid-select { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s;
}
.grid-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

.btn-main { 
    width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 16px; cursor: pointer; text-transform: uppercase; margin-bottom: 12px;
    font-family: 'Orbitron', sans-serif; transition: 0.2s;
}
.btn-primary { background: linear-gradient(90deg, var(--primary), #00ccff); color: #000; }
.btn-secondary { background: var(--glass); color: #fff; border: 1px solid rgba(255,255,255,0.2); }

/* Game Board */
#board { display: grid; gap: 10px; margin: 20px auto; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 20px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
.cell { 
    background: var(--glass); border-radius: 15px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05); 
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    font-size: 30px;
}
.cell:hover { background: rgba(255,255,255,0.1); }
.cell:active { transform: scale(0.9); }

/* Nut Icons Classes */
.nut-x { color: var(--primary); text-shadow: 0 0 15px var(--primary); animation: pop 0.3s; }
.nut-o { color: var(--secondary); text-shadow: 0 0 15px var(--secondary); animation: pop 0.3s; }
@keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }

/* Win Effects */
.cell.winner-cell {
    background: var(--neon-blue) !important;
    color: #000 !important;
    box-shadow: 0 0 40px var(--neon-blue);
    z-index: 10;
}

/* Chat & Reactions */
.chat-section { height: 180px; background: rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

// Awesome Audio Generator
const playAudio = (freq, type, duration) => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, ctx.currentTime);
    gain.gain.setValueAtTime(0.1, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
    osc.connect(gain); gain.connect(ctx.destination);
    osc.start(); osc.stop(ctx.currentTime + duration);
};

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*9999);
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho Boss!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam toh likho!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Code aur Name dono chahiye!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT-AI" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "BOT-MODE" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 95 : gridSize === 5 ? 60 : 42;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        
        document.getElementById("p1Name").innerText = g.players.X.substring(0,8);
        document.getElementById("p2Name").innerText = g.players.O.substring(0,8);
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { 
                if(v === "X") { c.innerText = "â¬¢"; c.className = "cell nut-x"; }
                else if(v === "O") { c.innerText = "â¬£"; c.className = "cell nut-o"; }
                else { c.innerText = ""; c.classList.remove("nut-x", "nut-o", "winner-cell"); }
            }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                playAudio(600, 'square', 0.5);
                winData.line.forEach(idx => document.getElementById("board").children[idx].classList.add("winner-cell"));
                let winName = (winData.w === "X" ? g.players.X : g.players.O).toUpperCase();
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = winName;
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(winData.w === mySymbol) confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                }, 800);
            } else {
                document.getElementById("winnerName").innerText = "TIE!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "â˜… YOUR TURN â˜…" : "OPPONENT THINKING...";
            if(isRobot && g.turn === "O") setTimeout(smartBot, 800);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        playAudio(400, 'sine', 0.1);
        g.board[i] = mySymbol;
        let updateData = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") { g.scores[winCheck.w]++; updateData.scores = g.scores; }
        gameRef.update(updateData);
    });
}

function smartBot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        // Logic: Win > Block > Random
        for(let i=0; i<b.length; i++){ if(b[i]===""){ b[i]="O"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } }
        if(moveIdx===-1){ for(let i=0; i<b.length; i++){ if(b[i]===""){ b[i]="X"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } } }
        if(moveIdx===-1){ let e = b.map((v,i)=>v===""?i:null).filter(v=>v!==null); moveIdx=e[Math.floor(Math.random()*e.length)]; }
        if(moveIdx!==-1) {
            g.board[moveIdx]="O";
            let ud = {board:g.board, turn:"X"};
            const wc = checkWinner(g.board, g.size);
            if(wc && wc !== "draw") { g.scores.O++; ud.scores = g.scores; }
            gameRef.update(ud);
        }
    });
}

function checkWinner(b, size) {
    const lines = []; let winLen = 3; 
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let row = []; for(let k=0; k<winLen; k++) row.push(i*size + j + k); lines.push(row);
            let col = []; for(let k=0; k<winLen; k++) col.push((j+k)*size + i); lines.push(col);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[1]]===b[l[2]]) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function exitArena() { if(confirm("Quit Arena?")) location.reload(); }
function restartMatch() { gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" }); }
function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}
function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:8px; opacity:0.5; display:block;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}
function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "150px"; el.style.fontSize = "60px"; el.style.zIndex="10000";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0) scale(1)', opacity:1},{transform:'translateY(-400px) scale(2)', opacity:0}], 1500);
        document.body.appendChild(el); setTimeout(()=>el.remove(), 1500);
    });
}
