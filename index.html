<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Arena Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05); --win: #00ff88; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff); --other: #2a2a2a; --accent: #ff0055;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); 
    color: #fff; font-family: sans-serif; overflow: hidden; position: fixed;
}
.bg-glow { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); z-index: -1; }
.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
.hero-title { font-size: 42px; font-weight: 900; margin: 0; text-align: center; background: linear-gradient(#fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: #fff; margin-bottom: 12px; outline: none; }
.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 10px; cursor: pointer; }
.grid-btn.active { background: var(--primary); color: #000; font-weight: bold; }
.btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
.btn-primary { background: var(--primary); color: #000; }
#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { background: var(--card); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
.winner-cell { background: var(--win) !important; color: #000 !important; animation: pulse 0.5s infinite alternate; }
@keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.scoreboard { display: flex; justify-content: center; gap: 20px; background: var(--card); padding: 10px; border-radius: 15px; width: 100%; margin-bottom: 10px; }
.chat-section { height: 150px; background: #000; border-top: 1px solid #333; display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; display: flex; flex-direction: column; gap: 5px; }
.msg { padding: 8px; border-radius: 10px; max-width: 80%; }
.me { align-self: flex-end; background: var(--me); }
.other { align-self: flex-start; background: var(--other); }
.hidden { display: none !important; }
</style>
</head>
<body>

<div class="bg-glow"></div>

<div id="winnerOverlay">
    <h1 id="winnerName" style="font-size: 40px; color: var(--win);">WINNER!</h1>
    <button onclick="restartMatch()" class="btn-main btn-primary" style="width: 200px;">NEXT ROUND</button>
</div>

<div class="container">
    <div id="loginScreen" class="screen">
        <h1 class="hero-title">ARENA PRO</h1>
        <p style="color:var(--primary); font-size:12px; margin-bottom:20px;">@rp_gupta_07</p>
        
        <input id="userName" placeholder="APNA NAAM LIKHO">
        <div class="grid-select">
            <button class="grid-btn active" id="g3" onclick="setGrid(3)">3X3</button>
            <button class="grid-btn" id="g5" onclick="setGrid(5)">5X5</button>
            <button class="grid-btn" id="g7" onclick="setGrid(7)">7X7</button>
        </div>
        <button class="btn-main btn-primary" onclick="createRoom()">CREATE ARENA</button>
        <button class="btn-main" style="background:var(--secondary); color:#fff;" onclick="startRobot()">SOLO VS SMART ROBOT</button>
        <input id="joinCode" placeholder="ROOM CODE DAALO" style="margin-top:10px;">
        <button class="btn-main" style="background:#222; color:#fff;" onclick="joinRoom()">JOIN ARENA</button>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height: 100%;">
        <div style="padding:10px; display:flex; justify-content:space-between; align-items:center;">
            <button onclick="location.reload()" style="background:none; border:1px solid red; color:red; padding:5px; border-radius:5px;">EXIT</button>
            <div id="status" style="color:var(--win); font-size:12px;">WAITING...</div>
            <div id="displayRoomCode" style="color:var(--primary);">0000</div>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div class="scoreboard">
                <div><div id="p1Name" style="font-size:10px; color:#888;">P1</div><div id="p1Score" style="font-size:20px; font-weight:900;">0</div></div>
                <div style="font-size:20px; align-self:center;">VS</div>
                <div><div id="p2Name" style="font-size:10px; color:#888;">P2</div><div id="p2Score" style="font-size:20px; font-weight:900;">0</div></div>
            </div>
            <div id="board"></div>
        </div>

        <div class="chat-section">
            <div id="messages"></div>
            <div style="display:flex; padding:5px; gap:5px;">
                <input id="msgInput" placeholder="Message..." style="margin:0; flex:1;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:10px; border-radius:10px;">âž¤</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(1000 + Math.random()*8999);
    setupGame("X");
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam likho!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "SMART BOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;
    createBoard(); listenGame(); listenChat();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 80 : gridSize === 5 ? 55 : 40;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/2) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        gridSize = g.size; // Sync gridSize from DB
        document.getElementById("p1Name").innerText = g.players.X;
        document.getElementById("p2Name").innerText = g.players.O;
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { c.innerText = v; c.classList.remove("winner-cell"); c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                winData.line.forEach(idx => document.getElementById("board").children[idx].classList.add("winner-cell"));
                document.getElementById("winnerName").innerText = (winData.w === "X" ? g.players.X : g.players.O) + " WON!";
                document.getElementById("winnerOverlay").style.display = "flex";
                if(winData.w === mySymbol) confetti();
            } else {
                document.getElementById("winnerName").innerText = "DRAW!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(robotMove, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        let updateData = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") { g.scores[winCheck.w]++; updateData.scores = g.scores; }
        gameRef.update(updateData);
    });
}

function robotMove() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        let empty = b.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        
        // Strategy: Win > Block > Center > Random
        for(let i of empty) { b[i]="O"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; }
        if(moveIdx===-1) for(let i of empty) { b[i]="X"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; }
        if(moveIdx===-1) {
            let center = Math.floor((s*s)/2);
            if(b[center]==="") moveIdx = center;
            else moveIdx = empty[Math.floor(Math.random()*empty.length)];
        }
        
        if(moveIdx !== -1) {
            g.board[moveIdx] = "O";
            let updateData = {board: g.board, turn: "X"};
            const winCheck = checkWinner(g.board, g.size);
            if(winCheck && winCheck !== "draw") { g.scores.O++; updateData.scores = g.scores; }
            gameRef.update(updateData);
        }
    });
}

function checkWinner(b, size) {
    const winLen = 3;
    const lines = [];
    // Horizontal & Vertical
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let row = []; for(let k=0; k<winLen; k++) row.push(i*size + (j+k));
            lines.push(row);
            let col = []; for(let k=0; k<winLen; k++) col.push((j+k)*size + i);
            lines.push(col);
        }
    }
    // Diagonals
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k));
            lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k));
            lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[1]]===b[l[2]]) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b>${d.n}:</b> ${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}
</script>
</body>
</html>
