<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Profile Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#111;
  color:#fff;
  text-align:center;
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:none;
}
button{
  padding:12px 20px;
  margin-left:5px;
  border:none;
  border-radius:6px;
  background:#e1306c;
  color:#fff;
  cursor:pointer;
}
iframe{
  margin-top:20px;
  border:none;
}
.note{
  font-size:13px;
  color:#ccc;
  margin-top:15px;
}
</style>
</head>

<body>

<h2>Instagram Profile Checker</h2>

<input id="user" placeholder="Instagram username">
<button onclick="load()">Check</button>

<div id="embed"></div>

<div class="note">
âš  Instagram does not allow public access to followers data.<br>
Profile preview is shown using official embed only.
</div>

<script>
function load(){
  let u = document.getElementById("user").value.trim();
  if(u===""){
    alert("Enter username");
    return;
  }

  document.getElementById("embed").innerHTML = `
  <iframe src="https://www.instagram.com/${u}/embed"
  width="320" height="440"></iframe>
  `;
}
</script>

</body>
</html>
