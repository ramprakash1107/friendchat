<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05);
    --win: #00ff88; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff);
    --other: #2a2a2a; 
    --accent: #ff0055;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative; backdrop-filter: blur(10px);
}

.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 20px; animation: fadeIn 0.6s ease-out;
    overflow-y: auto;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.hero-title { 
    font-size: 42px; font-weight: 900; letter-spacing: -2px; margin: 0; text-align: center;
    background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.hero-desc { color: #888; font-size: 13px; margin-top: 5px; text-align: center; line-height: 1.4; }

input { 
    width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; transition: 0.3s; outline: none; margin-bottom: 12px;
}
input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s;
}
.grid-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

.btn-main { 
    width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 14px; cursor: pointer; transition: 0.3s; text-transform: uppercase; margin-bottom: 10px;
}
.btn-primary { background: var(--primary); color: #000; }
.btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; }

#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { 
    background: var(--card); border-radius: 12px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
}

/* Fixed Chat for iPhone */
.chat-section { 
    height: 180px; background: rgba(0,0,0,0.9); 
    border-top: 1px solid rgba(255,255,255,0.1); 
    display: flex; flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom); /* iOS Fix */
}
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
.msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 13px; }
.me { align-self: flex-end; background: var(--me); }
.other { align-self: flex-start; background: var(--other); }

#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);
}
.hidden { display: none !important; }
</style>
</head>

        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" style="color:var(--primary); font-size:12px; text-decoration:none; margin-top:10px; font-weight:bold;">FOLLOW @RP_GUPTA_07</a>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height: 100%;">
        <div style="padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
            <div id="roomDisplay">ARENA: <span id="displayRoomCode" style="color:var(--primary);">0000</span></div>
            <div id="status" style="font-weight:bold; color:var(--win);">WAITING...</div>

        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div id="board"></div>
            <div style="display:flex; gap:15px; background:rgba(255,255,255,0.03); padding:5px 15px; border-radius:20px;">
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</span>
                <span style="cursor:pointer; font-size:22px;" onclick="sendEmoji('ðŸ¤«')">ðŸ¤«</span>

        <div class="chat-section">
            <div id="messages"></div>

                <input id="msgInput" placeholder="Message..." style="margin:0; flex:1; padding:10px; font-size:14px;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; width:45px; border-radius:10px; font-size:18px;">âž¤</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true;
    myRoomId = "ROBOT_" + Date.now();
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) {
            myRoomId = waiting.room;
            db.ref("global_waiting").remove();
            initRoom("O");
        } else {
            myRoomId = Math.floor(1000 + Math.random() * 9000).toString();
            db.ref("global_waiting").set({ room: myRoomId });
            initRoom("X");
        }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    myRoomId = Math.floor(1000 + Math.random() * 9000).toString();
    initRoom("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    isRobot = false;
    setupGame(sym);
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName, O: isRobot ? "ROBOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "ROBOT" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 90 : gridSize === 5 ? 55 : 40;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px";
        cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { c.innerText = v; c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; }
        });
        const win = checkWinner(g.board, g.size);
        if(win) {
            let winText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O).toUpperCase();
            document.getElementById("winnerName").innerText = winText;
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win !== "draw") confetti({ particleCount: 150, spread: 70 });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : (isRobot ? "ROBOT THINKING..." : "WAITING...");
            if(isRobot && g.turn === "O") setTimeout(robotMove, 800);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X" });
    });
}

function robotMove() {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== "O") return;
        let empty = g.board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
        if(empty.length > 0) {
            let choice = empty[Math.floor(Math.random() * empty.length)];
            g.board[choice] = "O";
            gameRef.update({ board: g.board, turn: "X" });
        }
    });
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<small style="display:block; opacity:0.6; font-size:10px;">${d.n}</small>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}

function checkWinner(b, size) {
    const lines = [];
    const winLen = 3; 
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            lines.push(Array.from({length: winLen}, (_, k) => i*size + j + k)); // Rows
            lines.push(Array.from({length: winLen}, (_, k) => (j+k)*size + i)); // Cols
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            lines.push(Array.from({length: winLen}, (_, k) => (r+k)*size + (c+k))); // Diag 1
            lines.push(Array.from({length: winLen}, (_, k) => (r+k)*size + (c+winLen-1-k))); // Diag 2
        }
    }
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]]};
    }
    return b.includes("") ? null : "draw";
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "150px"; el.style.fontSize = "60px";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 1500);
        document.body.appendChild(el); setTimeout(() => el.remove(), 1500);
    });
}
</script>
</body>
