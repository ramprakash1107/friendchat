<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05);
    --win: #00ff88; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff);
    --other: #2a2a2a;

}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative; backdrop-filter: blur(10px);
}

.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 20px; animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

.hero-title { 
    font-size: 38px; font-weight: 900; letter-spacing: -1px; margin: 0; text-align: center;
    background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

input { 
    width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 15px; margin-bottom: 10px;
}

.grid-select { display: flex; gap: 5px; margin: 10px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 10px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px;
}
.grid-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

.btn-main { 
    width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 800;
    font-size: 13px; cursor: pointer; text-transform: uppercase; margin-bottom: 8px;
}
.btn-primary { background: var(--primary); color: #000; }

#board { display: grid; gap: 5px; margin: 10px auto; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 10px; }
.cell { 
    background: #111; border-radius: 6px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.03); transition: 0.2s;
}

.cell.winner-cell {
    background: var(--win) !important; color: #000 !important;
    box-shadow: 0 0 20px var(--win); animation: winPulse 0.5s infinite alternate;
}

@keyframes winPulse { from { transform: scale(1); } to { transform: scale(0.95); } }

#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center;
}

.chat-section { 
    height: 130px; background: #000; border-top: 1px solid #222; display: flex; flex-direction: column;
}
#messages { flex: 1; overflow-y: auto; padding: 8px; display: flex; flex-direction: column; gap: 4px; }
.msg { max-width: 80%; padding: 6px 10px; border-radius: 10px; font-size: 11px; }
.me { align-self: flex-end; background: var(--me); }
.other { align-self: flex-start; background: var(--other); }

.hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6", // Note: Ensure your full API key is here
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Date.now();
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Write your name!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Write name!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Fill details!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName, O: isRobot ? "ROBOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "ROBOT" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 90 : gridSize === 5 ? 55 : 38;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/2) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = board.children[i];
            if(c) { 
                c.innerText = v; 
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; 
            }
        });

        const win = checkWinner(g.board, g.size);
        if(win) {
            if(win !== "draw") {
                win.line.forEach(idx => board.children[idx].classList.add("winner-cell"));
                let winName = (win.w === "X" ? g.players.X : g.players.O).toUpperCase();
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = winName;
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(win.w === mySymbol) confetti({ particleCount: 100, spread: 70 });
                }, 800);
            } else {
                document.getElementById("winnerName").innerText = "DRAW!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : (isRobot && g.turn === "O" ? "BOT THINKING..." : "OTHER TURN");
            if(isRobot && g.turn === "O") setTimeout(smartBot, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        g.turn = mySymbol === "X" ? "O" : "X";
        gameRef.update(g);
    });
}

// SMART BOT LOGIC
function smartBot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        
        // 1. Can Bot Win?
        for(let i=0; i<b.length; i++) { if(b[i]===""){ b[i]="O"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } }
        // 2. Can Player Win? (Block them)
        if(moveIdx===-1){ for(let i=0; i<b.length; i++){ if(b[i]===""){ b[i]="X"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } } }
        // 3. Middle is strategic
        let mid = Math.floor(b.length/2); if(moveIdx===-1 && b[mid]==="") moveIdx = mid;
        // 4. Random
        if(moveIdx===-1){ let e = b.map((v,i)=>v===""?i:null).filter(v=>v!==null); moveIdx=e[Math.floor(Math.random()*e.length)]; }
        
        if(moveIdx!==-1){ g.board[moveIdx]="O"; g.turn="X"; gameRef.update(g); }
    });
}

function checkWinner(b, size) {
    let winLen = size === 3 ? 3 : 4; // 3x3 me 3, baki me 4 chahiye
    const lines = [];
    
    // Rows & Cols
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let row = [], col = [];
            for(let k=0; k<winLen; k++) {
                row.push(i * size + (j + k));
                col.push((j + k) * size + i);
            }
            lines.push(row, col);
        }
    }
    // Diagonals
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = [], d2 = [];
            for(let k=0; k<winLen; k++) {
                d1.push((r + k) * size + (c + k));
                d2.push((r + k) * size + (c + winLen - 1 - k));
            }
            lines.push(d1, d2);
        }
    }

    for(let l of lines) {
        let first = b[l[0]];
        if(first && l.every(idx => b[idx] === first)) return {w: first, line: l};
    }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    document.querySelectorAll('.cell').forEach(c => c.classList.remove('winner-cell'));
}

function exitArena() {
    if(confirm("Exit game?")) location.reload();
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:7px; display:block; opacity:0.5;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 9999;
    });
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "100px"; el.style.fontSize = "50px";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{opacity:1, transform:'translateY(0)'},{opacity:0, transform:'translateY(-300px)'}], 1000);
        document.body.appendChild(el); setTimeout(()=>el.remove(), 1000);
    });
}
</script>
