<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30,000+ Instagram Bios</title>

<style>
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}
header{
    position:sticky;
    top:0;
    background:#000;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:600;
    z-index:10;
}
#container{
    padding:15px;
}
.bio{
    background:rgba(255,255,255,0.08);
    border-radius:12px;
    padding:15px;
    margin-bottom:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.copy{
    margin-top:10px;
    background:#00ffcc;
    border:none;
    padding:8px 15px;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
}
.copy:active{
    transform:scale(0.95);
}
.footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    opacity:0.7;
}
</style>
</head>

<body>

<header>ğŸ”¥ 30,000+ Instagram Bios ğŸ”¥</header>

<div id="container"></div>

<div class="footer">
    Scroll more to load unlimited bios ğŸ‘‡
</div>

<script>
const emojis = ["ğŸ”¥","ğŸ˜","ğŸ’«","ğŸ‘‘","ğŸ–¤","âœ¨","ğŸ’€","ğŸ’¸","ğŸš€","ğŸŒ","ğŸ§","ğŸ“¸","âš¡"];
const lines1 = [
"Living life on my own rules",
"Born to express not to impress",
"Silent moves, loud results",
"Dream big, hustle harder",
"Creating my own sunshine",
"Not perfect but limited edition",
"Focus on goals, not people",
"Confidence is my attitude"
];
const lines2 = [
"Music | Travel | Freedom",
"Work hard in silence",
"Mindset matters more than money",
"Simple boy with royal dreams",
"Heart full of dreams",
"Self made, self paid",
"Eyes on future goals"
];
const lines3 = [
"DM for collaboration",
"Be real or stay away",
"Success loadingâ€¦",
"Trust vibes not words",
"Stay loyal stay strong",
"Peace over everything"
];

let count = 0;
const maxBios = 30000;
const container = document.getElementById("container");

function random(arr){
    return arr[Math.floor(Math.random()*arr.length)];
}

function generateBio(){
    return `${random(emojis)} ${random(lines1)}\n${random(lines2)}\n${random(emojis)} ${random(lines3)}`;
}

function loadBios(batch=50){
    for(let i=0;i<batch && count<maxBios;i++){
        count++;
        const div = document.createElement("div");
        div.className = "bio";
        const text = generateBio();
        div.innerHTML = `
            <pre>${text}</pre>
            <button class="copy">Copy Bio</button>
        `;
        div.querySelector(".copy").onclick = ()=>{
            navigator.clipboard.writeText(text);
            div.querySelector(".copy").innerText="Copied âœ…";
            setTimeout(()=>div.querySelector(".copy").innerText="Copy Bio",1500);
        };
        container.appendChild(div);
    }
}

loadBios(100);

window.addEventListener("scroll",()=>{
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200){
        loadBios(50);
    }
});
</script>

</body>
</html>
