<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | 7-in-1 Elite Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
:root { 
    --primary: #00f2ff; --bg: #050505; --card: rgba(255, 255, 255, 0.08);
    --me: linear-gradient(135deg, #0084ff, #00c6ff); --accent: #ff0055;
}
body { 
    margin: 0; background: var(--bg); color: #fff; 
    font-family: 'Segoe UI', sans-serif; overflow: hidden;
}
.container { max-width: 450px; margin: auto; height: 100vh; display: flex; flex-direction: column; }

/* Game Section */
#gameStage { 
    flex: 1; background: #000; position: relative; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    border-bottom: 2px solid #222;
}
canvas { background: #111; border: 1px solid var(--primary); max-width: 90%; cursor: pointer; border-radius: 10px; }
.game-ui { position: absolute; top: 10px; width: 90%; display: flex; justify-content: space-between; font-weight: bold; }

/* Chat Section */
.chat-area { height: 220px; display: flex; flex-direction: column; background: #0a0a0a; }
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
.msg { max-width: 80%; padding: 8px 12px; border-radius: 15px; font-size: 11px; line-height: 1.4; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: #222; border-bottom-left-radius: 2px; }

.chat-input-area { display: flex; padding: 10px; gap: 8px; background: #000; }
input { flex: 1; padding: 10px; border-radius: 25px; border: 1px solid #333; background: #111; color: #fff; outline: none; font-size: 13px; }
.send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

/* Menu Grid Overlay */
#menu { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 10; padding: 20px; overflow-y: auto; }
.grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
.game-btn { 
    background: var(--card); border: 1px solid #333; border-radius: 15px; padding: 20px;
    text-align: center; cursor: pointer; transition: 0.2s;
}
.game-btn:active { transform: scale(0.95); border-color: var(--primary); }
.game-btn i { font-size: 30px; display: block; margin-bottom: 8px; }
</style>
</head>
<body>

<div class="container">
    <div id="gameStage">
        <div id="menu">
            <h1 style="text-align:center; margin:0;">ELITE ARENA</h1>
            <p style="text-align:center; color:var(--primary); font-size:9px; letter-spacing:3px;">MADE BY @RP_GUPTA_07</p>
            
            <input id="userName" placeholder="ENTER NAME" style="margin:10px auto; display:block; max-width:200px;">
            
            <div class="grid-container">
                <div class="game-btn" onclick="startGame('DINO')"><i>ü¶ñ</i>Dino Run</div>
                <div class="game-btn" onclick="startGame('SNAKE')"><i>üêç</i>Retro Snake</div>
                <div class="game-btn" onclick="startGame('FLAPPY')"><i>üê¶</i>Sky Bird</div>
                <div class="game-btn" onclick="startGame('PONG')"><i>üèì</i>Space Pong</div>
                <div class="game-btn" onclick="startGame('SHOOT')"><i>üéØ</i>Core Shoot</div>
                <div class="game-btn" onclick="startGame('BLOCKS')"><i>üß±</i>Block Fall</div>
            </div>
        </div>

        <div class="game-ui">
            <span id="scoreVal">Score: 0</span>
            <span onclick="location.reload()" style="color:var(--accent); cursor:pointer;">EXIT</span>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="chat-area">
        <div id="messages"></div>
        <div class="chat-input-area">
            <input id="msgInput" placeholder="Live chat with others...">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const chatRef = db.ref("arena_chat_global");

// Chat Logic
let myName = "Player";
function sendMessage() {
    const input = document.getElementById('msgInput');
    myName = document.getElementById('userName').value || "Guest";
    if(!input.value.trim()) return;
    chatRef.push({ name: myName, msg: input.value });
    input.value = "";
}
chatRef.limitToLast(15).on("child_added", (s) => {
    const d = s.val();
    const box = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `msg ${d.name === myName ? 'me' : 'other'}`;
    div.innerHTML = `<b style="font-size:8px; opacity:0.6; display:block;">${d.name}</b>${d.msg}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
});

// Game Engine
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = 300; canvas.height = 300;
let gameActive = false, score = 0, gType = "";

// Game Variables
let snake = [], dir = {x:0, y:0}, food = {x:0, y:0};
let birdY = 150, birdV = 0, pipes = [];
let dinoY = 250, dinoV = 0, obs = [];
let paddleX = 120, ball = {x:150, y:150, dx:3, dy:3};

function startGame(type) {
    document.getElementById('menu').style.display = "none";
    gameActive = true; gType = type; score = 0;
    
    // Init Snake
    if(type === 'SNAKE') { snake = [{x:10, y:10}]; dir = {x:1, y:0}; spawnFood(); }
    // Init Flappy
    if(type === 'FLAPPY') { birdY = 150; birdV = 0; pipes = []; }
    // Init Pong
    if(type === 'PONG') { ball = {x:150, y:150, dx:3, dy:3}; }
    
    loop();
}

function spawnFood() { food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)}; }

function loop() {
    if(!gameActive) return;
    ctx.clearRect(0,0,300,300);
    document.getElementById('scoreVal').innerText = "Score: " + score;

    if(gType === 'SNAKE') {
        let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
        if(head.x === food.x && head.y === food.y) { score++; spawnFood(); } else { snake.pop(); }
        if(head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return reset();
        snake.unshift(head);
        ctx.fillStyle = "lime"; snake.forEach(s => ctx.fillRect(s.x*15, s.y*15, 14, 14));
        ctx.fillStyle = "red"; ctx.fillRect(food.x*15, food.y*15, 14, 14);
    }
    
    if(gType === 'FLAPPY') {
        birdV += 0.4; birdY += birdV;
        if(birdY > 300 || birdY < 0) return reset();
        ctx.fillStyle = "yellow"; ctx.fillRect(50, birdY, 20, 20);
        if(Math.random() < 0.02) pipes.push({x:300, h: Math.random()*150 + 50});
        pipes.forEach((p, i) => {
            p.x -= 3;
            ctx.fillStyle = "green";
            ctx.fillRect(p.x, 0, 30, p.h);
            ctx.fillRect(p.x, p.h + 80, 30, 300);
            if(p.x < 70 && p.x > 30 && (birdY < p.h || birdY > p.h + 60)) return reset();
            if(p.x === 51) score++;
        });
    }

    if(gType === 'PONG') {
        ball.x += ball.dx; ball.y += ball.dy;
        if(ball.x < 0 || ball.x > 290) ball.dx *= -1;
        if(ball.y < 0) ball.dy *= -1;
        if(ball.y > 270 && ball.x > paddleX && ball.x < paddleX + 60) { ball.dy *= -1; score++; }
        if(ball.y > 300) return reset();
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(ball.x, ball.y, 8, 0, 7); ctx.fill();
        ctx.fillStyle = var(--primary); ctx.fillRect(paddleX, 280, 60, 10);
    }

    if(gType === 'DINO') {
        dinoV += 0.6; dinoY += dinoV;
        if(dinoY > 250) { dinoY = 250; dinoV = 0; }
        ctx.fillStyle = "cyan"; ctx.fillRect(40, dinoY, 25, 25);
        if(Math.random() < 0.015) obs.push({x:300});
        obs.forEach((o, i) => {
            o.x -= 5;
            ctx.fillStyle = "red"; ctx.fillRect(o.x, 255, 15, 20);
            if(o.x < 65 && o.x > 40 && dinoY > 230) return reset();
            if(o.x < -20) { obs.splice(i, 1); score++; }
        });
    }

    setTimeout(() => requestAnimationFrame(loop), 50);
}

function reset() { gameActive = false; alert("Game Over! Score: " + score); location.reload(); }

// Input Controls
canvas.addEventListener('touchstart', (e) => {
    if(gType === 'FLAPPY') birdV = -6;
    if(gType === 'DINO' && dinoY === 250) dinoV = -10;
    if(gType === 'PONG') paddleX = e.touches[0].clientX - 50;
    if(gType === 'SNAKE') {
        const touchX = e.touches[0].clientX;
        if(touchX < 150) { // Left turn logic
            let oldX = dir.x; dir.x = dir.y; dir.y = -oldX;
        } else { // Right turn logic
            let oldX = dir.x; dir.x = -dir.y; dir.y = oldX;
        }
    }
});
</script>
</body>
</html>
