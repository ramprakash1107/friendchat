<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Happy Holi Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff0080,#ff8c00,#ffe600,#00e0ff);
    color:white;
    min-height:100vh;
}
.container{
    padding:20px;
}
h1{
    font-size:2.5em;
    margin-top:20px;
    text-shadow:2px 2px 5px black;
}
.name{
    font-size:1.5em;
    margin:15px 0;
    color:#fff700;
    font-weight:bold;
}
.box{
    background:rgba(0,0,0,0.4);
    padding:20px;
    border-radius:15px;
    margin:20px auto;
    max-width:400px;
}
input{
    padding:10px;
    width:80%;
    border-radius:8px;
    border:none;
    font-size:16px;
}
button{
    margin-top:10px;
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#00ff88;
    cursor:pointer;
}
.footer{
    margin-top:30px;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>
<div class="container">
    <h1>ðŸŒ¸ Happy Holi ðŸŒ¸</h1>

    <div class="box">
        <div id="wishText"></div>

        <input type="text" id="nameInput" placeholder="Apna naam likhiye">
        <br>
        <button onclick="generate()">Wish Banao</button>
    </div>

    <div class="footer">
        Rangon ke is tyohar ki hardik shubhkamnaye ðŸŽ‰
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get("name");

if(name){
    document.getElementById("wishText").innerHTML =
    "<div class='name'>" + name + " ki taraf se<br>Happy Holi ðŸŽ¨ðŸŒˆ</div>";
}

function generate(){
    const n = document.getElementById("nameInput").value;
    if(n){
        window.location.href = "?name=" + encodeURIComponent(n);
    }
}
</script>
</body>
</html>
