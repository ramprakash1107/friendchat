<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friend Chat</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
display:flex;
flex-direction:column;
height:100vh;
}
header{
background:#020617;
padding:12px;
text-align:center;
font-weight:bold;
font-size:18px;
}
#chat{
flex:1;
overflow-y:auto;
padding:10px;
}
.msg{
background:#1e293b;
padding:8px 12px;
margin:6px 0;
border-radius:10px;
max-width:80%;
}
.me{
background:#22c55e;
color:black;
margin-left:auto;
}
footer{
display:flex;
}
input{
flex:1;
padding:12px;
border:none;
outline:none;
font-size:16px;
}
button{
padding:12px 18px;
border:none;
background:#22c55e;
font-weight:bold;
font-size:16px;
}
</style>
</head>

<body>

<header>ðŸ’¬ Friend Chat</header>

<div id="chat"></div>

<footer>
<input id="name" placeholder="Your name" style="width:30%">
<input id="msg" placeholder="Type message...">
<button onclick="send()">Send</button>
</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
authDomain: "friendchat-43941.firebaseapp.com",
databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
projectId: "friendchat-43941",
storageBucket: "friendchat-43941.firebasestorage.app",
messagingSenderId: "1026542245723",
appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "messages");

window.send = function(){
let name = document.getElementById("name").value || "Guest";
let msg = document.getElementById("msg").value;

if(msg.trim() !== ""){
push(chatRef,{
user:name,
text:msg
});
document.getElementById("msg").value="";
}
}

onChildAdded(chatRef, (data)=>{
let m = data.val();
let div = document.createElement("div");
div.className = "msg";
div.innerHTML = "<b>"+m.user+"</b><br>"+m.text;

if(m.user === document.getElementById("name").value){
div.classList.add("me");
}

document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop = chat.scrollHeight;
});
</script>

</body>
</html>
