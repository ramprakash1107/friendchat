<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Self-Made Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
:root { 
    --primary: #00f2ff; --bg: #050505; --card: rgba(255, 255, 255, 0.1);
}
body { 
    margin: 0; background: var(--bg); color: #fff; 
    font-family: sans-serif; overflow: hidden; touch-action: manipulation;
}
.container { max-width: 450px; margin: auto; height: 100vh; display: flex; flex-direction: column; }
.header { text-align: center; padding: 20px; }
.hero-title { font-size: 28px; margin: 0; color: #fff; font-weight: 900; }
.tag { color: var(--primary); font-size: 10px; letter-spacing: 2px; }

/* Game Grid */
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
.game-card { 
    background: var(--card); border-radius: 15px; padding: 20px; text-align: center;
    border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s;
}
.game-card:active { transform: scale(0.95); background: var(--primary); color: #000; }
.icon { font-size: 40px; margin-bottom: 10px; display: block; }

/* Game Engine Overlay */
#gameStage { 
    position: fixed; inset: 0; background: #000; display: none; 
    flex-direction: column; align-items: center; justify-content: center; z-index: 100;
}
canvas { background: #111; border: 2px solid var(--primary); max-width: 90%; }
.close-btn { position: absolute; top: 20px; left: 20px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; }
#scoreDisplay { font-size: 24px; margin-bottom: 10px; color: var(--primary); }
</style>
</head>
<body>

<div class="container" id="menu">
    <div class="header">
        <h1 class="hero-title">MY OWN GAMES</h1>
        <div class="tag">MADE BY @RP_GUPTA_07</div>
    </div>

    <div class="grid">
        <div class="game-card" onclick="startDino()">
            <span class="icon">ü¶ñ</span>
            <b>DINO RUN</b>
        </div>
        <div class="game-card" onclick="startShooter()">
            <span class="icon">üéØ</span>
            <b>CORE SHOOT</b>
        </div>
        <div class="game-card" onclick="alert('Working on it!')">
            <span class="icon">üöó</span>
            <b>COMING SOON</b>
        </div>
        <div class="game-card" onclick="alert('Working on it!')">
            <span class="icon">‚öîÔ∏è</span>
            <b>COMING SOON</b>
        </div>
    </div>
</div>

<div id="gameStage">
    <button class="close-btn" onclick="exitGame()">EXIT</button>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="canvas"></canvas>
    <p style="margin-top:15px; font-size:12px; opacity:0.6;">TAP TO PLAY / JUMP</p>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const stage = document.getElementById('gameStage');
const scoreLabel = document.getElementById('scoreDisplay');
let gameActive = false, score = 0, animationId, currentGame = "";

canvas.width = 300; canvas.height = 400;

// --- GAME 1: DINO RUN ---
let dino = { x: 50, y: 350, w: 30, h: 30, dy: 0, jump: -12, gravity: 0.6, grounded: true };
let obstacles = [];

function startDino() {
    setupGame("DINO");
    dino.y = 350; dino.dy = 0; obstacles = [];
    gameLoop();
}

function updateDino() {
    if (!dino.grounded) {
        dino.dy += dino.gravity;
        dino.y += dino.dy;
    }
    if (dino.y >= 350) { dino.y = 350; dino.grounded = true; }

    if (Math.random() < 0.02) obstacles.push({ x: 350, w: 20, h: 30 });
    
    obstacles.forEach((obs, i) => {
        obs.x -= 5;
        // Collision
        if (dino.x < obs.x + obs.w && dino.x + dino.w > obs.x && dino.y < 350 + obs.h && dino.y + dino.h > 350) {
            gameOver();
        }
        if (obs.x < -20) { obstacles.splice(i, 1); score++; }
    });
}

function drawDino() {
    ctx.fillStyle = "#00f2ff"; ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
    ctx.fillStyle = "red";
    obstacles.forEach(obs => ctx.fillRect(obs.x, 350, obs.w, obs.h));
}

// --- GAME 2: CORE SHOOTER ---
let angle = 0, bullets = [], targets = [];
function startShooter() {
    setupGame("SHOOT");
    bullets = []; angle = 0;
    gameLoop();
}

function updateShooter() {
    angle += 0.05;
    bullets.forEach((b, i) => {
        b.y -= 7;
        if(b.y < 100 && Math.abs((Math.atan2(b.y-200, b.x-150)) - angle) < 0.2) {
            bullets.splice(i, 1); score++;
        }
        if(b.y < 0) bullets.splice(i,1);
    });
}

function drawShooter() {
    ctx.translate(150, 150); ctx.rotate(angle);
    ctx.fillStyle = "white"; ctx.fillRect(-20, -20, 40, 40);
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    
    ctx.fillStyle = "yellow";
    bullets.forEach(b => ctx.beginPath() || ctx.arc(b.x, b.y, 5, 0, 7) || ctx.fill());
}

// --- ENGINE ---
function setupGame(name) {
    currentGame = name; score = 0; gameActive = true;
    stage.style.display = "flex";
}

function gameLoop() {
    if(!gameActive) return;
    ctx.clearRect(0,0,300,400);
    scoreLabel.innerText = "Score: " + score;

    if(currentGame === "DINO") { updateDino(); drawDino(); }
    else if(currentGame === "SHOOT") { updateShooter(); drawShooter(); }

    animationId = requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameActive = false;
    alert("GAME OVER! Score: " + score);
    exitGame();
}

function exitGame() {
    gameActive = false;
    cancelAnimationFrame(animationId);
    stage.style.display = "none";
}

window.addEventListener('touchstart', (e) => {
    if(!gameActive) return;
    if(currentGame === "DINO" && dino.grounded) { dino.dy = dino.jump; dino.grounded = false; }
    if(currentGame === "SHOOT") bullets.push({ x: 150, y: 380 });
});

// For PC testing
window.addEventListener('mousedown', () => {
    if(currentGame === "DINO" && dino.grounded) { dino.dy = dino.jump; dino.grounded = false; }
    if(currentGame === "SHOOT") bullets.push({ x: 150, y: 380 });
});
</script>
</body>
</html>
