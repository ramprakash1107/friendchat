<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Arena Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #050505; 
    --card: rgba(255, 255, 255, 0.05);
    --win: #00ff88; 
    --accent: #ff0055;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative;
}

.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 20px; animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.hero-title { 
    font-size: 42px; font-weight: 900; letter-spacing: -2px; margin: 0; text-align: center;
}

input { 
    width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; margin-bottom: 12px;
    position: relative; z-index: 10;
}

.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; position: relative; z-index: 10;
}
.grid-btn.active { background: var(--primary); color: #000; }

.btn-main { 
    width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 14px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px;
    position: relative; z-index: 10;
}
.btn-primary { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
.btn-secondary { background: var(--secondary); color: #fff; }

#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { 
    background: var(--card); border-radius: 12px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
}

.winner-cell { background: var(--win) !important; color: #000 !important; transform: scale(1.05); }

#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center;
}

.scoreboard {
    display: flex; justify-content: center; gap: 30px; margin-bottom: 10px;
    background: rgba(255,255,255,0.05); padding: 10px; border-radius: 15px; width: 90%;
}

.chat-section { height: 140px; background: #000; border-top: 1px solid #222; display: flex; flex-direction: column; }
#messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; display: flex; flex-direction: column; gap: 5px; }
.me { align-self: flex-end; color: var(--primary); }
.other { align-self: flex-start; color: #fff; }

.hidden { display: none !important; }
</style>
</head>
<body>

<div class="bg-glow"></div>

<div id="winnerOverlay">
    <h1 id="winnerName" style="font-size: 40px; color: var(--win);">WINNER!</h1>
    <button onclick="restartMatch()" class="btn-main btn-primary" style="width: 200px;">NEXT ROUND</button>
</div>

<div class="container">
    <div id="loginScreen" class="screen">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 class="hero-title">ULTIMATE</h1>
            <h1 class="hero-title" style="color:var(--primary);">ARENA PRO</h1>
            <p style="color:#666; font-size:10px;">CREATED BY @RP_GUPTA_07</p>
        </div>

        <input id="userName" placeholder="ENTER PLAYER NAME">

        <div class="grid-select">
            <button class="grid-btn active" onclick="setGrid(3, this)">3X3</button>
            <button class="grid-btn" onclick="setGrid(5, this)">5X5</button>
            <button class="grid-btn" onclick="setGrid(7, this)">7X7</button>
        </div>

        <button class="btn-main btn-primary" onclick="createRoom()">CREATE ARENA</button>
        <button class="btn-main btn-secondary" onclick="startGlobal()">GLOBAL BATTLE</button>
        <button class="btn-main" style="background:#fff; color:#000;" onclick="startRobot()">SOLO VS ROBOT</button>

        <div style="margin: 10px 0; width: 100%; height: 1px; background: rgba(255,255,255,0.1);"></div>
        
        <input id="joinCode" placeholder="ARENA CODE">
        <button class="btn-main" style="background:#fff; color:#000;" onclick="joinRoom()">JOIN SQUAD</button>

        <div style="margin-top: 15px; text-align: center;">
            <a href="https://instagram.com/rp_gupta_07" style="text-decoration:none; color:var(--primary); font-size:12px;">@rp_gupta_07</a>
        </div>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height: 100%;">
        <div style="padding: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid #222;">
            <button onclick="location.reload()" style="background:none; border:1px solid #444; color:#fff; padding:5px 10px; border-radius:5px;">EXIT</button>
            <div id="status" style="color:var(--primary); font-weight:bold;">YOUR TURN</div>
            <div id="displayRoomCode" style="color:#666;">0000</div>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="scoreboard">
                <div style="text-align:center;"><div id="p1Name" style="font-size:10px; color:#888;">P1</div><div id="p1Score" style="font-size:20px; font-weight:bold; color:var(--primary);">0</div></div>
                <div style="align-self:center; color:#333;">VS</div>
                <div style="text-align:center;"><div id="p2Name" style="font-size:10px; color:#888;">P2</div><div id="p2Score" style="font-size:20px; font-weight:bold; color:var(--accent);">0</div></div>
            </div>
            <div id="board"></div>
        </div>

        <div class="chat-section">
            <div id="messages"></div>
            <div style="display:flex; padding:5px; gap:5px;">
                <input id="msgInput" placeholder="Chat..." style="margin:0; flex:1; padding:10px;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; width:50px; border-radius:10px;">âž¤</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, gridSize = 3, isRobot = false;

function setGrid(s, btn) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*9999);
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle name likho!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam likhiye!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT" : "WAITING..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;
    createBoard(); listenGame(); listenChat();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 80 : gridSize === 5 ? 55 : 40;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/2) + "px";
        cell.onclick = (e) => { e.preventDefault(); move(i); }; // Click Fix
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        document.getElementById("p1Name").innerText = g.players.X;
        document.getElementById("p2Name").innerText = g.players.O;
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { 
                c.innerText = v; 
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)'; 
            }
        });

        const win = checkWinner(g.board, g.size);
        if(win) {
            document.getElementById("winnerName").innerText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O) + " WINS!";
            document.getElementById("winnerOverlay").style.display = "flex";
            if(!win.draw && win.w === mySymbol) confetti();
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(robotMove, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        let nextTurn = mySymbol === "X" ? "O" : "X";
        let winner = checkWinner(g.board, g.size);
        if(winner && winner !== "draw") g.scores[winner.w]++;
        gameRef.update({ board: g.board, turn: nextTurn, scores: g.scores });
    });
}

function robotMove() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let empty = g.board.map((v,i) => v===""?i:null).filter(v=>v!==null);
        if(empty.length) {
            let moveIdx = empty[Math.floor(Math.random()*empty.length)];
            g.board[moveIdx] = "O";
            let winner = checkWinner(g.board, g.size);
            if(winner && winner !== "draw") g.scores.O++;
            gameRef.update({ board: g.board, turn: "X", scores: g.scores });
        }
    });
}

function checkWinner(b, size) {
    const winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    // Logic to check rows, cols, diags
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            // Rows
            let r = b.slice(i*size+j, i*size+j+winLen);
            if(r[0] && r.every(v => v === r[0])) return {w: r[0]};
        }
    }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(i.value) { chatRef.push({ n: myName, m: i.value }); i.value = ""; }
}

function listenChat() {
    chatRef.limitToLast(10).on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = d.n === myName ? "me" : "other";
        m.innerHTML = `<b>${d.n}:</b> ${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 9999;
    });
}
</script>
</body>
                    </html>
