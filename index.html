<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:'Hind',sans-serif;
min-height:100vh;
overflow-x:hidden;
color:#fff;
text-align:center;
background:linear-gradient(270deg,#ff004c,#ffeb3b,#00e5ff,#7cff00,#ff004c);
background-size:1200% 1200%;
animation:bgAI 12s ease infinite;
}
@keyframes bgAI{
0%{background-position:0%}
50%{background-position:100%}
100%{background-position:0%}
}

/* Main Card */
.container{
max-width:360px;
margin:70px auto 160px;
padding:22px;
border-radius:30px;
background:rgba(0,0,0,0.35);
backdrop-filter:blur(12px);
box-shadow:0 0 45px rgba(0,0,0,0.7);
}

/* Name */
#fromName{
font-size:32px;
font-weight:700;
text-shadow:0 0 20px #fff,0 0 45px #ff0;
animation:glowAI 2s infinite alternate;
}
@keyframes glowAI{
from{transform:scale(1)}
to{transform:scale(1.06)}
}

h1{
margin:10px 0;
font-size:30px;
text-shadow:0 0 20px #ff0,0 0 40px #f00;
}

#timer{font-size:15px;margin:10px 0}

/* Image */
img{
width:100%;
border-radius:24px;
box-shadow:0 0 25px rgba(0,0,0,0.6);
transition:.4s;
}
img:hover{transform:rotate(-1deg) scale(1.04)}

/* Input */
input{
width:90%;
padding:12px;
border-radius:30px;
border:none;
outline:none;
font-size:15px;
margin:12px 0;
}

/* Buttons */
button{
border:none;
padding:12px 22px;
border-radius:30px;
font-size:16px;
font-weight:700;
margin:6px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

.whatsapp{background:#25D366;color:#fff}
.dj{background:linear-gradient(45deg,#ff004c,#ffeb3b,#00ff9d);color:#000}

/* Bottom Credit */
.bottom{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#000;
padding:10px;
font-size:14px;
}
.bottom a{color:#ff4ecd;text-decoration:none;font-weight:600}

/* Effects */
.drop{
position:fixed;
top:-40px;
font-size:22px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(720deg);opacity:0}
}
.float{
position:fixed;
font-size:12px;
opacity:.45;
animation:float 14s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}
</style>
</head>

<script>
// AI Name detect
let p=new URLSearchParams(location.search);
