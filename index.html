<style>
:root { 
    --primary: #00f2ff; 
    --secondary: #7000ff;
    --bg: #0b0b1a; 
    --card: rgba(255, 255, 255, 0.08);
    --win: #00ff88; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff);
    --other: #2a2a2a; 
    --accent: #ff0055;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow-x: hidden;
}

/* Background Animation */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
    z-index: -1;
}

.container { 
    max-width: 450px; margin: auto; min-height: 100vh;
    backdrop-filter: blur(10px); display: flex; flex-direction: column;
}

.screen { padding: 20px; animation: fadeIn 0.6s ease-out; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.hero-title { 
    font-size: 32px; font-weight: 900; letter-spacing: -1px; margin: 0; text-align: center;
    background: linear-gradient(to bottom, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

/* UI Elements */
input { 
    width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; outline: none; margin-bottom: 12px;
}

.btn-main { 
    width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800;
    font-size: 14px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; transition: 0.2s;
}
.btn-primary { background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }

/* Game Grid Styles (Image Like) */
.section-label { font-size: 12px; font-weight: bold; color: var(--primary); margin: 20px 0 10px; letter-spacing: 1px; }

.game-grid {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
}

.game-card {
    background: var(--card); border-radius: 18px; overflow: hidden;
    aspect-ratio: 1/1; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
    transition: transform 0.2s; position: relative;
}

.game-card:active { transform: scale(0.95); }
.game-card img { width: 100%; height: 100%; object-fit: cover; }
.game-card .badge { 
    position: absolute; top: 5px; right: 5px; background: var(--accent); 
    font-size: 8px; padding: 2px 5px; border-radius: 4px; font-weight: bold;
}

/* Tic Tac Toe Specific */
#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { 
    background: var(--card); border-radius: 12px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; cursor: pointer;
}
.winner-cell { background: var(--win) !important; color: #000 !important; animation: pulse 0.5s infinite; }
@keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

.hidden { display: none !important; }
</style>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Setup
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, isRobot = false;
let gridSize = 3;

function openGame(url) {
    window.open(url, '_blank');
}

function startRobot() {
    myName = document.getElementById("userName").value || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*999);
    initGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value;
    if(!myName) return alert("Naam likho bhai!");
    myRoomId = "GLOBAL_ARENA"; 
    initGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value;
    myRoomId = document.getElementById("joinCode").value;
    if(!myName || !myRoomId) return alert("Naam aur Code dalo!");
    initGame("O");
}

function initGame(sym) {
    mySymbol = sym;
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    
    gameRef = db.ref("rooms/" + myRoomId);
    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", p1: myName, p2: isRobot ? "ROBOT" : "WAITING..." });
    }
    
    renderBoard();
    listenGame();
}

function renderBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    board.style.gridTemplateColumns = `repeat(3, 1fr)`;
    for(let i=0; i<9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.height = "100px";
        cell.style.fontSize = "40px";
        cell.onclick = () => makeMove(i);
        board.appendChild(cell);
    }
}

function makeMove(i) {
    gameRef.once("value", snap => {
        const data = snap.val();
        if(data.turn === mySymbol && data.board[i] === "") {
            data.board[i] = mySymbol;
            data.turn = (mySymbol === "X" ? "O" : "X");
            gameRef.update(data);
            if(isRobot) setTimeout(botMove, 600);
        }
    });
}

function botMove() {
    gameRef.once("value", snap => {
        const data = snap.val();
        let empty = data.board.map((v,i) => v === "" ? i : null).filter(v => v !== null);
        if(empty.length > 0) {
            data.board[empty[Math.floor(Math.random()*empty.length)]] = "O";
            data.turn = "X";
            gameRef.update(data);
        }
    });
}

function listenGame() {
    gameRef.on("value", snap => {
        const data = snap.val();
        if(!data) return;
        data.board.forEach((v, i) => {
            const cell = document.getElementById("board").children[i];
            cell.innerText = v;
            cell.style.color = (v === "X" ? "var(--primary)" : "var(--accent)");
        });
        document.getElementById("status").innerText = data.turn === mySymbol ? "YOUR TURN" : "WAITING...";
    });
}
</script>
