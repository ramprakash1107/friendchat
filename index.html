<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #050505;

}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }

.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; position: relative; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

/* Wooden Board Styling */
#board { 
    display: grid; gap: 8px; margin: 15px auto; 
    background-image: var(--wood); background-size: cover;
    padding: 12px; border-radius: 15px; border: 6px solid #3d2b1f;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}
.cell { 
    background: rgba(0, 0, 0, 0.4); border-radius: 10px; 
    display: flex; align-items: center; justify-content: center; 
    font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
}
.symbol-anim { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-block; }
@keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

/* Admin Panel */
#adminPanel { position: fixed; inset: 0; background: #000; z-index: 10001; padding: 20px; overflow-y: auto; display: none; }
.room-card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 15px; }

/* General UI */
.hero-title { font-size: 42px; font-weight: 900; text-align: center; margin: 0; background: linear-gradient(#fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: #15151b; color: #fff; margin-bottom: 10px; }
.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { flex: 1; padding: 12px; background: #1a1a20; border: 1px solid #333; color: #fff; border-radius: 10px; cursor: pointer; }
.grid-btn.active { background: var(--primary); color: #000; font-weight: bold; }
.btn-main { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 8px; }

#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
.chat-section { height: 130px; background: #000; display: flex; flex-direction: column; border-top: 1px solid #111; }
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; font-size: 12px; }
.msg { max-width: 80%; padding: 6px 12px; border-radius: 10px; }
.me { align-self: flex-end; background: var(--me); }
.hidden { display: none !important; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const sounds = {
    click: new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"),
    moveX: new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"),
    moveO: new Audio("https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"),
    win: new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"),
    draw: new Audio("https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3"),
    msg: new Audio("https://assets.mixkit.co/active_storage/sfx/2357/2357-preview.mp3"),
    emoji: new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"),
    error: new Audio("https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"),
    btn: new Audio("https://assets.mixkit.co/active_storage/sfx/2567/2567-preview.mp3"),
    start: new Audio("https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3")
};
function play(n){ sounds[n].currentTime=0; sounds[n].play().catch(()=>{}); }

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

// Admin Dashboard Logic
function openAdmin() {
    document.getElementById('mainGameUI').style.display = "none";
    document.getElementById('adminPanel').style.display = "block";
    db.ref("rooms").on("value", snap => {
        const list = document.getElementById('activeRoomsList'); list.innerHTML = "";
        let rooms = snap.val(); if(!rooms) return;
        for(let rid in rooms) {
            let rd = rooms[rid]; let ps = rd.game ? rd.game.players : {X:'?', O:'?'};
            let card = document.createElement("div"); card.className = "room-card";
            card.innerHTML = `<div><b>ID: ${rid}</b></div><div>${ps.X} vs ${ps.O}</div><button onclick="firebase.database().ref('rooms/${rid}').remove()" style="width:100%; background:red; color:#fff; border:none; margin-top:5px; padding:10px; border-radius:5px;">TERMINATE</button>`;
            list.appendChild(card);
        }
    });
}

// Button Clicks
document.querySelectorAll('.grid-btn').forEach(btn => {
    btn.onclick = () => { play('click'); document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); gridSize = parseInt(btn.dataset.size); };
});

document.getElementById('createBtn').onclick = () => {
    let n = document.getElementById('userName').value;
    if(n === "RP_ADMIN_7") { openAdmin(); return; }
    play('btn'); myName = n || "Player";
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    startSetup("X");
};

document.getElementById('robotBtn').onclick = () => { play('btn'); isRobot = true; myName = document.getElementById('userName').value || "User"; myRoomId = "BOT_" + Date.now(); startSetup("X"); };
document.getElementById('globalBtn').onclick = () => {
    play('btn'); myName = document.getElementById('userName').value || "GlobalP";
    db.ref("global_waiting").once("value", snap => {
        let w = snap.val();
        if(w) { myRoomId = w.room; db.ref("global_waiting").remove(); startSetup("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); startSetup("X"); }
    });
};

document.getElementById('joinBtn').onclick = () => { play('btn'); myName = document.getElementById('userName').value || "Guest"; myRoomId = document.getElementById('joinCode').value; if(myRoomId) startSetup("O"); };

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");
    if(sym === "X") { gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT PRO" : "WAITING..."} }); }
    else { gameRef.child("players/O").set(myName); }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    document.getElementById('displayCode').innerText = isRobot ? "SOLO" : myRoomId;
    play('start'); initGame();
}

function initGame() {
    const bEl = document.getElementById('board');
    let cellSize = gridSize === 3 ? 90 : (gridSize === 5 ? 60 : 42);
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    bEl.innerHTML = "";
    for(let i=0; i < gridSize * gridSize; i++) {
        let c = document.createElement("div"); c.className = "cell"; c.style.width = cellSize+"px"; c.style.height = cellSize+"px";
        c.onclick = () => {
            gameRef.once("value", snap => {
                let g = snap.val(); if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) { play('error'); return; }
                g.board[i] = mySymbol;
                let win = checkWinner(g.board, g.size);
                let update = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
                if(win && win !== "draw") { g.scores[win.w]++; update.scores = g.scores; }
                gameRef.update(update);
            });
        };
        bEl.appendChild(c);
    }
    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        document.getElementById('p1Score').innerText = g.scores.X; document.getElementById('p2Score').innerText = g.scores.O;
        document.getElementById('p1Name').innerText = g.players.X; document.getElementById('p2Name').innerText = g.players.O;
        document.getElementById('p1Box').classList.toggle('active-turn', g.turn === "X");
        document.getElementById('p2Box').classList.toggle('active-turn', g.turn === "O");
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            if(cell.innerText !== v && v !== "") {
                cell.innerHTML = `<span class="symbol-anim" style="color:${v==='X'?'var(--primary)':'var(--accent)'}; font-size:${cellSize/2.2}px;">${v}</span>`;
                play(v === "X" ? 'moveX' : 'moveO');
            } else if (v === "") cell.innerHTML = "";
        });
        let win = checkWinner(g.board, g.size);
        if(win) {
            setTimeout(() => {
                if(win === "draw") { play('draw'); document.getElementById('winnerName').innerText = "DRAW!"; }
                else { play('win'); document.getElementById('winnerName').innerText = (win.w === "X" ? g.players.X : g.players.O) + " WINS!"; if(win.w === mySymbol) confetti(); }
                document.getElementById('winnerOverlay').style.display = "flex";
            }, 500);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "APKI BARI" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(robotMove, 600);
        }
    });
    chatRef.on("child_added", snap => {
        let d = snap.val(); let m = document.createElement("div"); m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b>${d.n}:</b> ${d.m}`; document.getElementById('messages').appendChild(m);
        document.getElementById('messages').scrollTop = 10000; if(d.n !== myName) play('msg');
    });
    document.querySelectorAll('#emojiBar span').forEach(s => s.onclick = () => { emojiRef.set({ e: s.dataset.e, t: Date.now() }); play('emoji'); });
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
            let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function robotMove() {
    gameRef.once("value", snap => {
        let g = snap.val(); if(!g || g.turn !== "O") return;
        let avail = g.board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        if(avail.length > 0) {
            let move = avail[Math.floor(Math.random()*avail.length)];
            g.board[move] = "O"; let win = checkWinner(g.board, g.size);
            let up = { board: g.board, turn: "X" };
            if(win && win !== "draw") { g.scores.O++; up.scores = g.scores; }
            gameRef.update(up);
        }
    });
}

document.getElementById('sendBtn').onclick = () => { let i = document.getElementById('msgInput'); if(i.value.trim()){ chatRef.push({ n: myName, m: i.value }); i.value = ""; } };
document.getElementById('nextRoundBtn').onclick = () => { play('btn'); gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" }); };
document.getElementById('exitBtn').onclick = () => location.reload();
</script>
