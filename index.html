<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Arena Pro V2</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #0b0b0b; 
    --win: #00ff88; --accent: #ff4d4d; --glass: rgba(255, 255, 255, 0.05);
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

/* Animated Background */
.bg-animate { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1a0033 0%, #000 100%); z-index: -1; }

.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; position: relative; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; }

/* Admin Panel */
#adminPanel { position: fixed; inset: 0; background: #000; z-index: 10001; padding: 20px; overflow-y: auto; display: none; }
.room-card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; }

/* UI Elements */
.hero-title { font-size: 40px; font-weight: 900; text-align: center; margin: 0; line-height: 1; }
.hero-pro { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
.created-by { color: #555; font-size: 10px; margin: 5px 0 20px 0; letter-spacing: 3px; }

input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; margin-bottom: 10px; }
.btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 8px; transition: 0.3s; }
.btn-cyan { background: var(--primary); color: #000; }
.btn-cyan:hover { box-shadow: 0 0 20px var(--primary); }

/* Board */
#board { display: grid; gap: 8px; margin: 15px auto; transition: 0.5s; }
.cell { background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
.cell:active { transform: scale(0.9); }
.winner-cell { background: var(--win) !important; color: #000 !important; box-shadow: 0 0 20px var(--win); animation: pulse 0.5s infinite alternate; }
@keyframes pulse { from { opacity: 1; } to { opacity: 0.7; } }

/* Chat System */
#chatWrapper { width: 100%; background: rgba(0,0,0,0.5); border-radius: 15px; padding: 10px; border: 1px solid #222; }
#chatMsgs { height: 80px; overflow-y: auto; font-size: 13px; color: #ccc; margin-bottom: 5px; text-align: left; }
.msg-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }

#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
.hidden { display: none !important; }
</style>
</head>
<body>
<div class="bg-animate"></div>

<div id="adminPanel">
    <h2 style="color:var(--primary);">MASTER ADMIN</h2>
    <div id="activeRoomsList"></div>
    <button onclick="location.reload()" class="btn-main" style="background:red; color:#fff;">LOGOUT</button>
</div>

<div id="winnerOverlay">
    <h1 id="winnerName" style="color:var(--win); font-size:40px; text-align:center;"></h1>
    <button id="nextRoundBtn" class="btn-main btn-cyan" style="width:200px;">NEXT ROUND</button>
</div>

<div class="container" id="mainGameUI">
    <div id="loginScreen" class="screen">
        <h1 class="hero-title">ELITE</h1>
        <h1 class="hero-title hero-pro">ARENA PRO</h1>
        <p class="created-by">BY @RP_GUPTA_07</p>
        
        <input id="userName" placeholder="NICKNAME">
        <div style="display:flex; gap:5px; width:100%; margin-bottom:10px;">
            <button class="btn-main btn-cyan size-btn" data-size="3" style="flex:1">3X3</button>
            <button class="btn-main size-btn" data-size="5" style="flex:1; background:#222; color:#fff;">5X5</button>
        </div>
        
        <button id="createBtn" class="btn-main btn-cyan">CREATE ARENA</button>
        <button id="robotBtn" class="btn-main" style="background:#fff; color:#000;">VS SMART ROBOT</button>
        <input id="joinCode" placeholder="ROOM ID" style="margin-top:10px;">
        <button id="joinBtn" class="btn-main" style="background:#222; color:#fff;">JOIN ROOM</button>
    </div>

    <div id="gameScreen" class="hidden" style="flex-direction:column; height:100%; padding:15px;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span onclick="location.reload()" style="color:red; font-weight:bold; cursor:pointer;">EXIT</span>
            <div id="status" style="color:var(--primary); font-size:14px; font-weight:bold;">WAITING...</div>
            <div id="roomDisp" style="font-size:10px; opacity:0.5;">ID: --</div>
        </div>

        <div style="display:flex; justify-content:space-around; margin:15px 0; background:var(--glass); padding:10px; border-radius:15px;">
            <div style="text-align:center;">YOU<div id="p1Score" style="font-size:24px; font-weight:900;">0</div></div>
            <div style="text-align:center;">OPPONENT<div id="p2Score" style="font-size:24px; font-weight:900;">0</div></div>
        </div>

        <div id="board"></div>

        <div id="chatWrapper">
            <div id="chatMsgs"></div>
            <div style="display:flex; gap:5px;">
                <input id="chatInput" placeholder="Chat..." style="margin:0; padding:8px; border-radius:8px;">
                <button id="sendMsg" style="background:var(--primary); border:none; padding:0 15px; border-radius:8px; font-weight:bold;">SEND</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, mySymbol, gameRef, gridSize = 3, isRobot = false, myName;

// Admin Security
function openAdmin() {
    let pin = prompt("ENTER ADMIN PIN:");
    if(pin === "0077") {
        document.getElementById('mainGameUI').style.display = "none";
        document.getElementById('adminPanel').style.display = "block";
        db.ref("rooms").on("value", snap => {
            const list = document.getElementById('activeRoomsList'); list.innerHTML = "";
            let rooms = snap.val(); if(!rooms) return;
            for(let id in rooms) {
                let div = document.createElement("div"); div.className="room-card";
                div.innerHTML = `ID: ${id} <button onclick="firebase.database().ref('rooms/${id}').remove()" style="float:right; background:red; border:none; color:#fff; border-radius:4px;">KILL</button>`;
                list.appendChild(div);
            }
        });
    } else { alert("WRONG PIN!"); }
}

document.querySelectorAll('.size-btn').forEach(btn => {
    btn.onclick = () => {
        gridSize = parseInt(btn.dataset.size);
        document.querySelectorAll('.size-btn').forEach(b => b.style.background = "#222");
        btn.style.background = "var(--primary)"; btn.style.color = "#000";
    };
});

document.getElementById('createBtn').onclick = () => { 
    myName = document.getElementById('userName').value || "Player1";
    if(myName === "RP_ADMIN") { openAdmin(); return; }
    myRoomId = Math.floor(1000 + Math.random()*8999).toString(); startSetup("X"); 
};
document.getElementById('robotBtn').onclick = () => { isRobot = true; myName = document.getElementById('userName').value || "User"; myRoomId = "BOT_"+Date.now(); startSetup("X"); };
document.getElementById('joinBtn').onclick = () => { myName = document.getElementById('userName').value || "Player2"; myRoomId = document.getElementById('joinCode').value; if(myRoomId) startSetup("O"); };

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "SMART BOT" : "..."} });
    } else {
        gameRef.child("players/O").set(myName);
    }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').style.display = 'flex';
    document.getElementById('roomDisp').innerText = "ROOM: " + myRoomId;
    initGame();
    initChat();
}

function initGame() {
    const bEl = document.getElementById('board');
    let sizePx = gridSize === 3 ? 100 : 65;
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${sizePx}px)`;
    bEl.innerHTML = "";
    
    for(let i=0; i<gridSize*gridSize; i++) {
        let c = document.createElement("div"); c.className="cell";
        c.style.width = sizePx+"px"; c.style.height = sizePx+"px";
        c.onclick = () => handleMove(i);
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => {
            bEl.children[i].innerText = v;
            bEl.children[i].style.color = v === "X" ? "var(--primary)" : "var(--accent)";
        });
        
        document.getElementById('p1Score').innerText = g.scores.X;
        document.getElementById('p2Score').innerText = g.scores.O;
        
        let win = checkWinner(g.board, g.size);
        if(win) {
            if(win !== "draw") win.line.forEach(idx => bEl.children[idx].classList.add('winner-cell'));
            setTimeout(() => {
                document.getElementById('winnerName').innerText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X : g.players.O) + " WINS!";
                document.getElementById('winnerOverlay').style.display = "flex";
                if(win !== "draw") confetti();
            }, 1000);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(() => smartRobotMove(g), 800);
        }
    });
}

function handleMove(i) {
    gameRef.once("value", snap => {
        let g = snap.val();
        if(g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        updateGameState(g);
    });
}

function updateGameState(g) {
    let win = checkWinner(g.board, g.size);
    let nextTurn = g.turn === "X" ? "O" : "X";
    let updates = { board: g.board, turn: nextTurn };
    if(win && win !== "draw") {
        g.scores[win.w]++;
        updates.scores = g.scores;
    }
    gameRef.update(updates);
}

// MINIMAX AI (Smart Logic)
function smartRobotMove(g) {
    let board = [...g.board];
    let bestScore = -Infinity;
    let move;
    
    for(let i=0; i<board.length; i++) {
        if(board[i] === "") {
            board[i] = "O";
            let score = minimax(board, 0, false);
            board[i] = "";
            if(score > bestScore) { bestScore = score; move = i; }
        }
    }
    if(move !== undefined) {
        g.board[move] = "O";
        updateGameState(g);
    }
}

function minimax(board, depth, isMax) {
    let res = checkWinner(board, gridSize);
    if(res === "draw") return 0;
    if(res) return res.w === "O" ? 10 - depth : depth - 10;

    if(isMax) {
        let best = -Infinity;
        for(let i=0; i<board.length; i++) {
            if(board[i] === "") { board[i]="O"; best = Math.max(best, minimax(board, depth+1, false)); board[i]=""; }
        }
        return best;
    } else {
        let best = Infinity;
        for(let i=0; i<board.length; i++) {
            if(board[i] === "") { board[i]="X"; best = Math.min(best, minimax(board, depth+1, true)); board[i]=""; }
        }
        return best;
    }
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : 4;
    // Rows & Cols
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = [], c = [];
            for(let k=0; k<winLen; k++) { r.push(i*size+j+k); c.push((j+k)*size+i); }
            lines.push(r, c);
        }
    }
    // Diagonals
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = [], d2 = [];
            for(let k=0; k<winLen; k++) { d1.push((r+k)*size+(c+k)); d2.push((r+k)*size+(c+winLen-1-k)); }
            lines.push(d1, d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function initChat() {
    const chatRef = db.ref("rooms/" + myRoomId + "/chat");
    document.getElementById('sendMsg').onclick = () => {
        let inp = document.getElementById('chatInput');
        if(inp.value) { chatRef.push({ n: myName, t: inp.value }); inp.value = ""; }
    };
    chatRef.limitToLast(10).on("child_added", snap => {
        let m = snap.val();
        let div = document.createElement("div"); div.className="msg-entry";
        div.innerHTML = `<b>${m.n}:</b> ${m.t}`;
        let box = document.getElementById('chatMsgs');
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    });
}

document.getElementById('nextRoundBtn').onclick = () => {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
};
</script>
</body>
    </html>
