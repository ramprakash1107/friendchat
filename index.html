<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Elite Arena Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00f2ff; --secondary: #7000ff; --bg: #000000; 
    --win: #00ff88; --accent: #ff4d4d; --cell-bg: #111;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }

.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; }

/* Home Page */
.hero-title { font-size: 45px; font-weight: 800; text-align: center; margin: 0; }
.hero-pro { color: var(--primary); margin-top: -5px; }
.created-by { color: #555; font-size: 13px; margin: 15px 0 30px 0; }

input { width: 100%; padding: 18px; border-radius: 12px; border: 1px solid #222; background: #0a0a0a; color: #fff; font-size: 16px; margin-bottom: 12px; }
.grid-select { display: flex; gap: 8px; width: 100%; margin-bottom: 15px; }
.grid-btn { flex: 1; padding: 15px; background: #1a1a1a; border: none; color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; }
.grid-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

.btn-main { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; font-size: 14px; }
.btn-cyan { background: var(--primary); color: #000; }
.btn-purple { background: var(--secondary); color: #fff; }
.btn-white { background: #fff; color: #000; }

/* Game Elements */
#board { display: grid; gap: 8px; margin: 20px auto; }
.cell { background: var(--cell-bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
.winner-cell { background: rgba(0, 255, 136, 0.2) !important; border: 2px solid var(--win) !important; animation: pulse 0.5s infinite alternate; }
@keyframes pulse { from { transform: scale(1); } to { transform: scale(1.08); } }

.symbol-anim { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-block; }
@keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
.hidden { display: none !important; }
</style>
</head>
<body>

<div id="winnerOverlay">
    <h1 id="winnerName" style="font-size: 40px; color: var(--win); text-shadow: 0 0 20px var(--win);">WINNER!</h1>
    <button id="nextRoundBtn" class="btn-main btn-cyan" style="width:220px;">PLAY AGAIN</button>
</div>

<div class="container" id="mainGameUI">
    <div id="loginScreen" class="screen">
        <h1 class="hero-title">ULTIMATE</h1>
        <h1 class="hero-title hero-pro">ARENA PRO</h1>
        <p class="created-by">CREATED BY @RP_GUPTA_07</p>
        <input id="userName" placeholder="ENTER YOUR NAME">
        <div class="grid-select">
            <button class="grid-btn active" data-size="3">3X3</button>
            <button class="grid-btn" data-size="5">5X5</button>
            <button class="grid-btn" data-size="7">7X7</button>
        </div>
        <button id="createBtn" class="btn-main btn-cyan">CREATE ARENA</button>
        <button id="globalBtn" class="btn-main btn-purple">GLOBAL BATTLE</button>
        <button id="robotBtn" class="btn-main btn-white">SOLO VS ROBOT</button>
        <input id="joinCode" placeholder="ENTER ARENA CODE" style="margin-top:15px;">
        <button id="joinBtn" class="btn-main" style="background:#222; color:#fff;">JOIN SQUAD</button>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height: 100%;">
        <div style="padding: 10px; display: flex; justify-content: space-between;">
            <button onclick="location.reload()" style="background:none; border:none; color:red; font-weight:bold;">âœ• EXIT</button>
            <div id="status" style="color:var(--primary); font-weight:bold;">APKI BARI</div>
            <div style="font-size:10px; color:#333;">ID: <span id="displayCode">----</span></div>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="display:flex; gap:30px; margin-bottom:20px; background:rgba(255,255,255,0.03); padding:15px 30px; border-radius:20px;">
                <div style="text-align:center;">USER<div id="p1Score" style="font-size:32px; font-weight:900;">0</div></div>
                <div style="font-size:28px; opacity:0.2;">VS</div>
                <div style="text-align:center;">OPPONENT<div id="p2Score" style="font-size:32px; font-weight:900;">0</div></div>
            </div>
            <div id="board"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const sfx = { moveX: new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"), moveO: new Audio("https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"), win: new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"), draw: new Audio("https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3") };
function play(n){ try{ sfx[n].currentTime=0; sfx[n].play(); }catch(e){} }

let myRoomId, mySymbol, gameRef, gridSize = 3, isRobot = false;

document.querySelectorAll('.grid-btn').forEach(btn => { btn.onclick = () => { document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); gridSize = parseInt(btn.dataset.size); }; });

document.getElementById('createBtn').onclick = () => { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); startSetup("X"); };
document.getElementById('robotBtn').onclick = () => { isRobot = true; myRoomId = "BOT_"+Date.now(); startSetup("X"); };
document.getElementById('joinBtn').onclick = () => { myRoomId = document.getElementById('joinCode').value; if(myRoomId) startSetup("O"); };

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    if(sym === "X") { gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: "User", O: isRobot ? "Robot AI" : "..."} }); }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    document.getElementById('displayCode').innerText = isRobot ? "ROBOT AI" : myRoomId;
    initGame();
}

function initGame() {
    const bEl = document.getElementById('board');
    let cellSize = gridSize === 3 ? 95 : (gridSize === 5 ? 65 : 45);
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    bEl.innerHTML = "";
    for(let i=0; i < gridSize * gridSize; i++) {
        let c = document.createElement("div"); c.className = "cell"; c.style.width = cellSize+"px"; c.style.height = cellSize+"px";
        c.onclick = () => {
            gameRef.once("value", snap => {
                let g = snap.val(); if(g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
                g.board[i] = mySymbol;
                let next = mySymbol === "X" ? "O" : "X";
                let win = checkWinner(g.board, g.size);
                let update = { board: g.board, turn: next };
                if(win && win !== "draw") { g.scores[win.w]++; update.scores = g.scores; }
                gameRef.update(update);
            });
        };
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        document.getElementById('p1Score').innerText = g.scores.X; document.getElementById('p2Score').innerText = g.scores.O;
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            if(cell.innerText !== v && v !== "") {
                cell.innerHTML = `<span class="symbol-anim" style="color:${v==='X'?'var(--primary)':'var(--accent)'}; font-size:${cellSize/1.8}px;">${v}</span>`;
                play(v === "X" ? 'moveX' : 'moveO');
            } else if (v === "") cell.innerHTML = "";
        });

        let win = checkWinner(g.board, g.size);
        if(win) {
            setTimeout(() => {
                if(win === "draw") { play('draw'); document.getElementById('winnerName').innerText = "DRAW!"; }
                else { play('win'); document.getElementById('winnerName').innerText = win.w + " WINS!"; win.line.forEach(idx => bEl.children[idx].classList.add('winner-cell')); confetti(); }
                document.getElementById('winnerOverlay').style.display = "flex";
            }, 300);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "APKI BARI" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(() => makeBestMove(g), 500);
        }
    });
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) { for(let j=0; j<=size-winLen; j++) {
        let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
        let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
    }}
    for(let r=0; r<=size-winLen; r++) { for(let c=0; c<=size-winLen; c++) {
        let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
        let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
    }}
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function makeBestMove(game) {
    let board = [...game.board]; let bestScore = -Infinity; let move;
    for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
            board[i] = "O"; let score = minimax(board, 0, false, game.size);
            board[i] = ""; if (score > bestScore) { bestScore = score; move = i; }
        }
    }
    if (move !== undefined) {
        game.board[move] = "O"; let win = checkWinner(game.board, game.size);
        let up = { board: game.board, turn: "X" }; if (win && win !== "draw") { game.scores.O++; up.scores = game.scores; }
        gameRef.update(up);
    }
}
function minimax(board, depth, isMax, size) {
    let res = checkWinner(board, size);
    if (res === "draw") return 0; if (res) return res.w === "O" ? 10 : -10;
    if (size > 3 && depth > 2) return 0;
    if (isMax) {
        let best = -Infinity;
        for(let i=0; i<board.length; i++) { if(board[i]===""){ board[i]="O"; best = Math.max(best, minimax(board, depth+1, false, size)); board[i]=""; } }
        return best;
    } else {
        let best = Infinity;
        for(let i=0; i<board.length; i++) { if(board[i]===""){ board[i]="X"; best = Math.min(best, minimax(board, depth+1, true, size)); board[i]=""; } }
        return best;
    }
}

document.getElementById('nextRoundBtn').onclick = () => { gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" }); };
</script>
</body>
</html>
