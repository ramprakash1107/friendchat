<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>@rp_gupta_07 | Nuts Arena Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { 
    --primary: #00ff88; /* Nut Green */
    --secondary: #ffcc00; /* Nut Yellow */
    --accent: #ff4444; /* Nut Red */
    --bg: #0a0a0c; 
    --card: rgba(255, 255, 255, 0.07);
    --win: #00f2ff; 
    --me: linear-gradient(135deg, #0084ff, #00c6ff);
    --other: #333; 
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html { 
    margin: 0; padding: 0; height: 100%; width: 100%; 
    background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
    overflow: hidden; position: fixed;
}

/* Nuts Sort Inspired Background */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 30%, #1a2e1a 0%, #050505 100%);
    z-index: -1;
}

.container { 
    display: flex; flex-direction: column; height: 100%; max-width: 450px; 
    margin: auto; position: relative; backdrop-filter: blur(15px);
}

.screen { 
    flex: 1; display: flex; flex-direction: column; align-items: center; 
    justify-content: center; padding: 25px; animation: slideUp 0.5s ease-out;
}

@keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

.hero-title { 
    font-size: 38px; font-weight: 900; letter-spacing: -1px; margin: 0; text-align: center;
    text-transform: uppercase;
}

.nuts-logo {
    width: 80px; height: 80px; border-radius: 20px; margin-bottom: 15px;
    box-shadow: 0 10px 30px rgba(0,255,136,0.3);
    border: 3px solid var(--primary);
}

input { 
    width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
    background: var(--card); color: #fff; font-size: 16px; outline: none; margin-bottom: 12px;
    transition: 0.3s;
}
input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,255,136,0.2); }

.grid-select { display: flex; gap: 10px; margin: 15px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
}
.grid-btn.active { background: var(--primary); color: #000; transform: scale(1.05); }

.btn-main { 
    width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 800;
    font-size: 15px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px;
    transition: 0.2s;
}
.btn-main:active { transform: scale(0.98); }
.btn-primary { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }

#board { display: grid; gap: 10px; margin: 20px auto; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 20px; }
.cell { 
    background: var(--card); border-radius: 15px; display: flex; 
    align-items: center; justify-content: center; font-weight: 900; 
    cursor: pointer; border: 1px solid rgba(255,255,255,0.05); 
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.cell:active { transform: scale(0.9); }

/* Win Animation like Nuts Sort Success */
.cell.winner-cell {
    background: var(--win) !important;
    color: #000 !important;
    box-shadow: 0 0 40px var(--win);
    animation: bounceWin 0.5s infinite alternate;
}
@keyframes bounceWin { from { transform: scale(1.05); } to { transform: scale(0.95); } }

#winnerOverlay { 
    position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; 
    display: none; flex-direction: column; align-items: center; justify-content: center;
}

.scoreboard {
    display: flex; justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 15px;
    background: var(--card); padding: 15px 25px; border-radius: 20px; width: 100%;
}
.score-val { font-size: 24px; font-weight: 900; color: var(--primary); }

.chat-section { 
    height: 160px; background: #000; border-top: 1px solid rgba(255,255,255,0.1); 
    display: flex; flex-direction: column;
}
#messages { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
.msg { max-width: 80%; padding: 8px 14px; border-radius: 15px; font-size: 13px; line-height: 1.4; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 4px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 4px; }

.hidden { display: none !important; }

/* Sound Settings */
.sound-toggle { position: absolute; top: 20px; right: 20px; font-size: 20px; cursor: pointer; }
</style>
</head>
<body>

<div class="bg-glow"></div>

<div id="winnerOverlay">
    <h2 style="color: #888; letter-spacing: 5px;">LEVEL CLEAR</h2>
    <h1 id="winnerName" style="font-size: 55px; margin: 10px 0; color: var(--win);">WINNER!</h1>
    <button onclick="restartMatch()" class="btn-main btn-primary" style="width: 250px;">PLAY AGAIN</button>
</div>

<div class="container">
    <div id="loginScreen" class="screen">
        <div class="nuts-logo" style="background: linear-gradient(45deg, #1a1a1a, #333); display:flex; align-items:center; justify-content:center;">
             <div style="width:40px; height:40px; border-radius:50%; border:8px solid var(--primary); border-style: dotted;"></div>
        </div>
        
        <h1 class="hero-title">NUTS SORT</h1>
        <h1 class="hero-title" style="color:var(--primary); margin-top: -5px;">ARENA MASTER</h1>
        <p style="color:#666; font-size:12px; margin-bottom: 25px;">DEV: @RP_GUPTA_07</p>

        <input id="userName" placeholder="ENTER NICKNAME...">

        <div class="grid-select">
            <button class="grid-btn active" id="g3" onclick="setGrid(3)">3x3</button>
            <button class="grid-btn" id="g5" onclick="setGrid(5)">5x5</button>
            <button class="grid-btn" id="g7" onclick="setGrid(7)">7x7</button>
        </div>

        <button class="btn-main btn-primary" onclick="createRoom()">CREATE MASTER ROOM</button>
        <button class="btn-main" style="background:var(--secondary); color:#000;" onclick="startGlobal()">GLOBAL RANKED</button>
        <button class="btn-main" style="background:#fff; color:#000;" onclick="startRobot()">TRAINING (VS BOT)</button>

        <div style="width: 100%; height: 1px; background: rgba(255,255,255,0.1); margin: 15px 0;"></div>
        
        <input id="joinCode" placeholder="ROOM CODE #">
        <button class="btn-main" style="background:transparent; border:1px solid #444; color:#aaa;" onclick="joinRoom()">JOIN SQUAD</button>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height: 100%;">
        <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <div onclick="exitArena()" style="cursor:pointer; color:var(--accent); font-weight:bold;">BACK</div>
            <div id="status" style="font-weight:900; color:var(--primary); font-size:14px;">YOUR TURN</div>
            <div id="displayRoomCode" style="font-family: monospace; color:#555;">#0000</div>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px;">
            
            <div class="scoreboard">
                <div style="text-align: left;">
                    <div id="p1Name" style="font-size:11px; color:#888;">PLAYER 1</div>
                    <div id="p1Score" class="score-val">0</div>
                </div>
                <div style="font-weight:bold; opacity:0.3;">VS</div>
                <div style="text-align: right;">
                    <div id="p2Name" style="font-size:11px; color:#888;">PLAYER 2</div>
                    <div id="p2Score" class="score-val">0</div>
                </div>
            </div>

            <div id="board"></div>

            <div style="display:flex; gap:20px; background:var(--card); padding:10px 25px; border-radius:40px;">
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('‚ö°')">‚ö°</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('üéØ')">üéØ</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('üß©')">üß©</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('üèÜ')">üèÜ</span>
            </div>
        </div>

        <div class="chat-section">
            <div id="messages"></div>
            <div style="display:flex; padding:8px; gap:8px; background: #0a0a0c;">
                <input id="msgInput" placeholder="Type a message..." style="margin:0; flex:1; padding:12px; border-radius:12px; background:#1a1a1c;">
                <button onclick="sendMsg()" style="background:var(--primary); border:none; width:50px; border-radius:12px; color:#000; font-weight:bold;">GO</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Config (Keep your existing one)
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

// Sound Effects Logic
const playSound = (type) => {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    if(type === 'pop') {
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.fadeOut = 0.1;
    } else if(type === 'win') {
        osc.frequency.setValueAtTime(400, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.3);
    }
    
    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
};

function setGrid(s) {
    gridSize = s;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Guest";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*9999);
    setupGame("X");
}

function startGlobal() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Enter Name!");
    db.ref("global_waiting").once("value", snap => {
        let waiting = snap.val();
        if(waiting) { myRoomId = waiting.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Enter Name!");
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Fill details!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ 
            board: Array(gridSize*gridSize).fill(""), 
            turn: "X", 
            size: gridSize, 
            scores: {X:0, O:0}, 
            players: {X: myName, O: isRobot ? "ROBOT-AI" : "WAITING..."} 
        });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = "#" + myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 95 : gridSize === 5 ? 60 : 42;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        
        document.getElementById("p1Name").innerText = g.players.X.toUpperCase();
        document.getElementById("p2Name").innerText = g.players.O.toUpperCase();
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) { 
                // Nut/Bolt Styling
                if(v === 'X') {
                    c.innerText = "‚¨¢"; // Hexagon Nut shape
                    c.style.color = "var(--primary)";
                } else if(v === 'O') {
                    c.innerText = "‚¨£";
                    c.style.color = "var(--secondary)";
                } else {
                    c.innerText = "";
                }
                c.classList.remove("winner-cell");
            }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                playSound('win');
                winData.line.forEach(idx => document.getElementById("board").children[idx].classList.add("winner-cell"));
                let winName = (winData.w === "X" ? g.players.X : g.players.O).toUpperCase();
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = winName;
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(winData.w === mySymbol) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, 1000);
            } else {
                document.getElementById("winnerName").innerText = "DRAW!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(smartBot, 700);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        
        playSound('pop');
        g.board[i] = mySymbol;
        let nextTurn = mySymbol === "X" ? "O" : "X";
        
        let updateData = { board: g.board, turn: nextTurn };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") {
            g.scores[winCheck.w]++;
            updateData.scores = g.scores;
        }
        gameRef.update(updateData);
    });
}

function smartBot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let b = [...g.board], s = g.size, moveIdx = -1;
        // Basic AI Logic
        for(let i=0; i<b.length; i++) { if(b[i]===""){ b[i]="O"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } }
        if(moveIdx===-1){ for(let i=0; i<b.length; i++){ if(b[i]===""){ b[i]="X"; if(checkWinner(b,s)){ moveIdx=i; break; } b[i]=""; } } }
        if(moveIdx===-1){ let e = b.map((v,i)=>v===""?i:null).filter(v=>v!==null); moveIdx=e[Math.floor(Math.random()*e.length)]; }
        
        if(moveIdx!==-1){ 
            g.board[moveIdx]="O";
            let updateData = {board:g.board, turn:"X"};
            const winCheck = checkWinner(g.board, g.size);
            if(winCheck && winCheck !== "draw") { g.scores.O++; updateData.scores = g.scores; }
            gameRef.update(updateData);
        }
    });
}

function checkWinner(b, size) {
    const lines = [];
    let winLen = 3; 
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let row = []; for(let k=0; k<winLen; k++) row.push(i*size + j + k); lines.push(row);
            let col = []; for(let k=0; k<winLen; k++) col.push((j+k)*size + i); lines.push(col);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[1]]===b[l[2]]) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function exitArena() {
    if(confirm("Exit Game?")) {
        if(mySymbol === "X" && !isRobot) db.ref("rooms/" + myRoomId).remove();
        location.reload();
    }
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:8px; opacity:0.6; display:block;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "150px"; el.style.fontSize = "50px"; el.style.zIndex="10000";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-300px)', opacity:0}], 1000);
        document.body.appendChild(el); setTimeout(()=>el.remove(), 1000);
    });
}
</script>
