<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Ultimate Tic-Tac-Toe Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #111; --win: #00ff88; --me: #0084ff; --other: #262626; }
body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
.container { width: 100%; max-width: 420px; height: 100vh; display: flex; flex-direction: column; border-left: 1px solid #222; border-right: 1px solid #222; }

/* Home/Selection Screen */
#selectionScreen { padding: 30px 20px; text-align: center; overflow-y: auto; }
.grid-options { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
.grid-btn { padding: 15px; background: #222; border: 2px solid #333; color: #fff; border-radius: 12px; cursor: pointer; flex: 1; transition: 0.3s; }
.grid-btn.active { border-color: var(--primary); background: #111; box-shadow: 0 0 10px var(--primary); }

/* Game Header */
.header { padding: 10px; background: #000; text-align: center; border-bottom: 1px solid #222; }
#scoreboard { display: flex; justify-content: space-around; padding: 10px; background: #0a0a0a; border-bottom: 1px solid #222; font-size: 14px; }
.score-num { font-size: 22px; font-weight: bold; color: var(--primary); }

/* Dynamic Board */
.arena-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; overflow-y: auto; padding: 10px; }
#board { display: grid; gap: 8px; margin: 10px auto; }
.cell { background: var(--cell); border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; cursor: pointer; transition: 0.2s; font-weight: bold; }

/* Chat Area - Screen par fixed rahay ga */
.chat-container { height: 180px; display: flex; flex-direction: column; background: #000; border-top: 1px solid #222; }
#messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 6px; }
.msg-bubble { max-width: 85%; padding: 6px 12px; border-radius: 12px; font-size: 13px; line-height: 1.4; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

.input-area { display: flex; padding: 8px; background: #111; gap: 5px; }
input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
.btn-send { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: bold; }

.hidden { display: none; }
.winner-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
</style>
</head>
<body>

<div id="winnerOverlay" class="winner-overlay">
    <h1 id="winnerMsg" style="color:var(--win); font-size: 40px;">WINNER!</h1>
    <button onclick="restartMatch()" style="padding: 12px 30px; border-radius: 25px; border: none; background: #fff; font-weight: bold; cursor: pointer;">PLAY AGAIN</button>
</div>

<div class="container">
    <div id="selectionScreen">
        <h2 style="color:var(--primary)">CHOOSE A GRID</h2>
        <div class="grid-options">
            <button class="grid-btn active" onclick="setGrid(3, this)">3X3</button>
            <button class="grid-btn" onclick="setGrid(5, this)">5X5</button>
            <button class="grid-btn" onclick="setGrid(7, this)">7X7</button>
        </div>
        
        <div style="background:#111; padding:20px; border-radius:20px; border:1px solid #222;">
            <input id="userName" style="width:90%; text-align:center;" placeholder="ENTER YOUR NAME">
            <br><br>
            <button onclick="createRoom()" style="width:95%; padding:14px; background:var(--primary); color:#000; border:none; border-radius:10px; font-weight:bold;">START NEW GAME</button>
            <div style="margin:10px; color:#444;">OR</div>
            <input id="joinCode" style="width:90%; text-align:center;" placeholder="ENTER ROOM CODE">
            <button onclick="joinExistingRoom()" style="width:95%; padding:14px; background:#222; color:#fff; border:1px solid #444; border-radius:10px;">JOIN GAME</button>
        </div>
        <br>
        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" style="color:#e1306c; text-decoration:none; font-weight:bold;">@rp_gupta_07</a>
    </div>

    <div id="gameScreen" class="hidden" style="display:flex; flex-direction:column; height:100%;">
        <div class="header">
            <a href="https://www.instagram.com/rp_gupta_07" target="_blank" style="color:#fff; text-decoration:none; font-size:14px; font-weight:bold;">@rp_gupta_07 OFFICIAL</a>
        </div>

        <div id="scoreboard">
            <div><small id="p1Name">P1</small><br><span class="score-num" id="p1Score">0</span></div>
            <div style="align-self:center; opacity:0.2; font-weight:bold;">VS</div>
            <div><small id="p2Name">P2</small><br><span class="score-num" id="p2Score">0</span></div>
        </div>

        <div class="arena-panel">
            <div style="font-size:10px; color:var(--primary); margin-bottom:5px;">ROOM: <span id="displayRoomCode">-----</span></div>
            <div id="board"></div>
            
            <div style="display:flex; gap:15px; margin-top:10px;">
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ˜ ')">ðŸ˜ </span>
                <span style="cursor:pointer; font-size:24px;" onclick="sendEmoji('ðŸ˜Ž')">ðŸ˜Ž</span>
            </div>
        </div>

        <div class="chat-container">
            <div id="messages"></div>
            <div class="input-area">
                <input id="msgInput" placeholder="Message...">
                <button onclick="sendMsg()" class="btn-send">âž¤</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef;
let gridSize = 3;

function setGrid(size, btn) {
    gridSize = size;
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Pehle naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, players: {X: myName}, scores: {X:0, O:0} });
    } else {
        gameRef.child("players/O").set(myName);
        gameRef.once("value", snap => { gridSize = snap.val().size; createBoard(); });
    }

    document.getElementById("selectionScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("gameScreen").style.display = "flex";
    document.getElementById("displayRoomCode").innerText = myRoomId;

    createBoard();
    listenGame(); listenChat(); listenEmojis();
    gameRef.onDisconnect().remove(); chatRef.onDisconnect().remove();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${gridSize === 3 ? '90px' : gridSize === 5 ? '60px' : '45px'})`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.height = gridSize === 3 ? '90px' : gridSize === 5 ? '60px' : '45px';
        cell.style.fontSize = gridSize === 3 ? '45px' : gridSize === 5 ? '30px' : '22px';
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c) {
                c.innerText = v;
                c.style.color = (v==='X') ? '#00d2ff' : '#ff4b2b';
            }
        });
        document.getElementById("p1Name").innerText = (g.players?.X || "P1").toUpperCase();
        document.getElementById("p2Name").innerText = (g.players?.O || "P2").toUpperCase();
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const win = checkWinner(g.board, g.size);
        if(win) {
            document.getElementById("winnerMsg").innerText = win==="draw" ? "DRAW!" : (win.w==="X"?g.players.X:g.players.O).toUpperCase() + " WON!";
            document.getElementById("winnerOverlay").style.display = "flex";
            if(win!=="draw") confetti({ particleCount: 200, spread: 80, origin: { y: 0.5 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        let nextTurn = mySymbol === "X" ? "O" : "X";
        const win = checkWinner(g.board, g.size);
        if(win && win !== "draw") {
            let s = g.scores || {X:0, O:0}; s[mySymbol]++;
            gameRef.update({ scores: s });
        }
        gameRef.update({ board: g.board, turn: nextTurn });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "200px"; el.style.fontSize = "50px";
        el.innerText = d.emoji; el.style.left = Math.random() * 70 + 15 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], {duration:2000});
        document.body.appendChild(el); setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg-bubble " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<small style="display:block; font-size:9px; opacity:0.5;">${d.n.toUpperCase()}</small>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b, size) {
    const lines = [];
    // Rows & Cols
    for(let i=0; i<size; i++) {
        let row = [], col = [];
        for(let j=0; j<size; j++) {
            row.push(i*size+j);
            col.push(j*size+i);
        }
        lines.push(row, col);
    }
    // Diagonals
    let d1 = [], d2 = [];
    for(let i=0; i<size; i++) {
        d1.push(i*size+i);
        d2.push(i*size+(size-1-i));
    }
    lines.push(d1, d2);

    for(let l of lines) {
        let first = b[l[0]];
        if(first && l.every(idx => b[idx] === first)) return {w: first};
    }
    return b.includes("") ? null : "draw";
}
</script>
</body>
</html>
