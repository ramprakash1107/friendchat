<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Ludo â€“ Polished</title>

<style>
body{
  margin:0;
  background:#1a1a1a;
  color:#fff;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h2{margin:10px}

/* UI */
#ui{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:10px;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#1d9bf0;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
#dice{font-size:18px}
#turn{font-weight:600}

/* BOARD */
#board{
  width:90vmin;
  height:90vmin;
  max-width:420px;
  max-height:420px;
  background:#fff;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:4px solid #000;
}
.cell{border:1px solid #aaa; position:relative;}
.red{background:#f44336}
.blue{background:#2196f3}
.green{background:#4caf50}
.yellow{background:#ffeb3b}
.safe{background:#ddd}
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    #f44336 0 90deg,
    #4caf50 90 180deg,
    #ffeb3b 180 270deg,
    #2196f3 270 360deg
  );
}

/* TOKEN */
.token{
  width:70%;
  height:70%;
  border-radius:50%;
  position:absolute;
  top:15%;
  left:15%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:all .25s ease;
}
.token.red{background:#b71c1c}
.token.blue{background:#0d47a1}
</style>
</head>

<body>

<h2>ðŸŽ² Real Ludo (Polished)</h2>

<div id="ui">
  <div id="turn">Turn: RED</div>
  <button onclick="rollDice()">ðŸŽ² Roll</button>
  <div id="dice">-</div>
</div>

<div id="board"></div>

<script>
/* =====================
   REAL LUDO ENGINE
===================== */

// exact 52-step logic path (index based)
const PATH = [...Array(52).keys()];
const SAFE = [0,8,13,21,26,34,39,47];
const START = { red:0, blue:13 };

// game state
let game={
  turn:"red",
  dice:0,
  pos:{
    red:[-1,-1,-1,-1],
    blue:[-1,-1,-1,-1]
  }
};

/* =====================
   BOARD BUILD
===================== */

const board=document.getElementById("board");
const cells=[];
for(let i=0;i<225;i++){
  const d=document.createElement("div");
  d.className="cell";
  board.appendChild(d);
  cells.push(d);
}
cells[112].classList.add("center");

/* visual spiral path (UI only) */
const VISUAL=[];
let p=112;
for(let i=0;i<52;i++){
  p+= (i<13?1:i<26?15:i<39?-1:-15);
  VISUAL.push(p);
  cells[p]?.classList.add("safe");
}

/* =====================
   GAME FUNCTIONS
===================== */

function rollDice(){
  if(game.dice!==0) return;
  game.dice=Math.floor(Math.random()*6)+1;
  document.getElementById("dice").textContent=game.dice;
}

function move(color,i){
  if(color!==game.turn) return;
  let d=game.dice;
  if(d===0) return;

  let pos=game.pos[color][i];

  if(pos===-1){
    if(d!==6) return;
    game.pos[color][i]=START[color];
  }else{
    let n=(pos+d)%52;
    game.pos[color][i]=n;
    cut(color,n);
  }

  endTurn(d);
  draw();
}

function cut(color,pos){
  if(SAFE.includes(pos)) return;
  let other=color==="red"?"blue":"red";
  game.pos[other]=game.pos[other].map(p=>p===pos?-1:p);
}

function endTurn(d){
  game.dice=0;
  if(d!==6) game.turn=game.turn==="red"?"blue":"red";
  document.getElementById("turn").textContent="Turn: "+game.turn.toUpperCase();
  document.getElementById("dice").textContent="-";
}

/* =====================
   DRAW
===================== */

function draw(){
  document.querySelectorAll(".token").forEach(t=>t.remove());
  ["red","blue"].forEach(color=>{
    game.pos[color].forEach((p,i)=>{
      if(p>=0){
        const t=document.createElement("div");
        t.className="token "+color;
        t.textContent=i+1;
        t.onclick=()=>move(color,i);
        cells[VISUAL[p]].appendChild(t);
      }
    });
  });
}
draw();
</script>

</body>
</html>
