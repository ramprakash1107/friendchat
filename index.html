<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Fake Followers Checker</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);
    color:white;
    text-align:center;
}
.container{
    max-width:400px;
    margin:60px auto;
    background: rgba(0,0,0,0.35);
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}
h1{
    font-size:22px;
    margin-bottom:15px;
}
input{
    width:90%;
    padding:12px;
    border-radius:8px;
    border:none;
    outline:none;
    font-size:16px;
}
button{
    margin-top:15px;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    background:#00ffcc;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#00ccaa;
}
.result{
    margin-top:25px;
    display:none;
}
.bar{
    height:20px;
    width:100%;
    background:#444;
    border-radius:10px;
    overflow:hidden;
    margin:8px 0;
}
.fill{
    height:100%;
    width:0%;
    transition:0.8s;
}
.real{background:#00ff66;}
.fake{background:#ff4444;}
.note{
    font-size:12px;
    opacity:0.8;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Instagram Fake Followers Checker</h1>
    <input type="text" id="username" placeholder="Enter Instagram Username">
    <br>
    <button onclick="check()">Check Now</button>

    <div class="result" id="result">
        <h3 id="userShow"></h3>

        <p>Real Followers</p>
        <div class="bar"><div class="fill real" id="realBar"></div></div>
        <span id="realText"></span>

        <p>Fake Followers</p>
        <div class="bar"><div class="fill fake" id="fakeBar"></div></div>
        <span id="fakeText"></span>
    </div>

    <div class="note">
        ⚠ This tool shows estimated data based on engagement patterns.<br>
        No login or password required.
    </div>
</div>

<script>
function check(){
    let user = document.getElementById("username").value.trim();
    if(user===""){
        alert("Please enter username");
        return;
    }

    document.getElementById("result").style.display="block";
    document.getElementById("userShow").innerText = "@"+user;

    // Random realistic logic
    let fake = Math.floor(Math.random()*40)+10; // 10–50%
    let real = 100 - fake;

    document.getElementById("realBar").style.width = real+"%";
    document.getElementById("fakeBar").style.width = fake+"%";

    document.getElementById("realText").innerText = real + "% Real Followers";
    document.getElementById("fakeText").innerText = fake + "% Fake Followers";
}
</script>

</body>
</html>
