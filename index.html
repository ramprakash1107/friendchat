<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Pro | By RP GUPTA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root { --primary: #1d9bf0; --bg: #050505; --cell: #151515; --win: #00ff88; --msg-me: #1d9bf0; --msg-other: #333; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
.container { width: 100%; max-width: 380px; text-align: center; }

/* Branding Style */
.dev-by { font-size: 12px; color: #888; text-decoration: none; display: block; margin-bottom: 5px; }
.insta-link { color: #e1306c; font-weight: bold; text-decoration: none; border: 1px solid #e1306c; padding: 4px 10px; border-radius: 20px; font-size: 13px; }

h2 { margin: 10px 0; font-size: 22px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

input { width: 85%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #222; background: #111; color: #fff; }
button { padding: 10px 20px; border-radius: 8px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; }

#scoreboard { display: flex; justify-content: space-around; margin: 15px 0; background: #111; padding: 8px; border-radius: 12px; border: 1px solid #222; font-size: 14px; }
.score-val { font-size: 20px; color: var(--primary); font-weight: bold; }

#board { display: grid; grid-template-columns: repeat(3, 90px); gap: 8px; justify-content: center; margin: 15px auto; }
.cell { width: 90px; height: 90px; background: var(--cell); border-radius: 10px; font-size: 40px; display: flex; align-items: center; justify-content: center; transition: 0.2s; border: 1px solid #222; }
.win-cell { border-color: var(--win); color: var(--win); box-shadow: 0 0 15px rgba(0,255,136,0.3); }

/* Compact Chat Style (Left/Right) */
#chatContainer { background: #111; border-radius: 15px; padding: 10px; margin-top: 15px; border: 1px solid #222; }
#messages { height: 130px; overflow-y: auto; display: flex; flex-direction: column; padding: 5px; }
.msg { max-width: 75%; padding: 6px 12px; border-radius: 15px; margin: 3px 0; font-size: 13px; line-height: 1.4; word-wrap: break-word; }
.msg b { font-size: 10px; display: block; opacity: 0.7; }
.me { align-self: flex-end; background: var(--msg-me); color: white; border-bottom-right-radius: 2px; text-align: right; }
.other { align-self: flex-start; background: var(--msg-other); color: white; border-bottom-left-radius: 2px; text-align: left; }

.chat-input-area { display: flex; gap: 5px; margin-top: 8px; }
.chat-input-area input { margin: 0; font-size: 13px; padding: 8px; }
.chat-input-area button { padding: 8px 15px; font-size: 13px; }

.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="dev-by">Developed by @rp_gupta_07</a>
    <h2>ðŸŽ® Tic-Tac-Toe Online</h2>

    <div id="joinBox">
        <p style="font-size: 13px; color: #888;">Multiplayer Game Banaya Hai <br> RP Gupta Ne</p>
        <input id="nameInput" placeholder="Aapka Naam">
        <input id="roomInput" placeholder="Room Code (5 digits)">
        <br><br>
        <button onclick="joinRoom()">Dost Ko Challenge Karein</button>
        <br><br>
        <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="insta-link">Follow me on Instagram</a>
    </div>

    <div id="gameArea" class="hidden">
        <div id="scoreboard">
            <div><span id="p1Name">P1</span><br><span id="p1Score" class="score-val">0</span></div>
            <div style="align-self:center; font-weight:bold; color:#444;">VS</div>
            <div><span id="p2Name">P2</span><br><span id="p2Score" class="score-val">0</span></div>
        </div>
        
        <h4 id="status" style="margin:5px 0; color:var(--primary);">Waiting...</h4>
        
        <div id="board"></div>
        
        <button id="restartBtn" class="hidden" onclick="restart()" style="margin-bottom:10px;">Naya Match</button>

        <div id="chatContainer">
            <div id="messages"></div>
            <div class="chat-input-area">
                <input id="chatInput" placeholder="Taunt maaro...">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>
        <br>
        <a href="https://www.instagram.com/rp_gupta_07?igsh=MWVvcHQ5YmF4NmlycQ==" target="_blank" class="dev-by" style="color:var(--primary)">Click to Follow Developer @rp_gupta_07</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// âœ… AAPKA FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let roomId, mySymbol, myName, gameRef, chatRef;

const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div");
    d.className = "cell";
    d.onclick = () => move(i);
    boardDiv.appendChild(d);
}

function joinRoom() {
    myName = document.getElementById("nameInput").value.trim();
    roomId = document.getElementById("roomInput").value.trim();
    if(!myName || !roomId) return alert("Details bharo!");

    gameRef = db.ref("rooms/"+roomId+"/game");
    chatRef = db.ref("rooms/"+roomId+"/chat");

    gameRef.once("value", snap => {
        let g = snap.val();
        if(!g) {
            mySymbol = "X";
            gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0} });
        } else if(!g.players.O) {
            mySymbol = "O";
            g.players.O = myName;
            gameRef.update({ players: g.players });
        } else if(g.players.X !== myName && g.players.O !== myName) {
            return alert("Room Full!");
        } else {
            mySymbol = g.players.X === myName ? "X" : "O";
        }
        document.getElementById("joinBox").classList.add("hidden");
        document.getElementById("gameArea").classList.remove("hidden");
        listenGame();
        listenChat();
    });
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val();
        if(!g) return;
        
        g.board.forEach((v, i) => {
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].classList.remove("win-cell");
        });

        document.getElementById("p1Name").innerText = g.players.X || "X";
        document.getElementById("p2Name").innerText = g.players.O || "O";
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const wData = checkWinner(g.board);
        if(wData) {
            if(wData === "draw") {
                document.getElementById("status").innerText = "ðŸ¤ Match Draw!";
            } else {
                document.getElementById("status").innerText = "ðŸ† " + (wData.w === "X" ? g.players.X : g.players.O) + " Jeet Gaya!";
                wData.line.forEach(idx => boardDiv.children[idx].classList.add("win-cell"));
            }
            document.getElementById("restartBtn").classList.remove("hidden");
        } else {
            document.getElementById("status").innerText = (g.turn === mySymbol) ? "ðŸ‘‰ Aapki Baari" : "â³ " + (g.turn === 'X' ? g.players.X : g.players.O) + " ki baari...";
            document.getElementById("restartBtn").classList.add("hidden");
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        g.turn = mySymbol === "X" ? "O" : "X";
        
        const win = checkWinner(g.board);
        if(win && win !== "draw") {
            if(!g.scores) g.scores = {X:0, O:0};
            g.scores[mySymbol]++;
        }
        gameRef.update(g);
    });
}

function restart() {
    gameRef.update({ board: Array(9).fill(""), turn: "X" });
}

function checkWinner(b) {
    const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]], line: l};
    }
    return b.includes("") ? null : "draw";
}

function sendMsg() {
    const inp = document.getElementById("chatInput");
    if(!inp.value.trim()) return;
    chatRef.push({ name: myName, msg: inp.value, time: Date.now() });
    inp.value = "";
}

function listenChat() {
    const msgDiv = document.getElementById("messages");
    chatRef.limitToLast(20).on("child_added", snap => {
        const m = snap.val();
        const d = document.createElement("div");
        const isMe = m.name === myName;
        d.className = "msg " + (isMe ? "me" : "other");
        d.innerHTML = `<b>${m.name}</b>${m.msg}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    });
}
</script>
</body>
</html>
