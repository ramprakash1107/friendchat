<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ludo Board</title>

<style>
body{
  margin:0;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.ludo{
  width:320px;
  height:320px;
  display:grid;
  grid-template-columns: repeat(15, 1fr);
  grid-template-rows: repeat(15, 1fr);
  background:white;
}

.cell{ border:1px solid #ccc; }

.red{ background:#e53935; }
.green{ background:#43a047; }
.blue{ background:#1e88e5; }
.yellow{ background:#fdd835; }

.home{
  grid-column: span 6;
  grid-row: span 6;
  display:grid;
  grid-template-columns: repeat(2,1fr);
  grid-template-rows: repeat(2,1fr);
  padding:10px;
  gap:10px;
}

.token{
  width:20px;
  height:20px;
  border-radius:50%;
  margin:auto;
}

.r{ background:red; }
.g{ background:green; }
.b{ background:blue; }
.y{ background:gold; }

/* Center */
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    red 0deg 90deg,
    green 90deg 180deg,
    yellow 180deg 270deg,
    blue 270deg 360deg
  );
}
</style>
</head>

<body>

<div class="ludo">

  <!-- RED HOME -->
  <div class="home red" style="grid-column:1/7;grid-row:1/7;">
    <div class="token r"></div>
    <div class="token r"></div>
    <div class="token r"></div>
    <div class="token r"></div>
  </div>

  <!-- GREEN HOME -->
  <div class="home green" style="grid-column:10/16;grid-row:1/7;">
    <div class="token g"></div>
    <div class="token g"></div>
    <div class="token g"></div>
    <div class="token g"></div>
  </div>

  <!-- BLUE HOME -->
  <div class="home blue" style="grid-column:1/7;grid-row:10/16;">
    <div class="token b"></div>
    <div class="token b"></div>
    <div class="token b"></div>
    <div class="token b"></div>
  </div>

  <!-- YELLOW HOME -->
  <div class="home yellow" style="grid-column:10/16;grid-row:10/16;">
    <div class="token y"></div>
    <div class="token y"></div>
    <div class="token y"></div>
    <div class="token y"></div>
  </div>

  <!-- CENTER -->
  <div class="center"></div>

</div>

</body>
</html>
