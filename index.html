<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ludo Board</title>

<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}

/* BOARD */
#board{
  width:95vmin;
  height:95vmin;
  background:white;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  border:4px solid #000;
}

/* CELLS */
.cell{
  border:1px solid #999;
  position:relative;
}

/* HOME AREAS */
.red{background:#ff4d4d;}
.green{background:#2ecc71;}
.blue{background:#3498db;}
.yellow{background:#f1c40f;}
.white{background:white;}

/* CENTER */
.center{
  grid-column:7/10;
  grid-row:7/10;
  background:conic-gradient(
    red 0deg 90deg,
    green 90deg 180deg,
    yellow 180deg 270deg,
    blue 270deg 360deg
  );
}

/* GOTI */
.goti{
  width:70%;
  height:70%;
  border-radius:50%;
  position:absolute;
  top:15%;
  left:15%;
  border:3px solid #000;
}
.g-red{background:red;}
.g-green{background:green;}
.g-blue{background:blue;}
.g-yellow{background:yellow;}
</style>
</head>

<body>

<div id="board"></div>

<script>
const board = document.getElementById("board");

for(let i=0;i<225;i++){
  const cell = document.createElement("div");
  cell.className="cell";

  // RED HOME
  if(i<45 && i%15<6) cell.classList.add("red");

  // GREEN HOME
  else if(i<45 && i%15>8) cell.classList.add("green");

  // BLUE HOME
  else if(i>179 && i%15<6) cell.classList.add("blue");

  // YELLOW HOME
  else if(i>179 && i%15>8) cell.classList.add("yellow");

  else cell.classList.add("white");

  board.appendChild(cell);
}

// CENTER
const center = document.createElement("div");
center.className="center";
board.appendChild(center);

// ADD GOTI
function addGoti(index,color){
  const g=document.createElement("div");
  g.className=`goti g-${color}`;
  board.children[index].appendChild(g);
}

// 4 GOTI EXAMPLE
addGoti(16,"red");
addGoti(18,"red");

addGoti(28,"green");
addGoti(30,"green");

addGoti(196,"blue");
addGoti(198,"blue");

addGoti(208,"yellow");
addGoti(210,"yellow");
</script>

</body>
</html>
