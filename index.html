<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP GUPTA | Elite Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #121212; --win: #00ff88; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; }

.container { width: 100%; max-width: 420px; margin: auto; height: 100vh; display: flex; flex-direction: column; }

/* Timer & Coins UI */
.stats-bar { display: flex; justify-content: space-around; background: #111; padding: 10px; font-size: 13px; border-bottom: 1px solid #222; }
.timer-circle { width: 40px; height: 40px; border: 3px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); }

/* Home Screen */
#homeScreen { padding: 40px 20px; }
.logo { font-size: 35px; font-weight: 900; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.box { background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; margin-top: 20px; }
input { width: 85%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 10px; text-align: center; }
.btn { width: 90%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }

/* Game Board */
#board { display: grid; grid-template-columns: repeat(3, 95px); gap: 10px; justify-content: center; margin: 15px auto; }
.cell { width: 95px; height: 95px; background: var(--cell); border-radius: 15px; font-size: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid #222; }

/* Emoji Floating Animation */
.emoji-btn { font-size: 24px; cursor: pointer; background: none; border: none; transition: 0.2s; }
.emoji-btn:hover { transform: scale(1.3); }
.floating-emoji { position: fixed; bottom: 100px; font-size: 40px; animation: floatUp 2s ease-out forwards; z-index: 1000; }
@keyframes floatUp { 0% { bottom: 80px; opacity: 1; transform: translateX(0); } 100% { bottom: 400px; opacity: 0; transform: translateX(50px); } }

#messages { height: 100px; overflow-y: auto; font-size: 12px; padding: 10px; background: rgba(255,255,255,0.05); }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <div id="homeScreen">
        <div class="logo">RP GUPTA ARENA</div>
        <p style="color: #666; font-size: 12px;">Fast Paced ‚Ä¢ Betting ‚Ä¢ Reactions</p>
        <div class="box">
            <input id="userName" placeholder="Enter Name">
            <button class="btn" style="background:var(--primary)" onclick="createRoom()">CREATE TABLE (20 Coins)</button>
            <div style="margin: 10px; opacity: 0.3;">OR</div>
            <input id="joinCode" placeholder="Room Code">
            <button class="btn" style="background:#222; color:#fff" onclick="joinExistingRoom()">JOIN TABLE</button>
        </div>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="stats-bar">
            <div>üí∞ Coins: <span id="myCoins">100</span></div>
            <div class="timer-circle" id="timer">15</div>
            <div>üèÜ Room: <span id="displayRoomCode">00000</span></div>
        </div>

        <div id="board"></div>
        <h4 id="status" style="color:var(--primary); margin: 5px;"></h4>

        <div style="padding: 10px; display: flex; justify-content: center; gap: 20px; border-top: 1px solid #222;">
            <button class="emoji-btn" onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button class="emoji-btn" onclick="sendEmoji('üî•')">üî•</button>
            <button class="emoji-btn" onclick="sendEmoji('üò†')">üò†</button>
            <button class="emoji-btn" onclick="sendEmoji('üòé')">üòé</button>
        </div>

        <div id="messages"></div>
        <div style="display:flex; padding: 5px; background:#111;">
            <input id="msgInput" style="margin:0; flex:1; padding:8px;" placeholder="Chat...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; padding:5px 15px; border-radius:5px;">‚û§</button>
        </div>
        <button onclick="location.reload()" style="color:red; background:none; border:none; padding:10px; font-size:10px;">QUIT GAME</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, timerInt;
let coins = 100;

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details bharo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0}, timer: 15 });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;

    listenGame();
    listenChat();
    listenEmojis();
    startShotClock();
}

function startShotClock() {
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        gameRef.once("value", snap => {
            const g = snap.val();
            if(!g || checkWinner(g.board)) return;
            if(g.turn === mySymbol) {
                let currentT = g.timer || 15;
                if(currentT <= 0) {
                    gameRef.update({ turn: mySymbol === "X" ? "O" : "X", timer: 15 });
                } else {
                    gameRef.update({ timer: currentT - 1 });
                }
            }
        });
    }, 1000);
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { document.getElementById("board").children[i].innerText = v; });
        document.getElementById("timer").innerText = g.timer || 0;
        document.getElementById("myCoins").innerText = coins;
        
        const w = checkWinner(g.board);
        if(w && w !== "draw") {
            if(w.w === mySymbol) { coins += 20; confetti(); }
            else { coins -= 20; }
            document.getElementById("status").innerText = "WINNER: " + w.w;
            setTimeout(() => { gameRef.update({ board: Array(9).fill(""), turn: "X", timer: 15 }); }, 3000);
        } else {
            document.getElementById("status").innerText = g.turn === mySymbol ? "YOUR TURN" : "WAIT...";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X", timer: 15 });
    });
}

function sendEmoji(e) { emojiRef.set({ emoji: e, sender: myName, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.className = "floating-emoji";
        el.innerText = d.emoji;
        el.style.left = Math.random() * 80 + "%";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
    });
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]], line:a};
    return b.includes("")?null:"draw";
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value });
    i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.innerHTML = `<b>${d.n}:</b> ${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 1000;
    });
}
</script>
</body>
</html>
