<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holi Wishes</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg,#ff0080,#ffcc00,#00c3ff,#8aff00);
  background-size: 800% 800%;
  animation: bg 10s ease infinite;
  text-align:center;
  color:white;
  overflow-x:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  padding:30px 15px;
}
h1{
  font-size:36px;
  text-shadow:2px 2px 6px black;
}
.name{
  font-size:28px;
  margin:15px 0;
  color:#fff700;
}
input{
  padding:12px;
  width:80%;
  max-width:300px;
  border:none;
  border-radius:10px;
  font-size:16px;
}
button{
  margin-top:15px;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#fff;
  color:#ff0080;
  font-weight:bold;
  cursor:pointer;
}
.share{
  margin-top:20px;
}
.share a{
  display:inline-block;
  margin:8px;
  padding:10px 18px;
  background:#25D366;
  color:white;
  border-radius:20px;
  text-decoration:none;
  font-weight:bold;
}
.color{
  position:fixed;
  top:-20px;
  width:12px;
  height:12px;
  border-radius:50%;
  animation: fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸŒ¸ Happy Holi ğŸŒ¸</h1>
  <div class="name" id="showName"></div>

  <p>Apna naam likhiye ğŸ‘‡</p>
  <input type="text" id="nameInput" placeholder="Yahan naam likhiye">
  <br>
  <button onclick="generate()">Generate Wish</button>

  <div class="share" id="shareBox" style="display:none;">
    <a id="wa" target="_blank">WhatsApp Share</a>
    <a href="#" onclick="copyLink()">Copy Link</a>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if(name){
  document.getElementById("showName").innerText =
  "ğŸ‰ " + name + " ki taraf se Happy Holi ğŸ‰";
  document.getElementById("shareBox").style.display="block";
}

function generate(){
  const n = document.getElementById("nameInput").value.trim();
  if(!n){ alert("Naam likhiye"); return; }
  window.location.href = window.location.pathname + "?name=" + encodeURIComponent(n);
}

document.getElementById("wa").href =
"https://wa.me/?text=" + encodeURIComponent(
"ğŸŒ¸ Happy Holi ğŸŒ¸\nDekho Holi Wishes Website ğŸ‘‡\n" + window.location.href
);

function copyLink(){
  navigator.clipboard.writeText(window.location.href);
  alert("Link copy ho gaya ğŸ‘");
}

// color rain
for(let i=0;i<80;i++){
  let c=document.createElement("div");
  c.className="color";
  c.style.left=Math.random()*100+"%";
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(c);
}
</script>

</body>
</html>
