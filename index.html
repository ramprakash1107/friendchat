* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body, html {

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.hero-title {

.grid-select { display: flex; gap: 8px; margin: 10px 0; width: 100%; }
.grid-btn { 
    flex: 1; padding: 12px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer;

#board { display: grid; gap: 8px; margin: 15px auto; transition: 0.3s; }

@keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

.scoreboard {

.shake { animation: shake 0.3s; }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;
let currentStarter = "X"; // New Feature: Turn Switcher

function playSfx(id) { 
    const s = document.getElementById(id); 
    s.currentTime = 0; s.play().catch(e=>{}); 
}

function setGrid(s) {
    gridSize = s;
    playSfx('btnSound');
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function startRobot() {
    myName = document.getElementById("userName").value.trim() || "Player";
    isRobot = true; myRoomId = "BOT_" + Math.floor(Math.random()*9999);
    setupGame("X");
}

function createRoom() {
    myName = document.getElementById("userName").value.trim() || "Admin";
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    setupGame("X");
}

function joinRoom() {
    myName = document.getElementById("userName").value.trim() || "Guest";
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myRoomId) return alert("Code dalo!");
    setupGame("O");
}

function setupGame(sym) {
    mySymbol = sym;
    playSfx('btnSound');
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ 
            board: Array(gridSize*gridSize).fill(""), 
            turn: "X", 
            size: gridSize, 
            scores: {X:0, O:0}, 
            players: {X: myName, O: isRobot ? "ROBOT PRO" : "WAITING..."},
            starter: "X" 
        });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "SOLO" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 90 : gridSize === 5 ? 60 : 42;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        
        document.getElementById("p1Name").innerText = g.players.X;
        document.getElementById("p2Name").innerText = g.players.O;
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;

        // Turn highlight
        document.getElementById("pXBox").classList.toggle("turn-active", g.turn === "X");
        document.getElementById("pOBox").classList.toggle("turn-active", g.turn === "O");

        g.board.forEach((v, i) => { 
            const c = document.getElementById("board").children[i];
            if(c && c.innerText !== v) {
                c.innerText = v;
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)';
                if(v !== "") playSfx('moveSound');
            }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                playSfx('winSound');
                winData.line.forEach(idx => document.getElementById("board").children[idx].classList.add("winner-cell"));
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = (winData.w === "X" ? g.players.X : g.players.O).toUpperCase();
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(winData.w === mySymbol) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, 800);
            } else {
                document.getElementById("winnerName").innerText = "DRAW!";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "APKI BARI" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(proRobotMove, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        
        document.getElementById("board").classList.add("shake");
        setTimeout(()=>document.getElementById("board").classList.remove("shake"), 300);

        let updateData = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") {
            g.scores[winCheck.w]++;
            updateData.scores = g.scores;
        }
        gameRef.update(updateData);
    });
}

function proRobotMove() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let board = [...g.board], size = g.size, moveIdx = -1;
        let available = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);

        // 1. Win, 2. Block
        for(let s of ["O", "X"]) {
            for(let m of available) {
                board[m] = s;
                if(checkWinner(board, size)) { moveIdx = m; break; }
                board[m] = "";
            }
            if(moveIdx !== -1) break;
        }

        if(moveIdx === -1) {
            let center = Math.floor((size*size)/2);
            moveIdx = board[center] === "" ? center : available[Math.floor(Math.random()*available.length)];
        }
        
        if(moveIdx !== -1) {
            g.board[moveIdx] = "O";
            let updateData = { board: g.board, turn: "X" };
            const winCheck = checkWinner(g.board, g.size);
            if(winCheck && winCheck !== "draw") { g.scores.O++; updateData.scores = g.scores; }
            gameRef.update(updateData);
        }
    });
}

function checkWinner(b, size) {
    const lines = [];
    let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
            let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) {
        if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l};
    }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    playSfx('btnSound');
    gameRef.once("value", snap => {
        const g = snap.val();
        // Toggle Starter: if current round started by X, next round O starts
        let nextStarter = g.starter === "X" ? "O" : "X";
        gameRef.update({ 
            board: Array(gridSize*gridSize).fill(""), 
            turn: nextStarter,
            starter: nextStarter 
        });
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.className = "msg " + (d.n === myName ? "me" : "other");
        m.innerHTML = `<b style="font-size:7px; opacity:0.5; display:block;">${d.n}</b>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }
function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "150px"; el.style.fontSize = "60px";
        el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%";
        el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 1200);
        document.body.appendChild(el); setTimeout(()=>el.remove(), 1200);
    });
}
</script>
