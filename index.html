<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #000000; --cell: #111111; --win: #00ff88; --me: #0084ff; --other: #262626; }
body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
.container { display: flex; flex-direction: column; max-width: 420px; margin: auto; height: 100vh; }

/* Header Branding */
.header { padding: 15px; background: #0a0a0a; text-align: center; border-bottom: 1px solid #222; }
.brand-name { font-size: 22px; font-weight: 700; color: #fff; letter-spacing: 1px; }

/* Scoreboard */
#scoreboard { display: flex; justify-content: space-around; padding: 15px; background: #0f0f0f; border-bottom: 1px solid #222; }
.score-box { text-align: center; flex: 1; }
.score-num { font-size: 24px; font-weight: 800; color: var(--primary); }
.score-label { font-size: 10px; text-transform: uppercase; color: #666; letter-spacing: 1px; }

/* Game Board */
#board { display: grid; grid-template-columns: repeat(3, 95px); gap: 10px; justify-content: center; margin: 20px auto; }
.cell { width: 95px; height: 95px; background: var(--cell); border-radius: 15px; font-size: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; transition: 0.2s; }
.cell:active { transform: scale(0.92); }

/* Chat Style (Merged Name & Msg) */
#messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
.msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; position: relative; }
.msg-bubble span { display: block; font-size: 10px; font-weight: 800; margin-bottom: 3px; opacity: 0.6; }
.me { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }

/* Winner Overlay */
#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
#winnerMsg { font-size: 45px; font-weight: 900; color: var(--win); text-shadow: 0 0 20px rgba(0,255,136,0.5); }

.follow-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: #fff; padding: 12px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 14px; display: block; margin: 10px auto; width: 80%; text-align: center; }

.hidden { display: none; }
.chat-area { display: flex; padding: 10px; background: #0a0a0a; border-top: 1px solid #222; }
.chat-area input { flex: 1; background: #1a1a1a; border: none; color: #fff; padding: 12px; border-radius: 25px; outline: none; padding-left: 20px; }
.emoji-row { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #000; }
</style>
</head>
<body>

<div id="winnerOverlay">

    <div id="winnerMsg">WINNER!</div>
    <br><br>
    <button onclick="restartMatch()" style="padding: 15px 40px; border-radius: 30px; border:none; background:#fff; color:#000; font-weight:bold;">NEXT ROUND</button>
</div>

<div class="container">
    <div id="homeScreen" style="padding: 60px 20px; text-align: center;">
        <div class="brand-name">@rp_gupta_07</div>

        <div style="background:#0a0a0a; padding:30px; border-radius:25px; border:1px solid #222; margin-top:40px;">
            <input id="userName" style="width:100%; padding:15px; border-radius:12px; border:none; background:#1a1a1a; color:#fff; box-sizing:border-box; text-align:center;" placeholder="Your Name">
            <br><br>
            <button onclick="createRoom()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--primary); color:#000; font-weight:bold;">CREATE TABLE</button>

            <input id="joinCode" style="width:100%; padding:15px; border-radius:12px; border:none; background:#1a1a1a; color:#fff; box-sizing:border-box; text-align:center;" placeholder="Enter Room Code">
            <br><br>
            <button onclick="joinExistingRoom()" style="width:100%; padding:15px; border-radius:12px; border:1px solid #333; background:transparent; color:#fff;">JOIN TABLE</button>
        </div>
        <br>
        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" class="follow-btn">Follow @rp_gupta_07 on Instagram</a>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="header">
            <div class="brand-name">@rp_gupta_07</div>
        </div>

        <div id="scoreboard">
            <div class="score-box">
                <div class="score-label" id="p1Name">Player 1</div>
                <div class="score-num" id="p1Score">0</div>
            </div>
            <div style="opacity:0.2; align-self:center; font-weight:900;">VS</div>

                <div class="score-label" id="p2Name">Player 2</div>

            <span style="cursor:pointer; font-size:25px;" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</span>
            <span style="cursor:pointer; font-size:25px;" onclick="sendEmoji('ðŸ˜ ')">ðŸ˜ </span>
            <span style="cursor:pointer; font-size:25px;" onclick="sendEmoji('ðŸ˜Ž')">ðŸ˜Ž</span>

        <div id="messages"></div>

            <input id="msgInput" placeholder="Message...">

        <a href="https://www.instagram.com/rp_gupta_07" target="_blank" style="padding:15px; text-align:center; font-size:12px; color:#444; text-decoration:none; display:block;">Game Credits: @rp_gupta_07</a>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef;

const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div"); d.className = "cell";
    d.onclick = () => move(i); boardDiv.appendChild(d);
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return;
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return;
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0} });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    listenGame(); listenChat(); listenEmojis();
    gameRef.onDisconnect().remove(); chatRef.onDisconnect().remove();
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { 
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].style.color = (v==='X') ? '#00d2ff' : '#ff4b2b';
        });
        document.getElementById("p1Name").innerText = g.players?.X || "P1";
        document.getElementById("p2Name").innerText = g.players?.O || "P2";
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const w = checkWinner(g.board);
        if(w) {
            document.getElementById("winnerMsg").innerText = w==="draw" ? "DRAW!" : (w.w==="X"?g.players.X:g.players.O) + " WON!";
            document.getElementById("winnerOverlay").style.display = "flex";
            if(w!=="draw") confetti({ particleCount: 300, spread: 100, origin: { y: 0.5 } });
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        let nextTurn = mySymbol === "X" ? "O" : "X";
        
        const win = checkWinner(g.board);
        if(win && win !== "draw") {
            let s = g.scores || {X:0, O:0}; s[mySymbol]++;
            gameRef.update({ scores: s });
        }
        gameRef.update({ board: g.board, turn: nextTurn });
    });
}

function restartMatch() {
    gameRef.update({ board: Array(9).fill(""), turn: "X" });
    chatRef.remove();
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.style.position = "fixed"; el.style.bottom = "50px"; el.style.fontSize = "60px";
        el.innerText = d.emoji; el.style.left = Math.random() * 80 + "%";
        el.style.zIndex = "3000"; el.animate([{transform:'translateY(0) scale(0.5)', opacity:1},{transform:'translateY(-600px) scale(2)', opacity:0}], {duration:2500, easing:'ease-out'});
        document.body.appendChild(el); setTimeout(() => el.remove(), 2500);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value }); i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        const isMe = d.n === myName;
        m.className = "msg-bubble " + (isMe ? "me" : "other");
        m.innerHTML = `<span>${d.n}</span>${d.m}`;
        document.getElementById("messages").appendChild(m);
        document.getElementById("messages").scrollTop = 10000;
    });
    chatRef.on("child_removed", () => document.getElementById("messages").innerHTML = "");
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]]};
    return b.includes("")?null:"draw";
}
</script>
