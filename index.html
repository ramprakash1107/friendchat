<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Pro Tic-Tac-Toe Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root { --primary: #1d9bf0; --bg: #0a0a0a; --cell: #1a1a1a; --win: #00ff88; }
body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
.container { max-width: 400px; margin: auto; }
input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; }
button { padding: 12px 25px; border-radius: 8px; border: none; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
button:hover { opacity: 0.8; transform: scale(1.05); }

#scoreboard { display: flex; justify-content: space-around; margin: 20px 0; background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; }
.score-box { text-align: center; }
.score-val { font-size: 24px; color: var(--primary); }

#board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px auto; }
.cell { width: 100px; height: 100px; background: var(--cell); border-radius: 12px; font-size: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
.cell:hover { background: #222; }
.cell.win-cell { background: rgba(0, 255, 136, 0.2); border-color: var(--win); color: var(--win); animation: pulse 1s infinite; }

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

#chatBox { background: #111; border-radius: 12px; padding: 15px; margin-top: 20px; border: 1px solid #222; }
#messages { height: 150px; overflow-y: auto; text-align: left; font-size: 14px; margin-bottom: 10px; padding-right: 5px; }
.msg { margin-bottom: 8px; padding: 5px 10px; border-radius: 5px; background: #1a1a1a; }
.me { border-left: 3px solid var(--primary); }
.other { border-left: 3px solid #ff4444; }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ® Multi-Player Pro</h2>

    <div id="joinBox">
        <input id="nameInput" placeholder="Aapka Sahi Naam">
        <input id="roomInput" placeholder="Room Code (e.g. 10101)">
        <br>
        <button onclick="joinRoom()">Dost se Khelein</button>
    </div>

    <div id="gameArea" class="hidden">
        <div id="scoreboard">
            <div class="score-box"><div id="p1Name">P1</div><div id="p1Score" class="score-val">0</div></div>
            <div class="score-box">Vs</div>
            <div class="score-box"><div id="p2Name">P2</div><div id="p2Score" class="score-val">0</div></div>
        </div>
        
        <h3 id="status">Waiting...</h3>
        <div id="board"></div>
        <button id="restartBtn" class="hidden" onclick="restart()">Naya Match</button>

        <div id="chatBox">
            <div id="messages"></div>
            <div style="display:flex; gap:5px;">
                <input id="chatInput" style="margin:0; flex:1;" placeholder="Taunt maaro...">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let roomId, mySymbol, myName, gameRef, chatRef, scores = {X:0, O:0};

// Board Create
const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div");
    d.className = "cell";
    d.onclick = () => move(i);
    boardDiv.appendChild(d);
}

function joinRoom() {
    myName = document.getElementById("nameInput").value.trim();
    roomId = document.getElementById("roomInput").value.trim();
    if(!myName || !roomId) return alert("Details bharo!");

    gameRef = db.ref("rooms/"+roomId+"/game");
    chatRef = db.ref("rooms/"+roomId+"/chat");

    gameRef.once("value", snap => {
        let g = snap.val();
        if(!g) {
            mySymbol = "X";
            gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0} });
        } else if(!g.players.O) {
            mySymbol = "O";
            g.players.O = myName;
            gameRef.update({ players: g.players });
        } else if(g.players.X !== myName && g.players.O !== myName) {
            return alert("Room Full!");
        } else {
            mySymbol = g.players.X === myName ? "X" : "O";
        }
        document.getElementById("joinBox").classList.add("hidden");
        document.getElementById("gameArea").classList.remove("hidden");
        listenGame();
        listenChat();
    });
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val();
        if(!g) return;
        
        // Update Board
        g.board.forEach((v, i) => {
            boardDiv.children[i].innerText = v;
            boardDiv.children[i].classList.remove("win-cell");
        });

        // Update Scores & Names
        document.getElementById("p1Name").innerText = g.players.X || "Waiting...";
        document.getElementById("p2Name").innerText = g.players.O || "Waiting...";
        document.getElementById("p1Score").innerText = g.scores?.X || 0;
        document.getElementById("p2Score").innerText = g.scores?.O || 0;

        const wData = checkWinner(g.board);
        if(wData) {
            if(wData === "draw") {
                document.getElementById("status").innerText = "ðŸ¤ Draw!";
            } else {
                document.getElementById("status").innerText = "ðŸ† " + (wData.w === "X" ? g.players.X : g.players.O) + " Jeet Gaya!";
                wData.line.forEach(idx => boardDiv.children[idx].classList.add("win-cell"));
            }
            document.getElementById("restartBtn").classList.remove("hidden");
        } else {
            document.getElementById("status").innerText = (g.turn === mySymbol) ? "ðŸ‘‰ Aapki Baari" : "â³ Intezar karein...";
            document.getElementById("restartBtn").classList.add("hidden");
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        g.turn = mySymbol === "X" ? "O" : "X";
        
        const win = checkWinner(g.board);
        if(win && win !== "draw") {
            if(!g.scores) g.scores = {X:0, O:0};
            g.scores[mySymbol]++;
        }
        gameRef.update(g);
    });
}

function restart() {
    gameRef.once("value", snap => {
        const g = snap.val();
        gameRef.update({ board: Array(9).fill(""), turn: "X" });
    });
}

function checkWinner(b) {
    const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let l of lines) {
        if(b[l[0]] && b[l[0]] === b[l[1]] && b[l[1]] === b[l[2]]) return {w: b[l[0]], line: l};
    }
    return b.includes("") ? null : "draw";
}

function sendMsg() {
    const inp = document.getElementById("chatInput");
    if(!inp.value.trim()) return;
    chatRef.push({ name: myName, msg: inp.value, time: Date.now() });
    inp.value = "";
}

function listenChat() {
    const msgDiv = document.getElementById("messages");
    chatRef.limitToLast(20).on("child_added", snap => {
        const m = snap.val();
        const d = document.createElement("div");
        d.className = "msg " + (m.name === myName ? "me" : "other");
        d.innerHTML = `<b>${m.name}:</b> ${m.msg}`;
        msgDiv.appendChild(d);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    });
}
</script>
</body>
</html>
