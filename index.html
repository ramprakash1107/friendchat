* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; transition: all 0.2s ease; }
body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }

.p-img-game { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 5px; }

.container { display: flex; flex-direction: column; height: 100%; max-width: 450px; margin: auto; position: relative; }
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; }

.hero-title { font-size: 40px; font-weight: 900; text-align: center; margin: 0; line-height: 0.9; }

input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #222; background: #0a0a0a; color: #fff; font-size: 15px; margin-bottom: 10px; }
.btn-main { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; font-size: 14px; }
.btn-cyan { background: var(--primary); color: #000; box-shadow: 0 5px 15px rgba(0,242,255,0.3); }

#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); font-size: 2rem; }
.cell:active { transform: scale(0.9); }
.cell.winner-cell { background: var(--win) !important; color: #000 !important; box-shadow: 0 0 20px var(--win); animation: pulse 1s infinite; }

@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

#chatArea { width: 100%; background: #070707; border-top: 1px solid #222; padding: 10px; display: none; }
.chat-msgs { height: 60px; overflow-y: auto; font-size: 11px; color: #aaa; margin-bottom: 5px; }

            </div>
        </div>

</div>

<style>
.chat-chip { padding:5px 12px; border-radius:15px; border:none; background:#222; color:#fff; font-size:10px; white-space:nowrap; cursor: pointer; }

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Audio Setup
let bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3");
let clickSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
let winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3");
bgMusic.loop = true; bgMusic.volume = 0.2;

let isMusicPlaying = false;
function toggleMusic() {
    if(isMusicPlaying) { bgMusic.pause(); } else { bgMusic.play(); }
    isMusicPlaying = !isMusicPlaying;
}

let myName, myPic = "https://cdn-icons-png.flaticon.com/512/149/149071.png", myRoomId, mySymbol, gameRef, gridSize = 3, isRobot = false;

function previewFile() {
    const file = document.getElementById('pInput').files[0];
    const reader = new FileReader();
    reader.onloadend = () => { myPic = reader.result; document.getElementById('pPreview').src = reader.result; };
    if (file) reader.readAsDataURL(file);
}

document.getElementById('size3').onclick = () => { gridSize = 3; updateSizeUI('size3', 'size5'); };
document.getElementById('size5').onclick = () => { gridSize = 5; updateSizeUI('size5', 'size3'); };
function updateSizeUI(active, inactive) {
    document.getElementById(active).style.borderColor = "cyan";
    document.getElementById(inactive).style.borderColor = "#333";
}

document.getElementById('createBtn').onclick = () => { 
    myName = document.getElementById('userName').value || "Host"; 
    myRoomId = Math.floor(1000 + Math.random()*8999).toString(); 
    startSetup("X"); 
};
document.getElementById('robotBtn').onclick = () => { 
    isRobot = true; 
    myName = document.getElementById('userName').value || "Human"; 
    myRoomId = "BOT_"+Date.now(); 
    startSetup("X"); 
};
document.getElementById('joinBtn').onclick = () => { 
    myName = document.getElementById('userName').value || "Guest"; 
    myRoomId = document.getElementById('joinCode').value; 
    if(myRoomId) startSetup("O"); 
};

function startSetup(sym) {
    mySymbol = sym;
    document.getElementById('roomDisp').innerText = "ID: " + myRoomId;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: {n:myName, p:myPic}, O: {n: isRobot ? "ULTRA BOT" : "WAITING...", p: isRobot ? "https://cdn-icons-png.flaticon.com/512/4712/4712035.png" : "https://cdn-icons-png.flaticon.com/512/149/149071.png"}}, chat: [] });
    } else {
        gameRef.child("players/O").set({n:myName, p:myPic});
    }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    if(!isRobot) document.getElementById('chatArea').style.display = "block";
    initGame();
}

function sendMsg(m) { if(!isRobot) db.ref("rooms/" + myRoomId + "/game/chat").push({n: myName, m: m}); }

function initGame() {
    const bEl = document.getElementById('board');
    let cSize = gridSize === 3 ? 100 : 60;
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cSize}px)`;
    bEl.innerHTML = "";
    for(let i=0; i < gridSize * gridSize; i++) {
        let c = document.createElement("div"); c.className = "cell"; c.style.width = cSize+"px"; c.style.height = cSize+"px";
        c.onclick = () => handleMove(i);
        bEl.appendChild(c);
    }

    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        document.getElementById('p1Score').innerText = g.scores.X; document.getElementById('p2Score').innerText = g.scores.O;
        document.getElementById('p1Img').src = g.players.X.p; document.getElementById('p2Img').src = g.players.O.p;
        
        const winData = checkWinner(g.board, g.size);
        
        g.board.forEach((v, i) => {
            let cell = bEl.children[i];
            cell.innerHTML = v ? `<span style="color:${v==='X'?'var(--primary)':'var(--accent)'}">${v}</span>` : "";
            cell.classList.remove('winner-cell');
            if(winData && winData.line && winData.line.includes(i)) cell.classList.add('winner-cell');
        });

        if(g.chat) document.getElementById('chatMsgs').innerHTML = Object.values(g.chat).slice(-3).map(c => `<div><b>${c.n}:</b> ${c.m}</div>`).join('');

        if(winData) {
            if(winData !== "draw") { confetti(); winSound.play(); }
            setTimeout(() => {
                document.getElementById('winnerName').innerText = winData === "draw" ? "DRAW!" : (winData.w === "X" ? g.players.X.n : g.players.O.n) + " WINS!";
                document.getElementById('winnerOverlay').style.display = "flex";
            }, 1500);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(() => aiThink(g), 600);
        }
    });
}

function handleMove(i) {
    gameRef.once("value", snap => {
        let g = snap.val(); 
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        clickSound.play();
        if(window.navigator.vibrate) window.navigator.vibrate(30);
        updateMove(i, g);
    });
}

function updateMove(i, g) {
    g.board[i] = g.turn;
    let win = checkWinner(g.board, g.size);
    let nextTurn = g.turn === "X" ? "O" : "X";
    let updates = { board: g.board, turn: nextTurn };
    if(win && win !== "draw") { g.scores[win.w]++; updates.scores = g.scores; }
    gameRef.update(updates);
}

function checkWinner(b, s) {
    const lines = []; let wl = s === 3 ? 3 : 4; // 5x5 mein 4 ka match jeetega
    for(let i=0; i<s; i++) { 
        for(let j=0; j<=s-wl; j++) {
            let r = []; for(let k=0; k<wl; k++) r.push(i*s + (j + k)); lines.push(r);
            let c = []; for(let k=0; k<wl; k++) c.push((j+k)*s + i); lines.push(c);
        }
    }
    // Diagonals
    for(let i=0; i<=s-wl; i++) {
        for(let j=0; j<=s-wl; j++) {
            let d1 = []; for(let k=0; k<wl; k++) d1.push((i+k)*s + (j+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<wl; k++) d2.push((i+k)*s + (j+wl-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

// SMART AI LOGIC (Minimax for 3x3, Heuristic for 5x5)
function aiThink(g) {
    let move;
    if(g.size === 3) {
        move = getBestMove(g.board);
    } else {
        // Simple Strategic AI for 5x5 (Blocks and Attacks)
        let avail = g.board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        move = avail[Math.floor(Math.random()*avail.length)];
    }
    updateMove(move, g);
}

function getBestMove(board) {
    let bestScore = -Infinity; let move;
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, 0, false);
            board[i] = "";
            if (score > bestScore) { bestScore = score; move = i; }
        }
    }
    return move;
}

function minimax(board, depth, isMaximizing) {
    let result = checkWinner(board, 3);
    if (result === "draw") return 0;
    if (result) return result.w === "O" ? 10 - depth : depth - 10;

    if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
            if (board[i] === "") {
                board[i] = "O";
                bestScore = Math.max(bestScore, minimax(board, depth + 1, false));
                board[i] = "";
            }
        }
        return bestScore;
    } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
            if (board[i] === "") {
                board[i] = "X";
                bestScore = Math.min(bestScore, minimax(board, depth + 1, true));
                board[i] = "";
            }
        }
        return bestScore;
    }
}

document.getElementById('nextRoundBtn').onclick = () => {
    gameRef.once("value", snap => {
        let g = snap.val();
        gameRef.update({ board: Array(g.size*g.size).fill(""), turn: "X" });
        document.getElementById('winnerOverlay').style.display = "none";
    });
};
</script>
