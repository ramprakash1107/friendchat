<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>RP GUPTA | Elite Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #050505; --cell: #121212; --win: #00ff88; }
body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
.container { display: flex; flex-direction: column; height: 100vh; max-width: 420px; margin: auto; }

/* Header & Stats */
.header { padding: 10px; border-bottom: 1px solid #222; background: #000; }
.stats { display: flex; justify-content: space-between; font-size: 12px; color: var(--primary); margin-bottom: 5px; }

/* Tic Tac Toe Board - Sabse Important */
#board { display: grid; grid-template-columns: repeat(3, 85px); gap: 8px; justify-content: center; margin: 10px auto; }
.cell { width: 85px; height: 85px; background: var(--cell); border-radius: 12px; font-size: 40px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }

/* Timer in Center */
.timer-box { font-size: 20px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }

/* Emoji & Chat - Neeche ke side */
.emoji-row { display: flex; justify-content: center; gap: 15px; padding: 10px; background: #111; }
.emoji-btn { font-size: 22px; cursor: pointer; background: none; border: none; }

#messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; text-align: left; border-top: 1px solid #222; }
.chat-input { display: flex; padding: 8px; background: #000; border-top: 1px solid #222; }
.chat-input input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 5px; outline: none; }

.floating-emoji { position: fixed; bottom: 100px; font-size: 40px; animation: floatUp 2s ease-out forwards; pointer-events: none; }
@keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-300px); } }
.hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <div id="homeScreen" style="padding: 50px 20px; text-align: center;">
        <h1 style="color:var(--primary); margin:0;">RP GUPTA</h1>
        <p style="color:#666; font-size:14px;">Multiplayer Gaming Portal</p>
        <div style="background:#111; padding:20px; border-radius:15px; margin-top:30px;">
            <input id="userName" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:#000; color:#fff;" placeholder="Apna Naam Likhein">
            <button onclick="createRoom()" style="width:95%; padding:12px; background:var(--primary); border:none; border-radius:8px; font-weight:bold;">CREATE TABLE</button>
            <p style="margin:10px; opacity:0.3;">OR</p>
            <input id="joinCode" style="width:90%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:#000; color:#fff;" placeholder="Room Code">
            <button onclick="joinExistingRoom()" style="width:95%; padding:12px; background:#222; color:#fff; border:1px solid #444; border-radius:8px;">JOIN TABLE</button>
        </div>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="header">
            <div class="stats">
                <span>üí∞ Coins: <span id="myCoins">100</span></span>
                <span>üèÜ Room: <span id="displayRoomCode">00000</span></span>
            </div>
            <div class="timer-box" id="timer">15</div>
            <div id="status" style="font-size:13px; font-weight:bold; color:var(--win);">WAITING...</div>
        </div>

        <div id="board"></div>

        <div class="emoji-row">
            <button class="emoji-btn" onclick="sendEmoji('üòÇ')">üòÇ</button>
            <button class="emoji-btn" onclick="sendEmoji('üî•')">üî•</button>
            <button class="emoji-btn" onclick="sendEmoji('üò†')">üò†</button>
            <button class="emoji-btn" onclick="sendEmoji('üòé')">üòé</button>
        </div>

        <div id="messages"></div>
        <div class="chat-input">
            <input id="msgInput" placeholder="Chat karein...">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; margin-left:5px; border-radius:5px; padding:0 15px;">‚û§</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  authDomain: "friendchat-43941.firebaseapp.com",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941",
  storageBucket: "friendchat-43941.firebasestorage.app",
  messagingSenderId: "1026542245723",
  appId: "1:1026542245723:web:b892bfcc1d2358a018ac7e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, timerInt;
let coins = 100;

// Setup Board
const boardDiv = document.getElementById("board");
for(let i=0; i<9; i++) {
    const d = document.createElement("div"); d.className = "cell";
    d.onclick = () => move(i); boardDiv.appendChild(d);
}

function createRoom() {
    myName = document.getElementById("userName").value.trim();
    if(!myName) return alert("Naam likho!");
    myRoomId = Math.floor(10000 + Math.random() * 90000).toString();
    initRoom("X");
}

function joinExistingRoom() {
    myName = document.getElementById("userName").value.trim();
    myRoomId = document.getElementById("joinCode").value.trim();
    if(!myName || !myRoomId) return alert("Details dalo!");
    initRoom("O");
}

function initRoom(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ board: Array(9).fill(""), turn: "X", players: {X: myName}, scores: {X:0, O:0}, timer: 15 });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("homeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = myRoomId;

    listenGame();
    listenChat();
    listenEmojis();
    startShotClock();
}

function startShotClock() {
    clearInterval(timerInt);
    timerInt = setInterval(() => {
        gameRef.once("value", snap => {
            const g = snap.val();
            if(!g || checkWinner(g.board)) return;
            if(g.turn === mySymbol) {
                let currentT = g.timer || 15;
                if(currentT <= 0) {
                    gameRef.update({ turn: mySymbol === "X" ? "O" : "X", timer: 15 });
                } else {
                    gameRef.update({ timer: currentT - 1 });
                }
            }
        });
    }, 1000);
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        g.board.forEach((v, i) => { boardDiv.children[i].innerText = v; });
        document.getElementById("timer").innerText = g.timer || 0;
        
        const w = checkWinner(g.board);
        if(w && w !== "draw") {
            if(w.w === mySymbol) { confetti(); }
            document.getElementById("status").innerText = "WINNER: " + w.w;
            setTimeout(() => { gameRef.update({ board: Array(9).fill(""), turn: "X", timer: 15 }); }, 3000);
        } else {
            document.getElementById("status").innerText = g.turn === mySymbol ? "AAPKI BAARI" : "WAIT...";
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board)) return;
        g.board[i] = mySymbol;
        gameRef.update({ board: g.board, turn: mySymbol === "X" ? "O" : "X", timer: 15 });
    });
}

function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); }

function listenEmojis() {
    emojiRef.on("value", snap => {
        const d = snap.val(); if(!d) return;
        const el = document.createElement("div");
        el.className = "floating-emoji";
        el.innerText = d.emoji;
        el.style.left = Math.random() * 80 + "%";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 2000);
    });
}

function sendMsg() {
    const i = document.getElementById("msgInput");
    if(!i.value.trim()) return;
    chatRef.push({ n: myName, m: i.value });
    i.value = "";
}

function listenChat() {
    chatRef.on("child_added", snap => {
        const d = snap.val();
        const m = document.createElement("div");
        m.innerHTML = `<b>${d.n}:</b> ${d.m}`;
        const box = document.getElementById("messages");
        box.appendChild(m);
        box.scrollTop = box.scrollHeight;
    });
}

function checkWinner(b) {
    const l = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(let a of l) if(b[a[0]] && b[a[0]]===b[a[1]] && b[a[1]]===b[a[2]]) return {w:b[a[0]]};
    return b.includes("")?null:"draw";
}
</script>
</body>
</html>
