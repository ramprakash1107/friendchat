body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }

#board { display: grid; gap: 8px; margin: 15px auto; }
.cell { background: var(--glass); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); font-size: 2rem; }
.cell.winner-cell { background: var(--win) !important; color: #000 !important; box-shadow: 0 0 20px var(--win); animation: pulse 1s infinite; }

@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

#chatArea { width: 100%; background: #070707; border-top: 1px solid #222; padding: 10px; display: none; }
.chat-msgs { height: 50px; overflow-y: auto; font-size: 11px; color: #aaa; margin-bottom: 5px; }

/* Admin & Voice UI */

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
const firebaseConfig = { apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4", databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com", projectId: "friendchat-43941" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3");
bgMusic.loop = true; bgMusic.volume = 0.2;
let isMusicPlaying = false;
function toggleMusic() { (isMusicPlaying) ? bgMusic.pause() : bgMusic.play(); isMusicPlaying = !isMusicPlaying; }

let myName, myPic = "https://cdn-icons-png.flaticon.com/512/149/149071.png", myRoomId, mySymbol, gameRef, gridSize = 3, isRobot = false;
let peer, remoteStream;

function previewFile() {
    const file = document.getElementById('pInput').files[0];
    const reader = new FileReader();
    reader.onloadend = () => { myPic = reader.result; document.getElementById('pPreview').src = reader.result; };
    if (file) reader.readAsDataURL(file);
}

document.getElementById('size3').onclick = () => { gridSize = 3; document.getElementById('size3').style.borderColor = "cyan"; document.getElementById('size5').style.borderColor = "#333"; };
document.getElementById('size5').onclick = () => { gridSize = 5; document.getElementById('size5').style.borderColor = "cyan"; document.getElementById('size3').style.borderColor = "#333"; };

document.getElementById('createBtn').onclick = () => { myName = document.getElementById('userName').value || "Admin"; myRoomId = Math.floor(1000 + Math.random()*8999).toString(); startSetup("X"); };
document.getElementById('robotBtn').onclick = () => { isRobot = true; myName = document.getElementById('userName').value || "Human"; myRoomId = "BOT_"+Date.now(); startSetup("X"); };
document.getElementById('joinBtn').onclick = () => { myName = document.getElementById('userName').value || "ProPlayer"; myRoomId = document.getElementById('joinCode').value; if(myRoomId) startSetup("O"); };

function startSetup(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    if(sym === "X") {
        gameRef.set({ board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, scores: {X:0, O:0}, players: {X: {n:myName, p:myPic}, O: {n: isRobot ? "BOT 5.0" : "WAITING...", p: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png"}}, chat: [] });
    } else {
        gameRef.child("players/O").set({n:myName, p:myPic});
        document.getElementById('callBtn').style.display = "block";
    }
    document.getElementById('loginScreen').classList.add('hidden');
    document.getElementById('gameScreen').classList.remove('hidden');
    document.getElementById('roomDisp').innerText = "ID: " + myRoomId;
    if(!isRobot) {
        document.getElementById('chatArea').style.display = "block";
        initVoiceChat();
    }
    initGame();
}

// --- VOICE CHAT LOGIC ---
function initVoiceChat() {
    peer = new Peer(myRoomId + "_" + mySymbol);
    peer.on('call', call => {
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            call.answer(stream);
            call.on('stream', userStream => { playStream(userStream); });
        });
    });

    document.getElementById('callBtn').onclick = () => {
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            let other = mySymbol === "X" ? "O" : "X";
            let call = peer.call(myRoomId + "_" + other, stream);
            call.on('stream', userStream => { playStream(userStream); });
        });
    };
}
function playStream(stream) {
    const audio = document.createElement('audio');
    audio.srcObject = stream; audio.play();
    document.getElementById('voiceUI').innerText = "VOICE: LIVE ðŸŽ™ï¸";
    document.getElementById('voiceUI').style.color = "var(--win)";
}

// --- ADMIN PANEL LOGIC ---
function toggleAdmin() {
    let p = document.getElementById('adminPanel');
    p.style.bottom = (p.style.bottom === "0px") ? "-100%" : "0px";
}
function adminResetScores() { gameRef.child("scores").set({X:0, O:0}); }
function adminClearBoard() { gameRef.child("board").set(Array(gridSize*gridSize).fill("")); }

function sendMsg(m) { if(!isRobot) db.ref("rooms/" + myRoomId + "/game/chat").push({n: myName, m: m}); }

function initGame() {
    const bEl = document.getElementById('board');
    let cSize = gridSize === 3 ? 100 : 60;
    bEl.style.gridTemplateColumns = `repeat(${gridSize}, ${cSize}px)`;
    
    gameRef.on("value", snap => {
        let g = snap.val(); if(!g) return;
        bEl.innerHTML = "";
        g.board.forEach((v, i) => {
            let c = document.createElement("div"); c.className = "cell";
            c.style.width = cSize+"px"; c.style.height = cSize+"px";
            c.innerHTML = v ? `<span style="color:${v==='X'?'var(--primary)':'var(--accent)'}">${v}</span>` : "";
            c.onclick = () => { if(g.turn === mySymbol && !v && !checkWinner(g.board, g.size)) updateMove(i, g); };
            bEl.appendChild(c);
        });

        document.getElementById('p1Score').innerText = g.scores.X;
        document.getElementById('p2Score').innerText = g.scores.O;
        document.getElementById('p1Img').src = g.players.X.p;
        document.getElementById('p2Img').src = g.players.O.p;

        if(g.chat) document.getElementById('chatMsgs').innerHTML = Object.values(g.chat).slice(-3).map(c => `<div><b>${c.n}:</b> ${c.m}</div>`).join('');

        let win = checkWinner(g.board, g.size);
        if(win) {
            if(win !== "draw") confetti();
            setTimeout(() => {
                document.getElementById('winnerName').innerText = win === "draw" ? "DRAW!" : (win.w === "X" ? g.players.X.n : g.players.O.n) + " WINS!";
                document.getElementById('winnerOverlay').style.display = "flex";
            }, 500);
        } else {
            document.getElementById('winnerOverlay').style.display = "none";
            document.getElementById('status').innerText = g.turn === mySymbol ? "YOUR TURN" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(() => powerAI(g), 600);
        }
    });
}

function updateMove(i, g) {
    g.board[i] = g.turn;
    let win = checkWinner(g.board, g.size);
    let up = { board: g.board, turn: g.turn === "X" ? "O" : "X" };
    if(win && win !== "draw") { g.scores[win.w]++; up.scores = g.scores; }
    gameRef.update(up);
}

function checkWinner(b, s) {
    const lines = []; let wl = (s === 3) ? 3 : 4;
    for(let i=0; i<s; i++) { for(let j=0; j<=s-wl; j++) {
        let r = []; for(let k=0; k<wl; k++) r.push(i*s + j + k); lines.push(r);
        let c = []; for(let k=0; k<wl; k++) c.push((j+k)*s + i); lines.push(c);
    }}
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]]}; }
    return b.includes("") ? null : "draw";
}

// --- POWERFUL AI (5x5 & 3x3) ---
function powerAI(g) {
    let board = g.board;
    let size = g.size;
    
    // 1. Check if AI can win in next move
    for(let i=0; i<board.length; i++) {
        if(board[i] === "") {
            board[i] = "O";
            if(checkWinner(board, size)) { updateMove(i, g); return; }
            board[i] = "";
        }
    }
    // 2. Block Human's win
    for(let i=0; i<board.length; i++) {
        if(board[i] === "") {
            board[i] = "X";
            if(checkWinner(board, size)) { board[i]=""; updateMove(i, g); return; }
            board[i] = "";
        }
    }
    // 3. Take Center or Random
    let center = Math.floor(board.length/2);
    if(board[center] === "") { updateMove(center, g); }
    else {
        let avail = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        updateMove(avail[Math.floor(Math.random()*avail.length)], g);
    }
}

document.getElementById('nextRoundBtn').onclick = () => gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: "X" });
</script>
