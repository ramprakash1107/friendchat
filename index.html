<style>

body{

}

}

}
button:hover{transform:scale(1.12)}

.whatsapp{background:#25D366;color:#fff}
.dj{background:linear-gradient(45deg,#ff004c,#ffeb3b,#00ff9d);color:#000}

.bottom{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#000;
padding:10px;
font-size:14px;
}
.bottom a{
color:#ff4ecd;
text-decoration:none;
font-weight:600;
}

/* Visual Effects */
.drop{
position:fixed;
top:-40px;
font-size:22px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(120vh) rotate(720deg);opacity:0}
}

.float{
position:fixed;
font-size:12px;
opacity:.45;
animation:float 14s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}
</style>
</head>

<script>
// Name Engine
let p=new URLSearchParams(location.search);
if(p.get("name")){
fromName.innerText=decodeURIComponent(p.get("name"));
localStorage.setItem("holiName",fromName.innerText);
}else if(localStorage.getItem("holiName")){

}

// Timer
let target=new Date("2026-03-04T00:00:00").getTime();
setInterval(()=>{
let d=target-Date.now();
if(d<0)return;
let D=Math.floor(d/86400000);
let H=Math.floor(d%86400000/3600000);

"рдкреНрдпрд╛рд░ рдХреЗ рд░рдВрдЧ рд╕рдмрд╕реЗ рд╕реБрдВрджрд░ тЭдя╕П"

</script>
