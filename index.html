<style>
:root { --primary: #00d2ff; --bg: #000; --cell: #111; --win: #00ff88; --me: #0084ff; --other: #222; }

/* 1. Android Height Fix */
html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; }

.container { 
    display: flex; 
    flex-direction: column; 
    height: 100%; /* Pure screen height lega */
    max-width: 420px; 
    margin: auto; 
    position: relative; 
}

/* 2. Scrollable Middle Area */
.game-content {
    flex: 1; /* Board wala area flexible rahega */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
    padding: 10px;
}

#board { display: grid; gap: 5px; margin: auto; }
.cell { background: var(--cell); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 1px solid #333; }

/* 3. Fixed Bottom Chat (Keyboard proof) */
.chat-area { 
    background: #080808; 
    border-top: 1px solid #222; 
    padding-bottom: env(safe-area-inset-bottom); /* iPhone notch fix */
}

#messages { 
    height: 120px; /* Thoda chota kiya taaki board ko jagah mile */
    overflow-y: auto; 
    padding: 10px; 
    display: flex; 
    flex-direction: column; 
    gap: 5px; 
    font-size: 13px;
}

.input-row { 
    display: flex; 
    padding: 10px; 
    background: #111; 
}

input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #333; background: #000; color: #fff; outline: none; }

/* Home/Selection Screen */
.screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
.hidden { display: none !important; }
.btn-main { width: 90%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; margin: 5px; }

#winnerOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
</style>
