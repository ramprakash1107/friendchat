<script>
const firebaseConfig = {
  apiKey: "AIzaSyARuO_pN2vdYrVKYkKHHaNys7WI8HqM6I4",
  databaseURL: "https://friendchat-43941-default-rtdb.firebaseio.com",
  projectId: "friendchat-43941"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- SOUNDS SYSTEM ---
const sounds = {
    click: new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"),
    move: new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"),
    win: new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"),
    msg: new Audio("https://assets.mixkit.co/active_storage/sfx/2357/2357-preview.mp3"),
    emoji: new Audio("https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3")
};

function playSfx(name) { sounds[name].currentTime = 0; sounds[name].play().catch(() => {}); }

let myRoomId, myName, mySymbol, gameRef, chatRef, emojiRef, gridSize = 3, isRobot = false;

function setGrid(s) {
    gridSize = s;
    playSfx('click');
    document.querySelectorAll('.grid-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('g'+s).classList.add('active');
}

function createRoom() {
    let name = document.getElementById("userName").value.trim();
    if (name === "RP_ADMIN_7") { openAdminPanel(); return; }
    playSfx('click');
    myName = name || "Player X";
    myRoomId = Math.floor(1000 + Math.random()*8999).toString();
    db.ref("rooms/" + myRoomId).remove().then(() => setupGame("X"));
}

function startRobot() {
    playSfx('click');
    isRobot = true; myName = document.getElementById("userName").value.trim() || "Player";
    myRoomId = "BOT_" + Date.now();
    db.ref("rooms/" + myRoomId).remove().then(() => setupGame("X"));
}

function joinRoom() {
    playSfx('click');
    myName = document.getElementById("userName").value.trim() || "Player O";
    myRoomId = document.getElementById("joinCode").value.trim();
    if (myRoomId) setupGame("O");
}

function startGlobal() {
    playSfx('click');
    myName = document.getElementById("userName").value.trim() || "Player";
    db.ref("global_waiting").once("value", snap => {
        let w = snap.val();
        if(w) { myRoomId = w.room; db.ref("global_waiting").remove(); setupGame("O"); }
        else { myRoomId = Math.floor(1000 + Math.random()*8999).toString(); db.ref("global_waiting").set({room: myRoomId}); setupGame("X"); }
    });
}

function setupGame(sym) {
    mySymbol = sym;
    gameRef = db.ref("rooms/" + myRoomId + "/game");
    chatRef = db.ref("rooms/" + myRoomId + "/chat");
    emojiRef = db.ref("rooms/" + myRoomId + "/emojis");

    if(sym === "X") {
        gameRef.set({ 
            board: Array(gridSize*gridSize).fill(""), turn: "X", size: gridSize, 
            scores: {X:0, O:0}, players: {X: myName, O: isRobot ? "ROBOT PRO" : "WAITING..."}, lastStarter: "O" 
        });
    } else {
        gameRef.child("players/O").set(myName);
    }

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("displayRoomCode").innerText = isRobot ? "SOLO" : myRoomId;
    createBoard(); listenGame(); listenChat(); listenEmojis();
}

function createBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    let cellSize = gridSize === 3 ? 95 : gridSize === 5 ? 65 : 45;
    board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
    for(let i=0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = cellSize + "px"; cell.style.height = cellSize + "px";
        cell.style.fontSize = (cellSize/1.8) + "px";
        cell.onclick = () => move(i);
        board.appendChild(cell);
    }
}

function listenGame() {
    gameRef.on("value", snap => {
        const g = snap.val(); if(!g) return;
        document.getElementById("p1Name").innerText = g.players.X;
        document.getElementById("p2Name").innerText = g.players.O;
        document.getElementById("p1Score").innerText = g.scores.X;
        document.getElementById("p2Score").innerText = g.scores.O;
        document.getElementById("p1Box").className = "score-box " + (g.turn === "X" ? "active-turn" : "");
        document.getElementById("p2Box").className = "score-box " + (g.turn === "O" ? "active-turn" : "");
        
        g.board.forEach((v, i) => { 
            const c = board.children[i];
            if(c && c.innerText !== v) {
                c.innerText = v;
                c.style.color = v === 'X' ? 'var(--primary)' : 'var(--accent)';
                if(v !== "") playSfx('move');
            }
        });

        const winData = checkWinner(g.board, g.size);
        if(winData) {
            if(winData !== "draw") {
                playSfx('win');
                winData.line.forEach(idx => board.children[idx].classList.add("winner-cell"));
                setTimeout(() => {
                    document.getElementById("winnerName").innerText = (winData.w === "X" ? g.players.X : g.players.O).toUpperCase();
                    document.getElementById("winnerOverlay").style.display = "flex";
                    if(winData.w === mySymbol) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, 800);
            } else {
                document.getElementById("winnerName").innerText = "MATCH DRAW";
                document.getElementById("winnerOverlay").style.display = "flex";
            }
        } else {
            document.getElementById("winnerOverlay").style.display = "none";
            document.getElementById("status").innerText = g.turn === mySymbol ? "APKI BARI" : "WAITING...";
            if(isRobot && g.turn === "O") setTimeout(proRobot, 600);
        }
    });
}

function move(i) {
    gameRef.once("value", snap => {
        const g = snap.val();
        if(!g || g.turn !== mySymbol || g.board[i] !== "" || checkWinner(g.board, g.size)) return;
        g.board[i] = mySymbol;
        let updateData = { board: g.board, turn: mySymbol === "X" ? "O" : "X" };
        const winCheck = checkWinner(g.board, g.size);
        if(winCheck && winCheck !== "draw") { g.scores[winCheck.w]++; updateData.scores = g.scores; }
        gameRef.update(updateData);
    });
}

function proRobot() {
    gameRef.once("value", snap => {
        const g = snap.val(); if(!g || g.turn !== "O") return;
        let board = [...g.board], s = g.size, moveIdx = -1;
        let available = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
        for(let sym of ["O", "X"]) {
            for(let m of available) { board[m] = sym; if(checkWinner(board, s)){ moveIdx = m; break; } board[m] = ""; }
            if(moveIdx !== -1) break;
        }
        if(moveIdx === -1) moveIdx = available[Math.floor(Math.random()*available.length)];
        if(moveIdx !== -1) {
            g.board[moveIdx] = "O";
            let updateData = { board: g.board, turn: "X" };
            const winCheck = checkWinner(g.board, s);
            if(winCheck && winCheck !== "draw") { g.scores.O++; updateData.scores = g.scores; }
            gameRef.update(updateData);
        }
    });
}

function checkWinner(b, size) {
    const lines = []; let winLen = size === 3 ? 3 : (size === 5 ? 4 : 5);
    for(let i=0; i<size; i++) {
        for(let j=0; j<=size-winLen; j++) {
            let r = []; for(let k=0; k<winLen; k++) r.push(i*size + j + k); lines.push(r);
            let c = []; for(let k=0; k<winLen; k++) c.push((j+k)*size + i); lines.push(c);
        }
    }
    for(let r=0; r<=size-winLen; r++) {
        for(let c=0; c<=size-winLen; c++) {
            let d1 = []; for(let k=0; k<winLen; k++) d1.push((r+k)*size + (c+k)); lines.push(d1);
            let d2 = []; for(let k=0; k<winLen; k++) d2.push((r+k)*size + (c+winLen-1-k)); lines.push(d2);
        }
    }
    for(let l of lines) { if(b[l[0]] && l.every(idx => b[idx] === b[l[0]])) return {w: b[l[0]], line: l}; }
    return b.includes("") ? null : "draw";
}

function restartMatch() {
    playSfx('click');
    gameRef.once("value", snap => {
        const g = snap.val();
        let nextStarter = g.lastStarter === "X" ? "O" : "X";
        gameRef.update({ board: Array(gridSize*gridSize).fill(""), turn: nextStarter, lastStarter: nextStarter });
    });
}

function exitArena() { if(confirm("Exit and Delete?")) { db.ref("rooms/" + myRoomId).remove().then(() => location.reload()); } }
function sendMsg() { const i = document.getElementById("msgInput"); if(i.value.trim()){ chatRef.push({ n: myName, m: i.value }); i.value = ""; playSfx('msg'); } }
function listenChat() { chatRef.on("child_added", snap => { const d = snap.val(); const m = document.createElement("div"); m.className = "msg " + (d.n === myName ? "me" : "other"); m.innerHTML = `<b style="font-size:8px; opacity:0.5; display:block;">${d.n}</b>${d.m}`; document.getElementById("messages").appendChild(m); document.getElementById("messages").scrollTop = 10000; }); }
function sendEmoji(e) { emojiRef.set({ emoji: e, t: Date.now() }); playSfx('emoji'); }
function listenEmojis() { emojiRef.on("value", snap => { const d = snap.val(); if(!d) return; const el = document.createElement("div"); el.style.position = "fixed"; el.style.bottom = "150px"; el.style.fontSize = "60px"; el.innerText = d.emoji; el.style.left = Math.random() * 60 + 20 + "%"; el.animate([{transform:'translateY(0)', opacity:1},{transform:'translateY(-400px)', opacity:0}], 1200); document.body.appendChild(el); setTimeout(()=>el.remove(), 1200); }); }

        for(let rid in rooms) {
            let rd = rooms[rid];
            let ps = rd.game ? rd.game.players : {X:'?', O:'?'};
            let ms = rd.chat ? Object.values(rd.chat) : [];
            let card = document.createElement("div");
            card.className = "room-card";
            card.innerHTML = `
                <div style="font-weight:bold; color:var(--primary); border-bottom:1px solid #222; padding-bottom:5px;">ARENA ID: ${rid}</div>
                <div style="font-size:11px; margin:5px 0; color:#00ff88;">${ps.X} (X) VS ${ps.O} (O)</div>
                <div class="admin-chat-box">${ms.map(m=>`<div><b>${m.n}:</b> ${m.m}</div>`).join('')}</div>
                <butt
